<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Canvas</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="module" src="res/js/main.js"></script>
		<style>
			* { margin: 0; padding: 0;}

			body, html { height:100%; overflow:hidden; position: relative; }

			canvas {
				position:absolute;
				top: 0;
				left: 0;
				/* width:100%;
				height:100%; */
			}
			#background {
				z-index: 1;
			}
			#foreground {
				z-index: 2;
			}
			#ui {
				z-index: 3;
			}
		</style>
	</head>

	<body>
		<canvas id="ui">
			Please use a web browser compatible with HTML5.
		</canvas>
		<canvas id="foreground">
			Please use a web browser compatible with HTML5.
		</canvas>
		<canvas id="background">
			Please use a web browser compatible with HTML5.
		</canvas>
		<select id="map-select" style="z-index: 4; position: absolute; bottom:10px; left:50%;">
			<option value="eventhorizon">Event Horizon</option>
			<option value="Geoss">Geoss</option>
			<option value="maze" selected>Maze</option>
			<option value="ship">Ship</option>
			<option value="test">Test Map</option>
			<option value="worldmap">World Map</option>
		</select>
	</body>

</html>
