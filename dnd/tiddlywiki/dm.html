{"text":"The Rewera was an ancient lich who lived for millennia, had unrivaled knowledge of the dark arts, and intended to become the ruler of the underworld. He was banished to another world in ancient times. He spent the next several millennia biding his time and perfecting a plan to usurp the gods of [[Geoss]] by absorbing their power.","title":"Rewera","tags":"Character [[Historical Figure]] [[Prime Deity]] Deceased Public"},
{"text":"! Rifts\n\nPlanar tears, or //''rifts''// are fleeting holes in the fabric of reality that link [[Geoss]] to random points in space and time within other universes. They appear with no warning and almost no discernable pattern, causing chaos each time one occurs. Sometimes something or someone is pulled through these rifts into another universe, while other times something or someone is pushed through into Geoss.\n\nMost rifts usually lasts only a few seconds, but there have been recorded instances of rifts lasting minutes or even hours. More and larger rifts begin to appear as more damage is done to the universe.\n\n!! Rift Activity\nBecause rifts are born from the weakened weave state of the fabric that makes up the universe, they tend to be more common in places where this fabric is at its weakest. Places that have seen the most reckless abuse of magic in the past, see the most disruption from rifts in the present.\n\n&nbsp;\n\n//See also: [[Voidstorm]]//","tags":"Public [[Unique to Geoss]]","title":"Rift"},

{"text":"S'kra'p'ap's raw talent as a magic wielder is almost unparalleled. He has a notable preference for spells that involve fire. While he readily commits heinous acts, he does so only in accordance with the laws of his people.\n\nS'kra'p'ap was once a noble red Grung, poised to become the new Arch Sorcerer for his clan. However, a jealous rival cast a dark spell on poor S'kra'p'ap, dulling his magnificent red skin into a lowly purple color. Feeling cheated out of his rightful place in the clan hierarchy, he fled with a benevolent sky-pirate who offered him a place in a society based on skill instead of color.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]] Notable","title":"S'kra'p'ap","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/skrapap_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Grung"},
{"text":"Large fire elementals resembling lizards.","title":"Salamander","tags":"[[Intelligent Species]] Public Species Elemental"},
{"text":"","title":"Santiago","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"The Unavoidable","geoss.demigod.hierarchy":"Spaxis","geoss.deity.domain":"god of random, unforeseen tragedy"},
{"text":"An ancient race of demon, largely believed to be little more than myth. According to the legends, they subjugated all other races they came into contact with, and kept them in line with unmatched dark magic. They had no capacity for good or kindness, and delighted in using their conquered subjects in unspeakable magical experiments. Their hubris was their downfall. They continued to expand their empire beyond their ability to control it, and eventually they were overthrown in a massive rebellion. ","created":"20220524150539199","creator":"SethM","tags":"Species Public [[Intelligent Species]] Demon","title":"Sarakt","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Sarakt.png","diet":"Omnivore","size":"Medium"},

{"text":"Seabern is a wandering minstrel with a bit of a vanity problem. His skills with a bow make him a valuable asset, despite his narcissistic tendencies.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Seabern Forestgloom","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/seabern_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Half-Elf"},

{"text":"''Sell-Shack'' - Slang term for a more specific variety of [[Skystation]] that is frequented by adventurers. These always house a bounty board that is kept up to date with quests from the surrounding areas. They also have an inn, a blacksmith, and sometimes an unofficial postal office or a fence. Most sell-shacks align with a specific church (i.e. [[Lonic]], [[Mortadus]], or [[Fouvil]]).","tags":"Public Structure Sky","title":"Sell-Shack"},
{"text":"The dungeon guy.","title":"SethM","tags":"Public"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Averton (ah - ver - tonne)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">650 (90% human, 5% halfling, 3% halfelf, 1% aasimar, 1% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nAverton is a small, nondescript farming village.\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Gnome Depot\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Name\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Description_goes_here\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\n!! Notable NPCs\n\n''Name'' - Description","tags":"Settlement Location Lagos Flatlands Template","title":"Settlement/Town/City/Village Template"},
{"text":"!! ShadowGuard\nThe ShadowGuard are an elite militia dedicated to maintaining order, monitoring immigration, and performing customs work for visitors to the city of [[Aphotia]]. ShadowGuard operate in groups of 5, referred to as a Cloud. Each cloud contains 4 heavily armored melee warriors known as \"Desmodus\", and one highly trained warlock known as a \"Diaemus\".\n\nIf a Cloud assigned to customs allows an outsider into Aphotia, they are tasked with any required corrective action for the creatures they allowed entry. It is not uncommon for a Cloud to allow a traveler into the city, only to have to execute the traveler for lawlessness during the same visit. ","title":"ShadowGuard","tags":"Public Organization"},
{"text":"\u003C\u003C\u003C\n\tHide in the shadows to serve the light.\n\u003C\u003C\u003C\n\nThe Shadowhand Clan is a highly secretive ninja clan, and is considered by most to be nothing more than an urban legend. \n\nThe Shadowhand Clan puts its members through years of vigorous training to become the most lethal ninjas in the known world. Upon graduation, each member is assigned a city or region to watch over. The ninja then moves to the assigned location and lives among its citizens. They conduct themselves as unsuspiciously as they can manage, but quietly protect their neighbors. If a major threat arises, the ninja dons their mask and removes the problem as discretely as possible. These threats usually come in the form of oppressive government officials, criminals who evade the law, or occupation by an outside military force.\n\nShadowhand ninjas are taught a form of martial arts known as ワーム拳 Wāmu Ken (Wyrm Fist) that was developed by the jonin (guild leader) by studying ancient dragon combat arts.\n\n!!! Recruitment\nDue to the guild's secrecy, most new recruits are referred by existing members. If an active member is particularly impressed by the strength and character of someone, they may write a letter of endorsement, and send it with the potential recruit to Shadowhand Castle.\n\nIn extremely rare cases, someone may discover Shadowhand Castle without directions or a letter of endorsement. In such cases, the stranger is subjected to numerous tests of strength and character. If their results are satisfactory, they are allowed to become students. If not, they are allowed to take on a civilian job (farmer, tailor, etc) and live out the rest of their natural days within the castle walls. In order to preserve the secrecy of the castle's location, only trained ninjas are allowed to leave.\n\n__Headquarters__: REDACTED\n\n__Guild leader__: REDACTED\n\n\n!!!Members\nIt is speculated that there are 49-74 active members of the Shadowhand Clan, but only the leader of the clan knows for certain.","tags":"Faction Public Guild","title":"Shadowhand Clan"},
{"text":"Shamous is an abnormally savage, violent druid. Despite having anger issues and a troubled past, he ultimately has good intentions.\n\nShamous was forever changed the day he saw his village burned to the ground by a rampaging dragon. Finding himself suddenly alone, Shamous wandered the forest seeking purpose. He met another young [[firbolg|Firbolg]] survivor, Sonya. They quickly kindled a romance.\n\nAfter several happy years together, Sonya revealed a startling truth. She was the dragon who had razed his childhood home, and chose to take firbolg form afterwards out of guilt. She bore the village no ill-will, but had not yet gained full control over her strength. Shamous was devastated, but chose to forgive Sonya.\n\nEventually, Shamous and Sonya had a child, whom they named Eve. Shamous finally felt at peace. Fate, however, had other plans. Rumors of Sonya's true draconic nature began to spread in the surrounding villages. A mob of panicked villagers attacked during the night. Shamous fought with all his might, but lacked the strength to repel the horde. Once again, he watched as his home and loved ones were burned to the ground.\n\nLosing everything twice left Shamous a broken man. He now wanders the world looking for a way to be reunited with his wife and daughter. He will stop at nothing until he achieves this goal.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Shamous Northunder","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/shamous_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Tortle"},
{"title":"Ship","color":"#0c738d","icon":"$:/geoss/images/anchor"},
{"text":"A ship prefix is a combination of letters, usually, abbreviations, used in front of the name of a civilian or naval ship that has historically served numerous purposes, such as identifying the vessel's mode of propulsion, purpose, or ownership/nationality. In the modern environment, prefixes are cited inconsistently in civilian service, whereas in government service a vessel's prefix is seldom omitted due to government regulations dictating that a certain prefix be used. Today the common practice is to use a single prefix for all warships of a nation's navy, and other prefixes for auxiliaries and ships of allied services, such as coast guards. For example, the modern navy of Aileni adopts the prefix \"AA\" – Ailenian Airship.\n\n!!National or military prefixes\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Country\u003C/th>\n\t\t\t\u003Cth>Prefix\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-label\">Meaning\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Aileni]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">AA\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Ailenian Airship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\" rowspan=\"2\">[[Amarillo|Amarillo (Nation)]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">HMA\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">His/Her Majesty's Airship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">HMS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">His/Her Majesty's Ship (usually pertains to aquatic vessels)\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\n!! Other faction prefixes\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Faction\u003C/th>\n\t\t\t\u003Cth>Prefix\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-label\">Meaning\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\" rowspan=\"2\">[[Clear Skies]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">CSG\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Clear Skies Gunship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">CSPV\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Clear Skies Prison Vessel\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\" rowspan=\"5\">[[Cloud Confederacy]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">ACCS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Aeravansel Cloud Confederacy Ship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">BCCS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Brewer Cloud Confederacy Ship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">ECCS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Entropy Cloud Confederacy Ship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">GCCS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Gan'duur Cloud Confederacy Ship\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd class=\"infobox-data\">SCCS\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">Slater Cloud Confederacy Ship\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"[[Ship Information]] Public","title":"Ship Prefix"},

{"text":"\u003C\u003CpageTitle {{!!title}} \"(sihl - vah - neh - noom)\">>\n\n!!!! Population:\n* [[Grung]]\n* [[Ratfolk]]\n* [[Thri-Kreen]]\n\nThe massive northwest region of [[Paros]].\n\nCovered by a thick tree canopy and largely uncharted, the western region is a tantalizing destination for any true adventurer.\n\n\u003C\u003Cdmnote \"\"\"\u003Cp>Vast jungle full of grung.\u003C/p>\n\u003Cp>During the dry season, a tribe of Thri-Kreen use the jungle as their hunting ground. Generations of hunting grung has allowed them to develop a tolerance to the poison.\u003C/p>\"\"\">>","title":"Silvanenum","tags":"Region Public [[Paros Region]]","color":"#780099"},
{"text":"Exceedingly rare humanoids resembling monkeys. Found almost exclusively on [[Peku]].","created":"20220524141603062","creator":"SethM","tags":"Species Public [[Intelligent Species]] Humanoid","title":"Simian","modified":"20220524152255343","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Simian.png","diet":"Omnivore","size":"Medium"},
{"text":"The unofficially dubbed 'Sky Isle' seems unperturbed by the laws of gravity. It is actually a small fragment of another plane that has begun to bleed into this one through a planar rift.\n\n!! Culture\nThe ancient village atop the Sky Isle had long been abandoned when it bled through into this plane. It has since become a melting pot of sorts, with the bulk of its populace comprised of pirates, [[Amarillan|Amarillo (Nation)]] soldiers, or [[Grung]].\n\nThe residents of the Sky Isle are an unpredictable, and often untrusting lot. Survival of visitors is not guaranteed, regardless of race or allegiance.","title":"Sky Island","tags":"Public Island Region [[Lagos Region]]"},
{"text":"''Skystations'' - Stationary structures that fly high above the ground using anti-gravity crystals, and usually held in place with immovable rods. These come in a variety of shapes and sizes. Skystations usually serve as a pitstop, offering one or more services to airship travelers. These are a recent invention, and are still relatively uncommon. These sometimes house a bounty board somewhere on premises, which is updated with available bounties from the surrounding areas below.","tags":"Public Structure Sky","title":"Skystation"},
{"text":"\u003Ctable style=\"border-spacing: 2px 5px;\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Sloop\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Movement\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">70 ft.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Armor Class\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">13\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hit Points\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">90\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Crew\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">4-30\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Max Cannons\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">20\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cost\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">price\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"[[Wednesday Warriors]] Public [[Ship Type]]","title":"Sloop"},
{"text":"! Smith\n\nA surprisingly well-spoken [[Bullywug]] with a fondness for selfless heroes. Smith has made it his mission in life to scout out potential heroes and help train them to be defenders of the innocent.\n\n!! Description\n\n!! Personality\n\n!! Relationships\n\n!! History","created":"20220523194259045","creator":"SethM","tags":"Character NPC Bullywug Notable Public","title":"Smith","modified":"20220524131438719","modifier":"SethM"},
{"text":"\u003C\u003C\u003C\n\tUncovering the secrets of yesteryear.\n\u003C\u003C\u003C\n\nThe Society for the Collection and Preservation of History is an organization of likeminded historians and archaeologists who wish to preserve history as thoroughly as possible. Established in 1520 [[AE|Geossian Calendar]].\n\n__Headquarters__: A lodge located in [[Tilaporth]]\n\n__Guild leader__: [[Beldroth Erkowe]]","tags":"Faction Public Lagos Guild","title":"Society for Collection and Preservation of History"},
{"text":"!!!! Population:\n* [[Centaur]]\n* [[Halfling]]\n* [[Tabaxi]]\n\nThe large, southern region of [[Decapos]]. It loosely resembles a crustacean claw.\n\n!! Geography\n!!! Puyalit's Maw\nA giant whirlpool made of sand. Named for a legendary purple worm from local legends. It is speculated that the swirling force of the whirlpool is created by the subterranean movements of a herd of purple worms.\n\n\n!! Other Stuff\n!!! Duergar\nAn empire of duergar dwells beneath the forests and deserts of the South Claw. They are extremely hostile to outsiders, and generally execute them without trial if found at one of the many checkpoints that guard the entrances to their ancestral tunnels. This has proven especially fatal for tabaxi refugees from Alghanayim, who sometimes flee underground to escape their oppressive homeland.\n\n\n!!! Halfling\nThe quiet lands settled by the halflings have come to be known as Clovershire. While it does not have a true central government, the halflings of the realm tend to consider Starwell to be the unofficial capital of the informal nation.\n\nThe halfling cultures in this region are varied, but all share a fondness for redemption and second chances. Local legends are full of tales of heroes who rehabilitated or befriended villains and monsters, rather than slaying them.\n\n\n!!! Centaurs\nSeveral tribes of centaur inhabit the ????? region of Decapos.\n\n* Polkan - honorable warriors who place great value in bodily strength, bravery, and martial prowess. (Inspired by https://en.wikipedia.org/wiki/Polkan)\n* Kintauras - (inspired by https://en.wikipedia.org/wiki/Centaur#India)","title":"South Claw","tags":"Region [[Decapos Region]]"},
{"text":"''GOD OF CHAOS - Spaxis.'' Spaxis thrives on chance and relishes absurdity. He frequently offers deals to mortals under various guises, only to have the deal backfire on his victims in unpredictable ways. His arrival is usually signaled by loud cackling. Over the centuries, this behavior has caused many a mortal to refer to Spaxis as //THE MAD GOD//.\n\nSpaxis is the natural counterpoint to [[THE GOD OF LAW|Larazi]].","title":"Spaxis","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Spaxxis.png","geoss.character.alignment":"Chaotic Neutral","geoss.character.status":"Alive","geoss.deity.domain":"GOD OF CHAOS","geoss.character.title":"THE MAD GOD"},
{"text":"!!! Subcategories:\n* [[Humanoid]]\n* [[Intelligent Species]]\n* [[Playable race]]\n\n!!! Related Pages:\n* [[Creature Type]]","created":"20220523181811116","creator":"SethM","title":"Species","color":"#1145ac","modified":"20220524164635644","modifier":"SethM","tags":"Public Category"},
{"text":"In secret groves and shaded glens, tiny sprites with dragonfly wings flutter. For all their fey splendor, however, sprites lack warmth and compassion. They are aggressive and hardy warriors, taking severe measures to ward strangers away from their homes. Interlopers that come too close have their moral character judged, then are put to sleep or frightened off.","title":"Sprite","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"A spectral being resembling a [[lizardfolk|Lizardfolk]]. He has never been seen outside of his store, [[The Essentials]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Shopkeeper","title":"Ssssimon","modified":"20220524145158908","modifier":"SethM"},
{"text":"A magical quarterstaff. It allows the user to make the calls of select birds.\n\n[[Murica Bigbrain]] obtained the charm from the [[CSPV Bold Saber]] when she and the rest of the party escaped from the brig.","tags":"Public Item [[Magic Item]] [[Party Inventory]] [[Wednesday Warriors]] [[Murica Bigbrain]]","title":"Staff of Birdcalls"},
{"text":"A middle aged (51 years) [[Human]] man who captains [[The Rattler]]. He is prone to narcissism, and loves to gold-plate his belongings.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Template","title":"Standard NPC Template","modified":"20220524145158908","modifier":"SethM"},
{"text":"\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-header\">Steel Cannon\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Attack\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1d10\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Range\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">180 ft.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cost\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">500g\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Category\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Full-Size\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"[[Wednesday Warriors]] Public Cannon","title":"Steel Cannon"},
{"text":"","title":"Stefanson","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Villain Tutor","geoss.demigod.hierarchy":"Fouvil","geoss.deity.domain":"god of villainous knowledge and tradition"},
{"text":"A mysterious individual that the party encountered in a back alley in [[Tilaporth]]. The cloaked figure's silhouette was deformed by large, erratic bulges, and it spoke as if it was a snake doing a poor impression of humanity. \n\nThe party questioned the hooded man about the missing [[kenku|Kenku]], but he was unhelpful. Understandably skeptical, the party fought (and eventually slew) the stranger.\n\nUnbeknownst to the party, the stranger was a [[yuan-ti|Yuan-Ti]] assassin who had come to Tilaporth to assassinate a political figure from [[Osta Müü Turul]]. By killing him, they unwittingly saved the life of an important bureaucrat.","created":"20220524161503219","creator":"SethM","tags":"Character NPC Public [[Wednesday Warriors]] Yuan-Ti Antagonist Deceased","title":"Suspicious Yuan-Ti","modified":"20220524162352498","modifier":"SethM"},
{"text":"The Yuan-Ti was named Sleve Bonzales.\n\nUsed modified version of the Yuan-Ti Broodguard stat block.","list":"[[Suspicious Yuan-Ti]]","tags":"Note","title":"Suspicious Yuan-Ti: Note"},
{"text":"[[Rift Activity|Rift]]: Low\n\n!!!! Population:\n* [[Drow]]\n* Unknown\n\nIn addition to being the southernmost continent on [[Geoss]], Sutre is also the coldest continent on Geoss. Expeditions to the region have managed to scout small stretches of the coastline, but little else.\n\n!! Resources\n!!! Notable Resources\n* Ice\n\n!!! Common Flora\n* Flowers\n** n/a\n* Fruits\n** n/a\n* Trees\n** n/a\n\n!!! Common Fauna\n* Albatross\n* Penguin\n* Seal\n* Walrus","title":"Sutre","tags":"Continent Public Geoss"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tabaxi.png\" class=\"loose-species-image\" />\n\nHuman-sized cat people. Pretty much just the Khajiit from Elder Scrolls.\n\nTabaxi are most commonly found on the continent of [[Decapos]].","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Tabaxi","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tabaxi.png","diet":"Carnivore","size":"Medium"},

{"text":"Planar tears, or \"rifts,\" have caused a complete shift in power dynamics across the world. Raw numbers no longer provide military supremacy. Technology and magic now dictate the outcome of battle. Nations and kingdoms seek to stay one step ahead of their neighbors so that they aren't conquered. Tensions rise as nations fear and distrust each other, giving rise to unspoken rivalries or \"cold\" wars.\n\n!! Notable Technologies\nGeoss is home to more magics and technologies than could easily be listed, but a small sample of notable advancements are listed here.\n\n!!! Airships\n{{Airship}}\n\n!!! Firearms\n{{Firearm}}\n\n!!! Rail-Carriages\n{{Rail-Carriage}}\n\n!! Related Pages\n* [[Communication]]\n* [[Vehicle]]\n* [[Warforged]]","title":"Technology","tags":"TableOfContents Public Category","icon":"$:/core/images/options-button","color":"#707070"},
{"text":"Formerly known as \"Eks.\" Teddy is a mischievous [[Kobold]] who was separated from his tribe. He joined the entourage after being promised a steady diet.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Kobold Public Sidekick [[Wednesday Warriors]]","title":"Teddy","modified":"20220524145158908","modifier":"SethM","geoss.character.gender":"Male"},
{"text":"!!! Teleglyphs\n//Wondrous item, rare//\n\u003Chr />\n\nTeleglyphs are a recent invention, allowing written communication to be sent and received instantly. Each teleglyph consists of two sheets of enchanted parchment, which are permanently linked. When a letter is written onto one of these papers, it is instantly transmitted to the other one, regardless of where it is. The recipient of this message can then write a reply on the reverse side of the paper, which will be instantly transmitted back to the original sender.\n\nBoth of the teleglyphs in a pair can send one written communication per day. If one of the sheets is destroyed, the other sheet of parchment becomes non-magical.","tags":"Public [[Magic Item]] Communication [[Unique to Geoss]] [[Advanced Communication]]","title":"Teleglyph"},
{"text":"A letter sealed with a draconic sigil stamped into black wax. The paper inside is part of a [[Teleglyph]]\n\n[[Murica Bigbrain]] received this letter from [[Kenji Cherrymoon]], who asked that she keep it private. \n\nThe contents of the letter were initially written in draconic. Murica asked Guidos to use Comprehend Languages to translate the letter for her, revealing the following message.\n\n\u003C\u003C\u003C\nHello Friend,\n\nIt occurred to me that I am uncertain whether you read the language of dragons, so hopefully you can make sense of this. If not, I'll resend it in a few days in the common tongue. This parchment is one half of a teleglyph, meaning that if you write a reply on the other side of this page, I will receive it immediately. We can send one such message each per day.\n\nBefore we move on to more serious matters, I need to confirm that this page is still in the possession of the intended party. Did you douse yourself in any abnormal 'moisturizer' recently, and if so what was it?\n\nCordially, \n\nNobody\n\u003C\u003C\u003C\n","tags":"Public Item [[Party Inventory]] [[Wednesday Warriors]] [[Murica Bigbrain]]","title":"Teleglyph (Murica/Kenji)"},
{"text":"","title":"Telov","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Keeper of History","geoss.demigod.hierarchy":"Notriv","geoss.deity.domain":"god of records and history"},
{"text":"","title":"Template","tags":"Category [[Wiki Writing Resources]]","caption":"Page Templates"},
{"text":"Teomyr is a fierce warrior, and a competent wielder of arcane magics. He is unflinching in the face of danger, but frequently endangers himself and his allies with his tendency for rash action.\n\nTeomyr served as the priest for the tribe of barbarians that raised him. As such, he learned much about the art of war, and very little about impulse control.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Teomyr Thorsson","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/teomyr_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Human"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Terrapim.png\" />\n\n[[Rift Activity|Rift]]: Somewhat Low\n\n!!!! Population:\n* [[Bugbear]]\n* [[Bullywug]]s with Giant Bat mounts\n* [[Ettercap]]\n* [[Goblin]]\n* [[Tortle]]\n* [[Worg]]\n\n\n\n\n\n\n!! Regions\n* [[The Wildlands]] - A frontier of harsh, unexplored lands filled with all manner of mysterious (and often lethal) new things to discover.\n* [[Apexis Peninsula]] - A dense volcanic jungle rumored to be ruled by a kingdom of dragons. No expeditions to this region have ever returned.\n* [[Cradle of Kings]] - A beautiful, vast region where numerous kingdoms forge alliances and wage war on each other.\n\n!! Resources\n!!! Notable Resources\n* Stone, granite\n* Wood\n\n!!! Common Flora\n* Flowers\n** Poppy\n* Fruits\n** Pear\n* Trees\n** Acacia\n** Oak\n** Pine\n* Vegetables\n** Potato\n\n!!! Common Fauna\n* Badger\n* Bat\n* Deer\n* Rabbit","title":"Terrapim","tags":"Continent Public Geoss","color":"#000000"},
