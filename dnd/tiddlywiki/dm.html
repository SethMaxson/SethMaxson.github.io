{"text":"! Aarakocra\n\nAarakocra are a birdlike people gifted with the power of flight. They usually prefer to live in small communities in the wilderness, and have a particular fondness for mountaintop settlements. They are usually good-hearted folk, though cultural differences can cause friction when dealing with other species.\n\nThe most famous tribe of Aarakocra make their home at Notriven. Here they worship the goddess of wisdom, Notriv, and watch over the people below.\n\n!! Description\n\n!! Personality\n\n!! Society\n\n!! Notable Aarakocra","created":"20220523175438252","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Aarakocra","modified":"20220524152239728","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Aarakocra.png","type":"text/vnd.tiddlywiki","geoss.species.movement":"Flying","geoss.species.activityCycle":"[[Diurnal]]","geoss.species.favoredTerrain":"Mountains","geoss.species.languages":"Aarakocra, Auran","geoss.species.alignment":"Neutral Good","geoss.species.size":"Medium","geoss.species.lifespan":"65 years","geoss.species.height":"5 ft","geoss.species.weight":"90 lb","geoss.species.diet":"Omnivore","geoss.species.rarity":"Uncommon"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Aasimar.png\" class=\"loose-species-image\" />\n\nOn rare occasions, a child is born with the blessing of a god. This can be because the gods have chosen them for a greater destiny, as a gift to their particularly holy and faithful parents, or for reasons that are simply unclear to the reasoning of mortals. They are genetically identical to humans, but are more beautiful and long-lived than their kin. While the child resembles its mortal parents, there is an undeniable aura of light surrounding them.\n\nAasimar can be born to any race, but most recorded instances were born to humans. Consequently, one is most likely to encounter an aasimar near a large population of humans.","created":"20220524141313499","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Aasimar","modified":"20220524152130421","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Aasimar.png","diet":"Omnivore","size":"Medium"},
{"text":"Aberrations are utterly alien beings. Many of them have innate magical abilities drawn from the creature's alien mind rather than the mystical forces of the world. The quintessential aberrations are aboleths, beholders, mind flayers, and slaadi.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Aberration"},
{"text":"!! Stat Ranges\n!!! Intelligence (from AD&D 1e):\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Ability Score\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">0\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Non-intelligent or not ratable\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">1\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Animal intelligence\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">2-4\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Semi-intelligent\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">5-7\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Low intelligence\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">8-10\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Average (human) intelligence\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">11-12\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Very intelligent\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">13-14\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Highly intelligent\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">15-16\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Exceptionally intelligent\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">17-18\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Genius\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">19-20\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Supra-genius\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">21+\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Godlike intelligence\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\n\n!!! Wisdom (based upon page 298 of the 3.5 Monster Manual):\nReflects the creature’s level of perception and strength of will. A creature can have a very low Intelligence score and still be very wise.\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Ability Score\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">0-3\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Barely sentient\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">4-5\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Equivalent to that of an unusually foolhardy or unperceptive human. Rarely notices important or prominent items, people, or occurrences.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">6-7\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Often fails to exert common sense.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">8-9\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Forgets or opts not to consider options before taking action.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">10-11\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Makes reasoned decisions most of the time.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">12-15\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">16-19\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The creature possesses acute senses and unusual guile.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">20+\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Superhuman perceptiveness\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\n!!! Charisma (based upon page 298 of the 3.5 Monster Manual):\nReflects the creature’s sense of self and ability to influence other creatures for good or for ill (a particularly scary creature often has a high Charisma score). A creature can have a very low Intelligence score and still be very charismatic.\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Ability Score\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">0-3\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Barely conscious, probably acts very alien. May have a presence which repels other people.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">4-5\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Equivalent to that of a strikingly sullen, crass, or retiring human.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">6-7\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Terribly reticent, uninteresting, or rude.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">8-9\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Something of a bore, makes people mildly uncomfortable or simply clumsy in conversation.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">10-11\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Capable of polite conversation.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">12-13\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Mildly interesting, knows what to say to the right people.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">14-15\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Often popular or infamous. Knows what to say to most people and is very confident in debate.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">16-17\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Unusually strong presence and force of personality. May be very eloquent. Good at getting their will when talking to people.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">18-19\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Life of the party, able to keep people entertained for hours.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">20+\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Renowned for wit, personality, and/or looks. May be a natural born leader.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\n!!! Strength (based upon the rules in 5e PHB):\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Ability Score\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description*\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">0\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Vegetative state\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">1\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 30 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">2-4\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 60-120 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">5-7\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 150-210 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">8-10\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 240-300 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">11-12\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 330-360 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">13-14\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 390-420 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">15-16\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 450-480 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">17-18\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 510-540 lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">19-20\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 570-600 lbs. (world record for Olympic weight lifting is roughly 582 lbs.)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">21+\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Can lift 630+ lbs.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n//*Based on Medium creature. Halved for Small, doubled for Large.//","tags":"Public","title":"Ability Scores"},
{"text":"","title":"Advanced Communication","tags":"Category Public Technology"},
{"text":"","title":"Advanced Vehicle","tags":"Public Category Technology","caption":"Advanced Vehicles"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Aileni (eye - leh - nee)\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hallmarks\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Cultural acceptance, community, socialism, expansion\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1728 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nAileni is a loosely structured nation established and ruled by [[Drow]], although an increasing majority of their citizens are immigrants from other races.\n\n!! History\nThe drow were once the perpetuators of a cruel, violent kingdom that encompassed most of Lagos. They lost a bloody war after their slaves organized against them, and were driven from the continent they once called home, and scattered to the winds. In time, a large population of drow settled on the northern coast of Decapos, and established a new nation. The surviving drow vowed to never repeat the mistakes of the past, and chose to structure this new nation around voluntary labor from immigrants instead of forced slave labor.","tags":"Nation Public Decapos","title":"Aileni"},
{"text":"Airships are created when a vessel is fused with one or more [[Anti-Gravity Crystal]]s. The larger the vessel in question, the more anti-gravity crystal mass is required to make it float. The largest known deposits of anti-gravity crystals were found on [[Lagos]] after emerging from a few particularly large rifts. It is estimated that Lagos controls the most airships, with [[Paros]] being a distant second, and [[Decapos]] third. It is not known if any other continents currently control any airships.","tags":"Public Vehicle [[Ship Information]] [[Advanced Vehicle]]","title":"Airship"},
{"text":"\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth>MORAL\u003C/th>\n\t\t\t\u003Cth>Concept\u003C/th>\n\t\t\t\u003Cth>Definition\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Good\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Altruism\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd style=\"min-width: 40%\">Willing to make significant personal sacrifices in order to help strangers\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Evil\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Selfishness\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd>Willing to make others suffer or be harmed in order to get what you want\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Neutral\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Empathy\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd>\u003Cspan style=\"font-size:90%;\">Unwilling to harm strangers for personal gain, but won't make personal sacrifice for them\u003C/span>\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"3\">\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth>\u003Cspan style=\"font-size:90%;\">ETHICAL\u003C/span>\u003C/th>\n\t\t\t\u003Cth>Concept\u003C/th>\n\t\t\t\u003Cth>Definition\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Lawful\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Obedience\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd>Willing to conform &amp; obey, even when it contradicts personal desires &amp; needs\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Chaotic\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Individualism\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd>Willing to prioritize the needs/desires of the individual above the community/laws\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd>\u003Cstrong>Neutral\u003C/strong>\u003C/td>\n\t\t\t\u003Ctd>\u003Cem>\u003Cspan style=\"text-decoration: underline;\">Pragmatism\u003C/span>\u003C/em>\u003C/td>\n\t\t\t\u003Ctd>Won't obey law if it opposes personal needs, but obeys it until has reason not to\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","title":"Alignment","tags":"Public Meta"},
{"text":"","title":"Ally","icon":"$:/geoss/images/smiley","color":"#23863b","tags":"Public Category"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Amarillo (am - ah - ree - yo)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">29,400  (81% human, 19% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Monarchy. Ruled by Pehr Lim.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city supports an army of professional soldiers, guards, and town watch. Each noble in residence maintains a small force of personal bodyguards.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Almost any goods or services are readily available. Many inns and taverns support travelers.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">A multitude of temples, guilds, and other organizations, some of which hold significant power in city affairs, can be found within the city's walls.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nAmarillo is the sprawling capital of the surrounding lands. The architecture is inconsistent, varying from one district to another. The city is divided into 3 distinct districts, each with a unique flavor. The northern district is ornate and flashy. It is almost a textbook illustration of wealth and excess. This serves to unintentionally irritate residents of the poorer south district, who by contrast live in decaying slum houses. There is little more than a paved road to separate these two financial classes. \n\nThe business district lies to the west, and serves as the hub of commerce for the city. \n\n!! The Lim Clan\n{{The Lim Clan}}\n\n!! Culture\nUnder the watchful eyes of the Lims, Amarillo was crafted to become an economic powerhouse. There is a tremendous disparity between the wealthy and the impoverished, with almost all of its citizens falling into one of these two financial standings. This is a frequent cause of derision among Amarillo's residents. The upper class tend to view the poor as more beast then human, while the lower class often believe the upper class to be nothing more than uppity thieves.\n\nAmarillo's populous is primarily human, but other races are welcome to visit (as long as they are good for business). While members of nearly any race are welcome to visit, in the past they have encountered difficulty becoming citizens or finding lodging in Amarillo. Amarillo has historically had a xenophobic culture that only accepted outsiders when profitable. This stance began to change around the reappearance of Pehr and Osbeck Lim.\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Cog & Sprocket\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Cog\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A small shop that specializes in experimental weapons which utilize a hybridization of magical and mechanical advancements.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">The Winged Boar\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Rodrick O'Aere\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A local inn and tavern. The Winged Boar is a popular watering hole for adventurers, and can be a valuable source of information.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">The Best Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Kogaruk\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A local smithy that produces the most sought-after armor in the city. Each set of armor is custom made based upon the measurements of the client and the specifications they provide, but some generic pieces are sold in the storefront.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n!! Notable NPCs\n''Fredrick Witherbottom'' - A tiny, round, neurotic older man in a powdered wig. Butler to the Lim brothers.\n\n''Agras Muro'' - A musclebound half-orc. He is the commanding general of the Amarillan army. He was never fond of the Lim brothers, but lately he seems to have a newfound respect for them.\n\n''Cog'' - An abnormally intelligent goblinoid with prosthetic limbs and more scars than can be easily counted. Runs a small shop that specializes in magical/mechanical hybrid experiments.\n\n''Sprocket'' - A small phoenix that resides in Cog & Sprocket. It can usually be found on its perch in the main shop area during business hours.\n\n''Kogaruk'' - A chipper, good-humored bullywug who runs an armor shop. Very friendly, but his common is very weak and he struggles with communication at times. Smith's cousin.\n\n''Rodrick O'Aere'' - The local barkeep. Friendly, but a bit of a gossip. Rodrick has managed the inn for over 40 years, and is well-liked by his patrons. Manages the local inn/tavern, the Winged Boar.\n\n''Sibyl Tullus'' - A slightly senile old lady who seems to believe herself to be everyone's grandmother. Runs a flower shop, The Blessed Blossom.\n\n''Father Atrone //(ah - trone - ey)//'' - A balding, upper-middle-aged human. Is the head cleric of the local temple. Heals to the best of his ability for no charge. Not all of his understudies are quite so generous.","tags":"Settlement Location Lagos [[Crown Fields]] Public Metropolis","title":"Amarillo (City)"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Amarillo (am - ah - ree - yo)\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/amarillo_flag.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Amarillo (City)]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hallmarks\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Airships, trade, wizardry, experimental magic and technology\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1831 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n!! Related Pages\n* [[The Lim Clan]]","tags":"Nation Public Incomplete [[Lagos Nation]]","title":"Amarillo (Nation)"},
{"text":"","title":"Antagonist","icon":"$:/geoss/images/devil","color":"#500c0c","tags":"Public Category"},
{"text":"Anti-Gravity Crystals are supernatural chunks of crystalline material from another world. They entered Geoss through rifts, and have since become very sought after for use in the creation of [[Skystations|Skystation]] and [[Airships|Airship]].","title":"Anti-Gravity Crystal","tags":"Public [[Ship Information]] Resource"},
{"text":"\u003C\u003CpageTitle {{!!title}} \"(ey - pehk - siss)\">>\n\n!!!! Population:\n* [[Aarakocra]]\n* Dragonspawn\n* [[Urd|Kobold]]\n\nWatched over by the ancient [[dragon|Dragon]] Raubvogel, this peninsula is a haven for flying creatures. Home to nigh-countless Aarakocra, Urds, and dragonspawn, visitors would be hard pressed to find a flightless creature anywhere.\n\nOutsiders with wings are usually welcomed with open arms. A magical mark is required for any other outsiders. Those without the mark are fair game for the dragons inside.\n\nRaubvogel has a symbiotic relationship with the citizens of her domain. She provides her subjects with protection and order, while they provide Raubvogel with a steady supply of treasure as tribute.\n\n!! Effects on Other Regions\nWhile it is not unheard of for a band of raiders from the Apexis Peninsula to fly as far as [[Decapos]] to hunt, most of their hunting is done within [[The Wildlands]]. Smaller creatures such as [[goblins|Goblin]] are especially common prey.\n\n!! Notable NPCs\n''Raubvogel'' - Female N Ancient Dragon.","title":"Apexis Peninsula","tags":"Region Public [[Terrapim Region]]","color":"#780099"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Aphotia (ey - foh - shuh)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">650 (90% human, 5% halfling, 3% halfelf, 1% aasimar, 1% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city is heavily policed by both the ShadowGuard and Glaumgogh's private army.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nAn underground city carved out of solid rock as a safe haven for races unwelcome in the surface world. The founders of Aphotia were primarily drow, deep gnome, and gray dwarves. As a result, the city is kept very dark to accommodate creatures with an aversion to light. \n\nAphotia's favored aesthetic is neon. This allows for a very distinct visual flavor, while also giving off very little light. This is used to highlight focal points in architecture, entrances to buildings, and to provide the illusion of color to nearby objects. \n\n!! First Glance\nAphotia is very dark, and the only source of light is the neon that litters the landscape and most of the buildings. The air is cool, but dense from the pressure of the depth and the lack of ventilation. Most commoners are leery of creatures that are not typically seen below ground. Merchants and shops abound, with meager housing and even a public park having been carved into the oversized cavern in which the city is located.\n\nLaws are more relaxed than on the surface, effectively boiling down to \"don't get caught\". Despite this mentality, there are a few laws that are considered to be of the utmost importance. The most ruthlessly enforced rule concerns the creation of light. Being seen with a bright light is considered to be the most heinous crime possible. Violators are granted no trial, and are instead usually killed on the spot by the nearest member of the ShadowGuard. Should no ShadowGuard be close enough to address the issue, the citizens of Aphotia handle the task themselves. \n\n\n{{ShadowGuard}}\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">The Monolith\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Glaumgogh\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">For most travelers, the Monolith is the first thing they notice when they enter Aphotia. The massive, ornate building is carved entirely out of a gargantuan stalagmite. The interior exudes a cultivated ambiance that was designed to separate fortunes from patrons. \u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n!! Related Pages\n* [[ShadowGuard]]","tags":"Settlement Location Extraplanar Public","title":"Aphotia"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Averton (ah - ver - tonne)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">650 (90% human, 5% halfling, 3% halfelf, 1% aasimar, 1% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Guard duty is handled by all local able-bodied adults on a rotating schedule.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Averton is a small village, and consequently has very little in the way of commerce. Most business is handled via bartering.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">This village houses one small church.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nAverton is a small, nondescript farming village.\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Gnome Depot\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Zanna \"Nim\" Nimnackle\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">This armory carries all manner of items needed for farming.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">The church of the Sultan of Smiles (Doujien)\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Giles Carter (Priest)\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">This place of worship has a statue of in the middle of the building. The statue is usually surrounded by offerings of cakes, fruits, and beer. The church offers treats to visitors, and hosts frequent festivals.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"Settlement Location Lagos Flatlands Village Public","title":"Averton"},

{"text":"''Beamtowers'' - Large stone towers which emit a concentrated beam of light directly upwards. These are used as landmarks for airship navigation.","tags":"Public Structure Sky","title":"Beamtower"},
{"text":"Large humanoid bears that are exceedingly rare. Found almost exclusively on [[Peku]].","created":"20220524141603062","creator":"SethM","tags":"Species Public [[Intelligent Species]] Humanoid","title":"Bearfolk","modified":"20220524152255343","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bearfolk.png","diet":"Omnivore","size":"Medium"},
{"text":"Beasts are nonhumanoid creatures that are a natural part of the fantasy ecology. Some of them have magical powers, but most are unintelligent and lack any society or language. Beasts include all varieties of ordinary animals, dinosaurs, and giant versions of animals.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Beast"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Beech Sylvatica\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Alignment\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">True Neutral\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Species\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Firbolg]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Gender\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Male\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Last known location\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Vidan's Rest]]\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nBeech Sylvatica is an old (500 years) male [[firbolg|Firbolg]], and the guild leader of the [[Zoological Fellowship]]. Beech always keeps his promises and comes from a vile village in a swamp. He is known as a forgiving pacifist.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Firbolg","title":"Beech Sylvatica","modified":"20220524145158908","modifier":"SethM"},
{"text":"An adult male High [[Elf]], and the chairman of the [[Society for Collection and Preservation of History]]. He is a huge history buff, and seeks to document and preserve [[Geoss]]' past for future generations.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Elf Public","title":"Beldroth Erkowe","modified":"20220524145158908","modifier":"SethM"},
{"text":"The god of sadness and mourning. His tendency to appear before distraught people and grieve with them in their darkest hours has earned him the nickname \"Bad Day Buddy.\"","title":"Benterton","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Bad Day Buddy","geoss.demigod.hierarchy":"Tordanei","geoss.deity.domain":"god of sadness and mourning"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Bitai (bih - tie)\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">None\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hallmarks\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Varies\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Varies\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">[[Alignment]]\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Varies\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">X AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nThe large swathe of regions in [[Decapos]] settled by the [[tabaxi|Tabaxi]] is collectively known as '//''Bitai''//.' In truth, Bitai is not a single nation, but a wide array of highly varied nations. These nations are all primarily inhabited by tabaxi, but are otherwise no more united than a cactus and an omelet.\n\n!! Interesting Things About Bitai\n* ''Sacred Sun'' – The tabaxi believe the sun to be a symbol of their deity (but not an actual embodiment). This means that the sun is considered sacred in their culture.\n* ''Shading'' – Intense heat and sun exposure are common in the Tabaxi Lands. To combat this, the locals practice an activity they call 'shading.'\n\n!! Bitaian Characters\nWhen creating a character from Bitai, consider the following:\n\n''Common Bitai Trait #1'' - Description","tags":"Nation Public [[Needs revision]] Incomplete [[Decapos Nation]]","title":"Bitai"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bloodfin.png\" class=\"loose-species-image\" />\n\nThe shark-like bloodfin are a relatively new species, indirectly created by the negligent experiments of a mad wizard. They are large, brash, and have a natural inclination to prove themselves the apex predator of any new place they find themselves. Unlike the ocean sharks from which they were mutated, bloodfin are amphibious, and so can live comfortably on land as long as they completely submerge themselves in water for at least one hour each day.\n\nMost bloodfin find the call of the sea too alluring to ignore. While it is not unheard of to meet a bloodfin somewhere inland, most are encountered at sea or in coastal settlements.","created":"20220524141406674","creator":"SethM","tags":"Species [[Playable race]] Public [[Unique to Geoss]] [[Intelligent Species]] Humanoid","title":"Bloodfin","modified":"20220524152306661","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bloodfin.png","diet":"Carnivore","size":"Medium"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Bravagg.png\" />\n\n[[Rift Activity|Rift]]: Moderate\n\n!!!! Population:\n* Dragon\n* [[Dragonborn]]\n\nDragonborn live in villages surrounding the main mountain. Scattered tribes of Drakkon live outside the mountain. \n\nThe mountain is home to many reptilian creatures, among them the highly endangered Frost-Newts. Within the mountain live all colors of dragons, largely self-segregated. They are kept in line by a three-headed, ancient Void Dragon named [[Bravagg]]. Bravagg makes its lair dead-center of the mountain, atop the petrified remains of an ancient [[Titan]].\n\n\n!! History\n!!! The Fall of the Dragonborn\nIn ancient times, dragon-spawn empires covered the globe. Their cunning and strength made them natural conquerors, but they became complacent and blind to the resentment of their neighbors over centuries of rule. One by one, their empires fell, until the dragon spawn were all but eradicated. Dragonborn and many other draconic species might have gone extinct, had Bravagg not declared his isle as a safe haven for all dragon kind.\n\nOver the last few centuries, dragonborn have begun to slowly resettle the world beyond the shores of Bravagg Isle. It is almost certain that they will never be as widespread or powerful as before, but centuries of peace between them and the other intelligent species has fostered a growing acceptance of dragon folk in the wider world. Some extremist groups believe it is their right to reclaim all the territories that their ancestors once ruled, but for most dragonborn, being able to share those lands with the other races of Geoss is enough.\n\n\n!! Resources\n!!! Notable Resources\n* Stone, granite\n* Wood\n\n!!! Common Flora\n* Flowers\n** Lilly\n* Fruits\n** Pineapple\n* Trees\n** Jungle\n* Vegetables\n** Radish\n\n!!! Common Fauna\n* Alligator\n* Dragonfly\n* Iguana\n* Komodo Dragon","title":"Bravagg Isle","tags":"Continent Public Geoss Island"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/brokkos2.png\" class=\"loose-species-image\" />\n\nBrokkos were created by the gods to protect a sacred island, and dwell in an underground network of tunnels. Brokkos share a very rigid worldview, and believe that all things can be sorted into three categories; Celu (of the sky), Mare (of the sea), or Tarra (of the earth). Brokkos believe that all Tarra is good, all Mare is evil, and Celu contains some of both.\n\nThere are few who claim to have seen a brokkos, and fewer still whose claim is truthful. Brokkos are native to a small, uncharted island called Noseyus.","created":"20220524141603062","creator":"SethM","tags":"Species [[Playable race]] Public [[Unique to Geoss]] [[Intelligent Species]] Humanoid","title":"Brokkos","modified":"20220524152255343","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/brokkos2.png","diet":"Omnivore","size":"Medium"},
{"text":"''GOD OF THE HARVEST - BUD.'' Bud is responsible for maintaining the balance of nature. Farms, forests, and all naturally occurring biomes fall under his domain.\n\n!! Relationships\n* Sister: [[Graisum]] (Deceased)\n* Brother: [[Vidan]]\n* \u003Cdiv>\n\tWife: [[Tordanei]]\n\t\u003Cbr />//__Children__*//:\n\u003C/div>\n** Daughter:\n** Son:\n\u003Cnowiki> *The exact number of children born to Bud and Tordanei is unknown. It is entirely possible that there are more than are shown here. \u003C/nowiki>","title":"Bud Smoak","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Graisam.png","geoss.character.alignment":"Chaotic Neutral","geoss.character.status":"Alive","geoss.deity.domain":"GOD OF THE HARVEST"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bugbear.png\" class=\"loose-species-image\" />\n\nBugbears are born for battle and mayhem. Surviving by raiding and hunting, they bully the weak and despise being bossed around, but their love of carnage means they will fight for powerful masters if bloodshed and treasure are assured.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Bugbear","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bugbear.png","diet":"Carnivore","size":"Medium"},
{"text":"! Bullywug\n\nBullywugs are a race of toad-like humanoids who dwell primarily in swamps.\n\n!! Description\n\n!! Personality\n\n!! Society\n\n!! Notable Bullywug\n\n- Smith","created":"20220523193810234","creator":"SethM","tags":"Species Public Humanoid [[Intelligent Species]]","title":"Bullywug","modified":"20220524152318443","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Bullywug.png","diet":"Omnivore","size":"Medium"},

{"text":"","title":"Captain Chad","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Pirate Idol","geoss.demigod.hierarchy":"Mortadus","geoss.deity.domain":"god of piracy"},
{"text":"A middle aged (51 years) [[Human]] man who captains [[The Rattler]]. He is prone to narcissism, and loves to gold-plate his belongings.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public [[Wednesday Warriors]]","title":"Captain Lionel Weaver","modified":"20220524145158908","modifier":"SethM"},
{"text":"","title":"Category","tags":"Category Public"},
{"text":"Reclusive wanderers and omen-readers of the wild, centaurs avoid conflict but fight fiercely when pressed. They roam the vast wilderness, keeping far from borders, laws, and the company of other creatures.","title":"Centaur","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"Changelings are a humanoid race of shapechangers who conceal their true identities behind false faces. Their gifts of mimicry allow them to appear as members of any [[Humanoid]] culture, playing the part of a [[Dwarf]] one day and a [[Dragonborn]] the next. Although changelings can adopt any guise, most rely on a few established personas, each with a developed history and a network of friends and acquaintances.","title":"Changeling","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]] Humanoid"},
{"text":"!!! Subcategories:\n* [[Historical Figure]]\n* [[NPC]]\n* [[Player Character]]\n* [[Sidekick]]","created":"20220523201930901","creator":"SethM","title":"Character","color":"#6611ac","modified":"20220524131440549","modifier":"SethM","tags":"Public Category","icon":"$:/geoss/images/humanoid"},
{"text":"''GOD OF TIME - Chromus.'' Chromus is the deity responsible for the passage of time. Ancient texts speak of time resembling a roaring river, eroding everything in its path. Chromus harnessed this flow and controls it, allowing mortals a chance at a proper lifespan. This is a very delicate balance. If too much of the flow were to be let through, the lifespans of most mortals would be over in a moment. If too little were to be let through, the passage of time could stop completely, resulting in the material plane being locked in one moment forever.","title":"Chromus","tags":"[[Prime Deity]] Public Deceased","image":"https://sethmaxson.github.io/dnd/img/emblems/Chromus.png","geoss.character.status":"Deceased","geoss.character.alignment":"True Neutral","geoss.deity.domain":"GOD OF TIME"},
{"text":"\u003C\u003C\u003C\n\tThe only good pirate is... actually, there are no good pirates.\n\u003C\u003C\u003C\n\nClear Skies was founded with a single goal: eradicate all who dare commit piracy in the sky.\n\n__Headquarters__: Azure Vault\n\n__Guild leader__: Governor Broadside\n\n\n!!!Members\n''Governor Benjamin \"Broadside\" Maynard'' - The governor of the region, and a staunch opponent of all who call themselves 'pirate.' Maynard is a hard man with decades of naval experience. He employs a large private fleet with which he hunts airship pirates.\n\n''Captain Chalonor Barnet''\n\n''Admiral Ogel Lawes''","tags":"Faction Public Lagos Guild","title":"Clear Skies"},
{"text":"!The Cloud Confederacy (aka The Free People's Confederacy)\nFormed by the remnants of [[Cross]]' forces after his death during the [[Siege of Hel]]. Leadership is split between a council comprised mostly of officers who were within Cross' inner circle, and session meetings are held aboard [[The Retaliator]].\n\n!!!Leaders:\n\n* ''Hastos Slater'' - LE Adult (91 years) Male Half-Elf. Ship name: Drowned Ruby\n* ''Entropy'' - CN Adult (40 years) Male Tiefling. Ship name: Promised Devastation\n* ''Dagii Gan’duur'' - LE Young adult (19 years) Male Hobgoblin. Ship name: Phantom Aim\n* ''Imramarthree Aeravansel'' - CE Young adult (54 years) Female Elf. Ship name: Dessicated Carnival\n* ''Augusta Brewer'' - NE Adult (43 years) Female Human. Ship name: Compulsive Tornado\n","tags":"Faction Public Guild","title":"Cloud Confederacy"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Clovershire\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/clovershire_flag_new.svg\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Starwell]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hallmarks\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Cheese, wine, hospitality, tight-knit communities, redemption\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Confederacy\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">[[Alignment]]\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Lawful Good\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">X AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nThe quiet lands settled by the [[halflings|Halfling]] have come to be known as Clovershire. While it does not have a true central government, the halflings of the realm tend to consider [[Starwell]] to be the unofficial capital of the informal nation.\n\nThe halfling cultures in this region are varied, but all share a fondness for redemption and second chances. Local legends are full of tales of heroes who rehabilitated or befriended villains and monsters, rather than slaying them.\n\n!! Interesting Things About Clovershire\n\t• Interesting thing #1\n\n!! Clovershirish Characters\nWhen creating a character from Clovershire, consider the following:\n\n''Common Clovershire Trait #1'' - Description","tags":"Nation Public [[Needs revision]] Incomplete [[Decapos Nation]]","title":"Clovershire"},
{"text":"\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-header\">Comet Cannon\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Attack\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">6d12\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Range\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">300 ft.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cost\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">10,000g\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Category\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Full-Size\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"[[Wednesday Warriors]] Public Cannon","title":"Comet Cannon"},

{"text":"!!! Communicataion Crystal\n//Wondrous item, very rare//\n\u003Chr />\n\nA rare, enchanted crystal that is usually small enough to be held in one hand. Allows the holder to project their voice through any other communication crystals attuned to the same magical frequency. Basically a magic walkie-talkie. ","tags":"Public [[Magic Item]] Communication [[Unique to Geoss]] [[Advanced Communication]]","title":"Communication Crystal"},
{"text":"Constructs are made, not born. Some are programmed by their creators to follow a simple set of instructions, while others are imbued with sentience and capable of independent thought. Golems are the iconic constructs. Many creatures native to the outer plane of Mechanus, such as modrons, are constructs shaped from the raw material of the plane by the will of more powerful creatures.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Construct"},
{"text":"","title":"Continent","tags":"Public Category WorldGeography","caption":"Continents"},
{"text":"\u003C\u003CpageTitle {{!!title}}>>\n\n!!!! Population:\n* [[Human]]\n* [[Dwarf]] (Azerborn)\n* [[Orc]]\n\nA beautiful, vast region where numerous kingdoms forge alliances and wage war on each other.\n\n!! Kingdoms\nThe shape and number of the nations within the Cradle of Kings has spent the last several centuries in a near constant state of flux. In the year 2368 AE, there are seven nations within the region.\n\n* [[Kingdom of Aurum]]\n* [[Nation of Drekar|Drekar]]\n* [[Eclipse]]\n* [[Empire of Flame]]\n* [[Kingdom of Frost]]\n* [[Kingdom of Malumbra|Malumbra]]\n* [[Republic of Likeminded Free Peoples]]\n\n!!! Alliances\nThe unending struggle for power coupled with the ancestral enmity between some of the nations of the region has given rise to warfare on a scale hitherto unheard of. Some of the nations have formed uneasy alliances in order to better combat their rivals and expand their borders.\n\n!!!! Darkfire Pact\nThe two eastern-most nations; the Empire of Flame and Malumbra, came together to form the Darkfire Pact.\n\n* Empire of Flame\n* Malumbra\n\n!!!! Goldfrost Concord\nThe two western-most nations; the Kingdom of Aurum and the Kingdom of Frost, banded together to create the Goldfrost Concord.\n\n* Kingdom of Aurum\n* Kingdom of Frost\n\n!! DM References\n* [[Empires]]","title":"Cradle of Kings","tags":"Region Public [[Terrapim Region]]","color":"#780099"},

{"text":"Thistlewick was a brash pickpocket who lived by the skin of his teeth, er, beak.\n\nCut-Purse spent most of his life penniless, and turned to a life of petty crime to fill his stomach. Most of the citizens of the capital city were disgusted by his very existence, calling him such crude things as \"weather-beaten dung pile\", or \"wet dog fart\". A kindly sky-pirate was moved by his plight, and nicknamed him Thistlewick. The pirate offered him a career as a fellow sky-pirate to fill his stomach and allow him a form of flight.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Cut-Purse Thistlewick","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/thistlewick_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Kenku","geoss.character.status":"Deceased"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Decapos.png\" />\n\n[[Rift Activity|Rift]]: Moderately High\n\n!!!! Population:\n* [[Changeling]]/Doppelganger\n* [[Centaur]]\n* [[Hobgoblin]]\n* [[Kuo-Toa]]\n* [[Lizardfolk]]\n* [[Mongrelfolk]]\n* [[Myconid]]\n* ~~[[Sarakt]]~~\n* [[Tabaxi]]\n\n\n\n\nDuring the reign of the Sarakt, they conducted countless inhumane experiments on their subjects. The goal of these experiments was to design an army of superhuman warriors and spies. These experiments created the Changelings, Dopplegangers, and Mongrelfolk.\n\n\n\n!! Nations\n{{!!title}} is home to the following nations.\n\n* [[Aileni]]\n* [[Bitai]]\n* [[Clovershire]]\n\n!!! Cultural Zones\nAfter the fall of the Sarakt empire, the oppressed peoples of Decapos peacefully separated and settled different regions of the continent. While most of these are not formal nations, they have loosely defined borders that resemble those of a nation or kingdom.\n\n!!!! Halfling\n!!!!! Notable productions: \n* Cheese\n* Grapes\n* Wine\n\t\n!!!! Tabaxi\n!!!!! Notable productions: \n* Almonds\n* Catswort\n* Venomous Snakes, farmed for fangs (alchemy ingredient)\n\n!! Regions\nDecapos is comprised of three primary regions.\n\n* [[Giant's Shell]]\n* [[North Claw]]\n* [[South Claw]]\n\n!! Resources\n!!! Notable Resources\n* Alchemical Ingredient, Grape\n* Alchemical Ingredient, Venomous Snake Fang\n* Date\n* Diamond, Black\n* Diamond\n* Fig\n* Labor, Undead\n* Livestock, Sheep\n* Melon\n* Mint\n* Olive\n* Pomegranate\n* Spice, Opium\n* Spice, Saffron\n* Wood\n\n!!! Common Flora\n* Flowers\n** Sunflower\n* Fruits\n** Apricot\n** Grape\n** Orange\n* Nuts\n** Kola\n* Trees\n** Palm\n** Pine\n** Oak\n* Vegetables\n** Carrots\n\n!!! Common Fauna\n* Deer\n* Hyena\n* Mongoose","title":"Decapos","tags":"Continent Public Geoss","color":"#000000"},

{"text":"\u003C\u003CpageTitle {{!!title}} \"(dih - vih - tay - rah)\">>\n!!!! Population:\n* [[Dwarf]]\n* [[Elf]]\n* [[Gnome]]\n* [[Halfling]]\n\nThe massive northeastern region of [[Paros]].\n\nHome to some impressive industrial cities as well as many smaller, more idyllic communities. This region is primarily inhabited by dwarves, elves, halflings, and gnomes.\n\n\u003C\u003Cdmnote \"\"\"The '???' on the interactive map marks the location of a colony of stranded mindflayers who have adopted an Elder Oblex as their make-shift Elder Brain.\"\"\">>\n\n\n!!! Divitaeran Elves\nThe elves of Paros mostly make their homes to the north of the Divitaera region. The cold climate and isolation from their kinsfolk gave rise to a slightly different culture than the other elves of [[Geoss]]. \n\nDivitaeran Elves invented saunas, and are very fond of them.\n\n\n!!! Dragonborn Ruins\nIn centuries past, there existed a mysterious dragonborn empire known as Edolador. The dragonborn waged an epic war against the dwarves of the region which lasted for decades. Eventually, the dwarves forged alliances with the halflings, gnomes, and elves of Divitaera and drove the dragonborn empire to complete and total ruin. Now, scattered relics and ruins are all that remain of the once great empire.\n\n\u003C\u003Cdmnote \"\"\"Loosely inspired by the legends of El Dorado. Name is an anagram of El Dorado.\"\"\">>","title":"Divitaera","tags":"Region Public [[Paros Region]]","color":"#780099"},

{"text":"Dragons are large reptilian creatures of ancient origin and tremendous power. True dragons, including the good metallic dragons and the evil chromatic dragons, are highly intelligent and have innate magic. Also in this category are creatures distantly related to true dragons, but less powerful, less intelligent, and less magical, such as wyverns and pseudodragons.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Dragon"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Dragonborn.png\" class=\"loose-species-image\" />\n\nBorn of dragons, as their name proclaims, the dragonborn walk proudly through a world that greets them with fearful incomprehension. Shaped by draconic gods or the dragons themselves, dragonborn originally hatched from dragon eggs as a unique race, combining the best attributes of dragons and humanoids. Some dragonborn are faithful servants to true dragons, others form the ranks of soldiers in great wars, and still others find themselves adrift, with no clear calling in life.\n\nDragonborn are most commonly found on [[Bravagg Isle]].\n\n!! History\n!!! The Fall of the Dragonborn\nIn ancient times, dragon-spawn empires covered the globe. Their cunning and strength made them natural conquerors, but they became complacent and blind to the resentment of their neighbors over centuries of rule. One by one, their empires fell, until the dragon spawn were all but eradicated. Dragonborn and many other draconic species might have gone extinct, had [[Bravagg]] not declared his isle as a safe haven for all dragon kind.\n\nOver the last few centuries, dragonborn have begun to slowly resettle the world beyond the shores of [[Bravagg Isle]]. It is almost certain that they will never be as widespread or powerful as before, but centuries of peace between them and the other intelligent species has fostered a growing acceptance of dragon folk in the wider world. Some extremist groups believe it is their right to reclaim all the territories that their ancestors once ruled, but for most dragonborn, being able to share those lands with the other races of [[Geoss]] is enough.","created":"20220524141313499","creator":"SethM","tags":"Species [[Playable race]] [[Intelligent Species]] Humanoid [[Plagiarized description (needs rewrite)]] Public","title":"Dragonborn","modified":"20220524152130421","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Dragonborn.png","diet":"Omnivore","size":"Medium"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Drekar //(dreh - kar)//\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/terrapim/nations/drekar_flag_rect.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ruler\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Vigo Járnhnefi]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Drekar Capital]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Climate\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Temperate\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Monarchy\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Region\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Cradle of Kings]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1917 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"Nation Public [[Terrapim Nation]] [[Cradle of Kings]] [[Needs revision]] Incomplete","title":"Drekar"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Drow.png\" class=\"loose-species-image\" />\n\nDrow are dark elves that live underground. These closely resemble their surface-dwelling kin, but have stark white hair, and skin that usually comes in dark shades of dull blue or gray. Most surface dwelling cultures assume all drow are evil because of the sins of their ancient ancestors, but drow aren't inherently any more pre-disposed to evil than any other race.","created":"20220524141313499","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Drow","modified":"20220524152130421","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Drow.png","diet":"Omnivore","size":"Medium"},
{"text":"Kingdoms rich in ancient grandeur, halls carved into the roots of mountains, the echoing of picks and hammers in deep mines and blazing forges, a commitment to clan and tradition, and a burning hatred of goblins and orcs-these common threads unite all dwarves.\n\nDwarves can be found on nearly every large landmass, but the largest populations are located in [[Paros]] and [[Terrapim]].\n\n!! Subraces\n\n!!! Azerborn\nNearly all dwarves native to the [[Empire of Flame]] boast some fiery elemental heritage. Though not all families' lineage can be traced back to [[Azer]], they collectively refer to themselves as \"Azerborn\" in honor of the most dwarven of all elementals. Conveniently, most lineages can be traced back to Azer.","created":"20220524141313499","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid [[Plagiarized description (needs rewrite)]]","title":"Dwarf","modified":"20220524152130421","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Dwarf.png","geoss.species.diet":"Omnivore","geoss.species.rarity":"Common","geoss.species.size":"Medium","geoss.species.languages":"Common, Dwarvish","geoss.species.lifespan":"350 years"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Eclipse\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/terrapim/nations/eclipse.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ruler\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Obscurant Council]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Dawnsvale]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Climate\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Temperate\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Triumverate\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Region\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Cradle of Kings]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">2368 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"Nation Public [[Terrapim Nation]] [[Cradle of Kings]] [[Needs revision]] Incomplete","title":"Eclipse"},
{"text":"Elementals are creatures native to the elemental planes. Some creatures of this type are little more than animate masses of their respective elements, including the creatures simply called elementals. Others have biological forms infused with elemental energy. The races of genies, including djinn and efreet, form the most important civilizations on the elemental planes. Other elemental creatures include azers, invisible stalkers, and water weirds.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Elemental"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Elf.png\" class=\"loose-species-image\" />\n\nElves are a magical people of otherworldly grace, living in the world but not entirely part of it. They live in places of ethereal beauty, in the midst of ancient forests or in silvery spires glittering with faerie light, where soft music drifts through the air and gentle fragrances waft on the breeze. Elves love nature and magic, art and artistry, music and poetry, and the good things of the world.\n\nScattered groups of elves can be found nearly anywhere, but they prefer to stick to their ancestral lands or places that are saturated with otherworldly influences. Elves are most commonly found in [[Paros]], the [[Verdant Isle]], and the southern half of [[Lagos]].","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Humanoid [[Intelligent Species]] [[Plagiarized description (needs rewrite)]] Public","title":"Elf","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Elf.png","diet":"Omnivore","size":"Medium"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Empire of Flame\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/terrapim/nations/flame_flag.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ruler\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Vulkar Nakabira I]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Amarillo (City)]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Climate\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Volcanic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Monarchy\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Region\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Cradle of Kings]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1675 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"Nation Public [[Terrapim Nation]] [[Cradle of Kings]] Incomplete [[Needs revision]]","title":"Empire of Flame"},
{"text":"!!Decapos\n!!!!Sarakt (? BE - 2058 AE)\n# Nagpa\n\n!!!!Aileni (1728 AE - Present)\n# X\n\n\n\n\n\n\n!!Lagos\n!!!! Ulendathir (241 AE - 520 AE)\n# X\n\n!!!! Tarna (520 AE - 692 AE)\n# [[Tomas Tarna]] (520 AE - 566 AE)\n# Tomas' son (566 AE - 604 AE)\n# Tarna heir (604 AE - 618 AE)\n# Tarna heir (618 AE - 689 AE)\n# Tarna heir (689 AE - 692 AE)\n\n!!!! Stadokkar Scorchwind/Barrens Orc Empire (692 AE - X AE)\n# High Queen Drennootah (692 AE - X)\n\n!!!! Viheriöivä (vee - hair - ee- oh - ey- vah) Plains Elf Empire (692 AE - 1857 AE)\n# King Belanor Hallitsija (hall - it - see - yah) (692 AE - X)\n\n!!!! Unnamed Lake Hettal Empire (692 AE - X AE)\n# X\n\n!!!! Unnamed Human Empire (692 AE - 980 AE)\n# X\n\n!!!! Unnamed Human Empire (980 AE - 1831 AE)\n# X\n\n!!!! Lim (1831 AE - Present)\n# X\n# [[Pehr Lim]] (x - Present)\n\n\n\n\n\n\n\n!!Paros\n!!!! Stonweald (1476? AE - Present)\n# Harbek Stonespire I\n# Harbek Stonespire II\n# Harbek Stonespire III\n# [[Harbek Stonespire IV]] (X - Present)\n\n\n\n\n\n\n\n!!Terrapim\n!!!Apexis Peninsula\n!!!!Unnamed Dragonborn (? - ?)\n# X\n\n!!!! Raubvogel (? - Present)\n# Raubvogel\n\n!!!Cradle of Kings\n!!!!Aurum (1876 AE - Present)\n# X\n29. [[Leon Aurum II]]\n\n!!!!Tenebris (1563 AE - Present)\n# X\n50. [[Draco Tenebris IV]]\n\n!!!!MacLeod (1131 AE - Present)\n# X\n41. [[Orion MacLeod III]]\n\n//Average reign: 27.4 years//\n\n!!!!Járnhnefi (1917 AE - Present)\n# X\n# [[Vigo Járnhnefi]]\n\n!!!!Empire of Flame (Nakabira) (1675 AE - Present)\n# X\n# X\n# X\n# X\n# X\n# X\n# X\n# X\n# [[Vulkar Nakabira I]] (2315 AE - Present)\n//Average reign: 80 years//\n\n\n\n\n\n\n\n!!Not yet placed\n!!!Holy Empire of _________ (?? - Present)\nBelieve themselves to own the entire world by divine right. They believe that the only worldview should be theirs, the only language should be theirs, and all other peoples should be subservient to them (unless an individual is deemed \"cool\").\n","tags":"[[DM Info]]","title":"Empires"},
{"text":"","title":"Enamela","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Tooth Collector","geoss.demigod.hierarchy":"Chromus"},
{"text":"Ettercaps are humanoid spiders that tend, feed, and watch over spiders the way a shepherd oversees a flock of sheep. They lair deep in remote forests.","title":"Ettercap","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"","title":"Faction","tags":"Public Category","color":"#030d96"},
{"text":"Falimur is a reliable warrior priest. He would take an arrow for an ally just as enthusiastically as he would smite an undead monster.\n\nFalimur lived almost his entire life in service to all the gods of the [[Prime Pantheon|Pantheon]]. When the balance of divine power was upset, he set forth on a quest to set it right.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Falimur Lightbringer","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/falimur_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Aasimar"},
{"text":"","title":"Felty","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Frog All-Mother","geoss.demigod.hierarchy":"Vidan","geoss.deity.domain":"protector of the frogfolk"},
{"text":"Fey are magical creatures closely tied to the forces of nature. They dwell in twilight groves and misty forests. In some worlds, they are closely tied to the Feywild, also called the Plane of Faerie. Some are also found in the Outer Planes, particularly the planes of Arborea and the Beastlands. Fey include dryads, pixies, and satyrs.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Fey","icon":"$:/geoss/images/clover"},
{"text":"The Feywild, also known as the Plane of Faerie or simply Faerie, as well as Isan Meidan by the uldra, was an \"echo\" of the [[Prime Material Plane|Material Plane]] suffused with potent magic, and unrestrained emotions. It was the place from which [[fey|Fey]] originated, and from where the first elves arrived in [[Geoss]].","tags":"Public [[Plagiarized description (needs rewrite)]] [[Inner Plane]] Plane","title":"Feywild"},
{"text":"","title":"Fielum","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Creature Categorizer","geoss.demigod.hierarchy":"Notriv","geoss.deity.domain":"god of animal classification and identification"},
{"text":"Fiends are creatures of wickedness that are native to the Lower Planes. A few are the servants of deities, but many more labor under the leadership of archdevils and demon princes. Evil priests and mages sometimes summon fiends to the material world to do their bidding. If an evil celestial is a rarity, a good fiend is almost inconceivable. Fiends include demons, devils, hell hounds, rakshasas, and yugoloths.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Fiend"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Firbolg.png\" class=\"loose-species-image\" />\n\nFirbolg tribes cloister in remote forest strongholds, preferring to spend their days in quiet harmony with the woods. When provoked, firbolgs demonstrate formidable skills with weapons and druidic magic.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]] [[Plagiarized description (needs rewrite)]]","title":"Firbolg","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Firbolg.png","diet":"Omnivore","size":"Small"},
{"text":"Though still a new and largely untested technology, firearms have quickly become infamous for their raw destructive power. Firearms operate similarly to cannons, albeit miniaturized for portability. This makes them easy to carry and conceal, and has contributed to high adoption rates among [[airship|Airship]] pirates who can obtain them. Their scarcity has made them something of a status symbol for pirate, mercenary, and military leaders.","tags":"Public Technology Weapon","title":"Firearm"},
{"text":"! Floopy Nugen\nAn elven barbarian with rippling pectorals and a penchant for chaos.\n\n!! Description\nAt 7'8\" and 212 lbs, Floopy is a tall, lanky fellow. He is relatively young for an elf, having only reached the age of 178 years. He has green eyes and parple hair.\n\n!! Personality\n\n!! Relationships\n\n!! History\n\n!! Inventory\nFloopy's inventory contains the following items, probably in addition to other unlisted items.\n\u003C\u003Clist-links \"[tag[Party Inventory]tag[Floopy Nugen]]\">>\n\n!! Additional Information\n!!! Curses\n* [[Murica's|Murica Bigbrain]] backpack is bound to Floopy forever. He can never get rid of it.","created":"20220523203605832","creator":"SethM","tags":"Character [[Player Character]] [[Wednesday Warriors]] Elf Public Active","title":"Floopy Nugen","modified":"20220524151210151","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/wednesday-warriors/floopy.png","geoss.character.gender":"Male","geoss.character.species":"Elf","geoss.character.title":"CN Male High Elf Barbarian","geoss.character.player":"Scarlett","geoss.character.status":"Alive"},
{"text":"''LORD OF THE VILE - Fouvil.'' Fouvil is the dark god of those who seek to obtain power through whatever means necessary. His worshippers almost universally identify with evil alignments. People of Neutral or Good alignments tend to despise Fouvil. Fouvil and [[Lonic]] have a long-standing rivalry, and constantly instruct their followers to wage war on each other.","title":"Fouvil","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Fouvil.png","geoss.character.alignment":"Chaotic Evil","geoss.deity.domain":"GOD OF EVIL","geoss.character.title":"Lord of the Vile","geoss.character.status":"Alive"},
{"text":"Frank is an Ogrillon, the offspring of an Ogre and an Orc. He strikes an imposing figure at 8' tall and weighing just upwards of 400 lbs. Frank has the heart of a lion, the strength of an ox, and the brain of a boulder.\n\nDuring his travels with the party, Frank drew The Void card from the Deck of Many Things. Consequently, he is currently in a comatose state and his soul is lost.","created":"20220523202236368","creator":"SethM","tags":"Character NPC Ogrilon Public Sidekick [[Wednesday Warriors]]","title":"Frank the Ogrillon","modified":"20220524145257420","modifier":"SethM","geoss.character.gender":"Male","geoss.character.species":"Ogrillon","geoss.character.status":"Comatose"},
{"text":"","title":"Full Moon 27-9-2368","tags":"FullMoon","day":"27","month":"9","year":"2368"},

{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Genasi.png\" class=\"loose-species-image\" />\n\nGenasi carry both mortal and genie heritage. They are nearly identical in size and shape to their mundane kin, but each genasi displays unmistakable traits from the genie heritage.\n\nThere are four known variety of genasi: air, earth, fire, and water.\n\nGenasi can be born to any race, but most recorded instances were born to humans. Consequently, one is most likely to encounter a genasi near a large population of humans.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Genasi","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Genasi.png","diet":"Omnivore","size":"Medium"},
{"text":"! Geoss\n\nGeoss is a world full of mystery and opportunity, watched over by [[many deities|Pantheon]]. The ranks of the deities have grown slowly over the centuries. Order is kept by the twelve oldest and most powerful of the deities, known as [[prime deities|Prime Deity]]. Collectively they are referred to as the Prime Pantheon. The remaining gods and goddesses each swear their fealty to a single member of the prime pantheon. These [[subservient divines|Demigod]] are known as lesser deities or demigods. While the origin of prime deities predates recorded history, most of the lesser deities are mortals who ascended to godhood. This occurs when a mortal receives genuine, sincere worship from another mortal. The strength of the worshiper's belief causes the recipient of the worship to transcend into divinity. The more active worshippers a demigod has, the more powerful they become. Theoretically, a demigod could become a prime deity with enough worshippers.\n\nEach of Geoss' many continents is home to unique cultures and civilizations. Vast seas and dangerous creatures have stood in the way of travel between continents, so the world remains largely unmapped and unexplored. However, man's drive to innovate is unrelenting. With the dangers of geographical exploration seemingly insurmountable, people turned their efforts to other fields.\n\nThe unfettered ambitions of Geoss' citizens has not been without consequence. Many a great innovator has thrown caution aside in a reckless bid for more wealth or power. Over the centuries, careless experiments by such individuals has chipped away at the very fabric of reality. All over Geoss, rifts to other universes open for a few seconds at a time. Sometimes something or someone is pulled through these rifts into other universes, while other times something or someone is pushed through into Geoss. As more damage is done to the universe, more and larger rifts begin to appear.\n\nRecently, strange new technology has emerged through the rifts in the form of [[enchanted magic crystals|Anti-Gravity Crystal]]. These allow a vessel to sail through the air with no need for wings or wind. People soon realized that seafaring vessels were particularly well suited for use with the crystals, resulting in the skies becoming flooded with retrofitted galleons and warships.\n\n!! Continents\nGeoss is made up of the following eight continents:\n\n* [[Bravagg Isle]]\n* [[Decapos]]\n* [[Lagos]]\n* [[Notre]]\n* [[Paros]]\n* [[Peku]]\n* [[Sutre]]\n* [[Terrapim]]","created":"20220523174359278","creator":"SethM","tags":"Public World","title":"Geoss","modified":"20220524131418102","modifier":"SethM","color":"#2e2e2e","icon":"$:/core/images/globe"},
