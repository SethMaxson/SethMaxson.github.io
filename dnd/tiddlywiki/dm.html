{"text":"Party:\n\n* [[Dabbledob|Guidos]] (Jackson)\n* [[Murica Bigbrain]] (Dom)\n* [[Peppa Shortbottom]] (Scarlett)\n\n!!!Factions:\n''[[Clear Skies]]'' - A private military in the employ of Amarillo. Focused on eradicating all naval and aerial criminals with extreme prejudice.\n\n''[[Cloud Confederacy]]'' - An organized alliance of sky pirates, who formed an uneasy truce in order to better stand against the increasing ferocity of pirate hunters.\n\nThe [[CSPV Bold Saber]], a prison ship from the Clear Skies fleet, was en route to a large city on the mainland of Lagos with a large number of suspected pirates. Upon arrival, the suspects were to face trial (and almost certain execution).\n\nThe voyage came to an early end when it was attacked by a Cloud Confederacy vessel several miles southwest of the coast. During the attack, a convenient stray shot from the pirate vessel destroyed the lock on one of the holding cells, freeing the three suspected pirates within; Dabbledob, Murica Bigbrain, and Peppa Shortbottom.\n\nThe newly liberated trio wasted no time in scavenging some weapons and slaying the guards in the brig. They found a keyring on one of the fallen guards, and used it to open a nearby cell and free about six other prisoners.\n\nThe party and their allies began to quickly clear the next few decks of the ship of guards and valuables. When they finally reached the main deck, they were set upon by an unexpectedly large and well-trained force of naval officers. The battle was fierce, and both Dabbledob and Murica were within an inch of their life. Peppa managed to hide until the initial onslaught had abated, at which time she emerged and joined the fight. The naval captain attempted to slay Murica while he lay unconscious, but [[the elderly triton woman|Wolyn Valovith]] the party had freed stood over Murica and defended him against the captain. The captain slew her easily, but it bought Murica the precious seconds he needed to regain consciousness.\n\nAfter the dust had settled, it was immediately apparent that the CSPV Bold Saber had sustained too much damage to remain airborne for much longer. The party began to frantically loot the ship in its final minutes. \nPeppa tried to enter the captain's cabin, wherein she was met by a mechanical voice that demanded a password. She failed to guess the password, but was able to make something of a friendship with the Iron Golem that guarded the captain's cabin.\n\nThe party made one last sweep for treasure, and opened the locked interrogation room. Inside, they found [[a malnourished ogrillon|Frank the Ogrillon]]. They freed him and gave him some water. Upon learning that he had no name, they named him Frank.\n\nIn a last ditch effort to stay alive, the party began to pry some of the undamaged anti-gravity crystals from the hull of the airship. They installed one into a barrel, and convinced Frank to eat another. Murica climbed inside the barrel, and the rest of the party climbed onto Frank's back. They rode their makeshift airships towards land.\n\n\nStats:\n\n* \tClear Skies:\n** \t\tBoss: Animated Armor\n** \t\tThug x2\n** \t\tGuard x16\n\n* \tCloud Confederacy:\n** \t\tBoss: Pirate First Mate\n** \t\tPirate Bosun x2\n** \t\tBandit x4\n\n* \tPrisoners:\n** \t\tBoss: [[Half-Ogre (Ogrillon) (Frank)|Frank the Ogrillon]]\n** \t\tMisc. Prisoner x13\n\n\n\n!!!Ships:\n\t__Clear Skies__: [[CSPV Bold Saber]]\n\t\u003Cbr/>__Cloud Confederacy__: [[ECCS Jolly Brawler]]","created":"20220524154305313","creator":"SethM","title":"(04/20/2022) Fizzy Lifting Drink","tags":"[[Wednesday Warriors]] Journal Public","modified":"20220524164502635","modifier":"SethM"},
{"text":"!!!! Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\n\nAfter several days of drifting through the sky aboard their makeshift sky-raft, the party finally reached land. They began to lose altitude as [[Frank|Frank the Ogrillon]] slowly became too exhausted to remain airborne. As they descended, they made contact with an old human man who saw them while out foraging in a forest. After a brief conversation, the old man decided the party seemed like accomplished adventurers. He explained that the nearby village of [[Averton]] had recently been plagued by a red half-dragon, and that the villagers had pooled all their meager resources to hire a band of heroes to drive out the beast. Intrigued by the promise of payment, the party steered Frank towards the village.\n\nFrank fell asleep on the way to town, and became lodged within the branches of a large oak tree. The party disembarked, and walked the rest of the way into town on foot. After making sure that the coast was clear, Murica retrieved Frank and made arrangements for him to sleep inside one of the local's barns.\n\nThe party inquired around town as to the nature of the half-dragon's raids. They learned that the half-dragon entered the village every night after nightfall and demanded various food stuffs. He also took any shiny things that stuck his fancy. They also learned that the dragon had first appeared about two weeks prior, and always seemed to approach from the north.\n\nBy the time their investigation was over, it was late afternoon. The party began to make preparations for the inevitable raid that would occur just a few hours later. As part of these preparations, Guidos purchased a telescopic sword from Gnome Depot, a farming equipment store run by an elderly gnomish woman.\n\nAs the final piece of their plan, the party set a trap for the large nocturnal lizard. The party dimmed the lights throughout the entire village, stacked a large amount of food on an oversized plate, and placed the plate in the middle of an alleyway that was narrow enough to restrict the oversized reptile's movement. Finally, Guidos cast a magical light on the plate of food to enhance its allure, while Floopy and Murica around the corners of nearby houses.\n\nEventually, night came and the \"half-dragon\" made his appearance. Floopy and Murica noticed that the creature's wings seemed to be poorly constructed imitations as opposed to actual draconic features. They lied silently in wait as the beast approached the plate. As soon as it began to eat, they sprang the trap. Guidos used another magical light spell as a makeshift flashbang while Murica restrained the creature and wrestled it to the ground. Floopy grasped its face while it was immobilized and tried to remove it under the assumption that if the wings were fake, the creature's face must surely be a mask. It wasn't. However, the combined assault from the three heroes was more than enough to break the reptile's spirit. The creature, which the party had now correctly identified as a kobold, surrendered immediately, and vowed never to return to the village. The party took a moment to deliberate, prompting the terrified beast to offer to relinquish the source of his strength to them. They agreed to the revised terms. The heroes allowed the creature to lead them to its lair, all the while keeping a watchful eye for any signs of betrayal.\n\nAfter a short trek through the forest, the party arrived at an overturned carriage that had seemingly fallen victim to bandits a few weeks prior. They found the corpse of an alchemist inside the carriage. The red marauder explained that he was neither large nor imposing by nature, but had simply been imbibing a several doses of an enlarging potion from within the carriage each night before visiting Averton. He handed over the remaining portion of the potion, and helped the party pick through the remaining valuables inside the carriage.\n\nAfter the party finished distributing their newfound wealth, they asked the kobold his name. The kobold introduced himself as \"Eks.\" The party found this name to be altogether silly, and informed the kobold that his name would henceforth be [[Teddy]]. The heroes suggested that if Teddy were to join their number, he would never again have to worry about going hungry. Teddy thought that was a wonderful idea, and joined the heroes without a second thought.\n\nWith the \"half-dragon\" threat now well and truly removed, the party decided to make camp there for the night. Floopy took the first watch, Murica the next, and Guidos the last. The first two watches were uneventful. Midway through Guidos' watch, he heard heavy footsteps rustling through the underbrush. \n\nTwo duergar emerged and began to question Guidos, who subtly awakened his allies while they spoke. It quickly became apparent that the duergar were searching for a gnome whose head carried a rather hefty bounty, and were convinced that Guidos was the gnome they sought. Guidos attempted to dissuade them, but their greed deafened them to reason. As the duergar prepared to draw their weapons, Guidos sprang to action. He used magic and the violent reputation of the criminal for whom he had been mistaken to make himself seem as menacing as possible. Then he threatened to bring great harm upon the bearded brutes if they did not leave immediately. No sooner had he finished his threat, than Murica had downed the rest of the potion that the kobold had ceded to them earlier. The potion did its work immediately, causing Murica to tower above the already spooked dwarves.\n\nThe dwarves turned tail and ran, but not before Floopy snuck behind the intruders and pantsed one of them. As they fled, Floopy's victim fell face-first into the dirt. He climbed back to his feet, and resumed his retreat, clutching his pants and holding them up to avoid tripping a second time. \n\nGuidos and Floopy stealthily followed the pantsed duergar, while Murica and Teddy returned to Averton to retrieve Frank and collect the bounty for the so called half-dragon. The duergar unwittingly led Guidos and Floopy to one of the secret entrances to the hidden city of [[Aphotia]]. Murica retrieved Frank, as well as they 100gp that the village had promised them for resolving the nightly raids. The party regrouped in the forest, and began the trek to Aphotia.\n\n__Loot Distributed:__\n\n\t* Cloak of the Manta Ray\n\t* Propeller Helm\n\t* Eldritch Claw Tattoo","created":"20220524155628268","creator":"SethM","title":"(05/05/2022) Landfall","tags":"[[Wednesday Warriors]] Journal Public","modified":"20220524162411860","modifier":"SethM"},
{"text":"Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\nThe party arrived in [[Aphotia]], and were greeted by a drow agent of the ShadowGuard at the gate. They agreed to the terms of the city, and were permitted entry.\n\nGuidos tried to steal the magical snowglobe that Sssimon uses as a coffer. Instead, he was sucked in, where he met a [[tiefling who had been trapped decades prior|Trapped Tiefling (The Essentials Coffer)]]. Guidos vowed to help the tiefling escape, but was freed before he could.\t\n\t\nGuidos traded the memories of the first eight years of his life in exchange for a deck of many things.\n\nMurica traded the memories of the first 12 years of his life for a deck of change.\n\nGuidos was quoted 500g for a deck of soul capturing, with 2 used cards, and 3 blank cards.\n\n\n!! Deck of Many Shenanigans\nThe party decided to draw from the Deck of Many Things.\n\nFloopy drew Vizier.\n\nGuidos drew Ruin.\n\nTeddy pulled: \n\n* The Fates. Reality's fabric unravels and spins anew, allowing you to avoid or erase one event as if it never happened. You can use the card's magic as soon as you draw the card or at any other time before you die.\n* Moon. You are granted the ability to cast the wish spell 1d3 times.\n* Idiot. Permanently reduce your Intelligence by 1d4 + 1 (to a minimum score of 1). You can draw one additional card beyond your declared draws.\n** Reduced intelligence to 4.\n\t* Star. Increased intelligence to 6.\n  \nFrank pulled Skull. Teddy used 1 wish to undo this roll, which caused Frank to pull the Void.\n\nTeddy used his second wish to create a 25' gold plated statue of a sandwich worth 25,000gp.\n\n! Party Recap:\nFound a weird magical room of magical items with a weird ghost thingy. Guidos got sucked into a snowglobe, and that sucked. Traded childhood memories for magical cards.","created":"20220524160138071","creator":"SethM","title":"(05/11/2022) Shuffling the Deck","tags":"[[Wednesday Warriors]] Journal Public [[Needs revision]]","modified":"20220524162409559","modifier":"SethM"},
{"text":"Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\n!! Session Notes\nThe party brokered a deal in [[Aphotia]] to exchange [[Teddy]]'s golden sandwich statue for an airship sloop. They signed the deal, and sealed it in the name of [[Kragene]] so that the seller would be forced to deliver the airship as agreed in the contract.\n\nThe party exited through one of Aphotia's many magical gates and made their way to port city of [[Tilaporth]], the agreed upon delivery location of the airship. \n\nAs the party walked through the city's crowded main street, Guidos noticed that his pockets felt a little lighter than they did when he entered the city. He patted himself down, and found that [[his Deck of Many Things|Guidos' Deck of Many Things]] had been stolen. [[A nearby halfling|Kenji Cherrymoon]] waved Guidos' down and pointed out the fleeing thief. Acting quickly, Guidos cast the Sleep spell on the pickpocket, who fell unconscious onto the busy street. The party convinced the passersby that the pickpocket was their friend, and that she had simply fallen unconscious after having too much to drink. Once the suspicion had died to a manageable level, the party dragged the thief to a back alley, where Guidos reclaimed his cards and took the thief's wallet (containing 16sp) as a fine. Floopy tied the thief's shoes together in the hopes that she might eat pavement a second time when she awakened later.\n\nThe halfling from earlier followed them into the alley and introduced himself as Kenji, a local chimneysweep. He offered to blow off work for a while to act as their local guide so they didn't run into any more trouble. The party asked if he could lead them to the pier where their new airship was docked, and he agreed.\n\nAs the party traveled towards the docks, they ran across a large crowd of people cheering and placing bets for what appeared to be a very public fist-fight. A dwarf and a lizardfolk fought in the midst of the crowd. The party joined in watching the fight. Eventually, the lizardfolk emerged victorious. Murica then challened him to a fight, and he confidently agreed. Murica and Guidos both bet on Murica, which turned out to be the correct decision. The fight was fierce but brief. Murica and Guidos collected their winnings, before resuming their march towards their new vessel.\n\nWhen they finally arrived at the docks, they found that several members of the city guard were lying in wait all around the vessel. The party decided to keep a safe distance, and send Kenji to go inquire as to why the guards had set a trap. Kenji returned moments later with the news that the party's new vessel had been impounded as a part of the investigation into a recent string of [[kenku|Kenku]] disappearances. Over a dozen kenku had gone missing within last week, and the corpse of one of the missing kenku had been discovered on board the party's ship, along with a large amount of kenku feathers that appeared to have come from other kenku.\n\nKenji mentioned that he knew the guard that was leading the investigation, and offered to introduce the party. They agreed, and informed the guard that they were innocent. The guard agreed with them, but explained that she could not release their airship from impound until the case was solved. She also suggested that if the party were to solve the crime with sufficient evidence, that the case might wrap up much sooner than it would otherwise. The party grudgingly decided to conduct their own investigation, in the hopes that it would allow them finally fulfill their shared dream of becoming sky pirates.\n\nDuring their investigation, the party encountered [[a shady character|Suspicious Yuan-Ti]] skulking through darkened alleyways. They approached the stranger, who they recognized as a hive mind of snakes using a human corpse as a puppet. They questioned the mass of serpents, but the conversation quickly turned hostile. The party fought and slew the beast, but not before it managed to stab Murica with two cursed darts. It attempted to stab him with two more, but Murica was able to use his refined reflexes to knock them to the cobblestone. Afterwards, Murica dispatched the monster by shattering the skull of the primary snake with a mighty punch. The remaining snakes disbanded and slithered off into the darkness, revealing a wallet and a caged scorpion. Floopy and Murica gathered the two cursed darts that had fallen to the ground during the fight, and injected each other with them for their own amusement. By the time all was said and done, Floopy had become afflicted with one curse, and Murica had become afflicted with three.\n\n!! TL;DR\nThe heroes travelled to [[Tilaporth]] to pick up their newly purchased airship. They had a little trouble with the local riff-raff, but handled things, well, handily. Local chimneysweep [[Kenji|Kenji Cherrymoon]] volunteered to serve as the party's guide and helped them find the delivery location on their airship title paperwork. Unfortunately, they arrived to find that their new whip had become a crime scene under active investigation after evidence of trafficked [[kenku|Kenku]] were found onboard. The po-po agreed to release the vessel from impound if the party could solve the case of the kenku trafficking.\n\nThe party's investigation led them to a [[shady snake-dude|Suspicious Yuan-Ti]] in a back alley as night began to fall. The heroes slew him after questioning turned to punches. They collected some loot from his ~~body~~ bodies, but it appeared that the slithering douche-nozzle had nothing to do with the bird corpse in their cargo hold. \n\nCan the heroes discover who attempted to frame them for participating in the slave-trade? Will they finally get to become proper pirates? Find out next time!","created":"20220524160730980","creator":"SethM","title":"(05/18/2022) The Come-up","tags":"[[Wednesday Warriors]] Journal Public","modified":"20220524163500339","modifier":"SethM"},
{"text":"Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\n\n!!! 09/17/2368 AE\n\nAfter the party slew the [[shady snake-dude|Suspicious Yuan-Ti]] in a back alley of [[Tilaporth]], Murica attempted to tear the head from the primary snake body to keep it as a trophy. In so doing, he discovered a small assortment of items in the serpent's stomach. He tore the snake open, and found a bicycle wheel, a small humanoid corpse, and a sealed letter sitting atop the stomach, apparently placed there for safe-keeping. The letter was written in draconic, a language which was unfortunately not known to any of the party members. The heroes built a simple funeral pyre for the small corpse, and arranged to meet a [[private investigator|Nigel Farmer]] at a [[nearby inn|Golden Bushell]].\n\nOnce inside the inn, Guidos used the Comprehend Languages spell to translate the Yuan-Ti's letter, and discovered that it contained the details for a meetup only a few blocks away from where they had encountered and slain the creature. They realized that they had accidentally intercepted the Yuan-Ti on his way to the meeting. The meeting time had already passed by roughly five minutes, but the party left the inn and made haste towards the meeting location anyway.\n\nUpon arrival, the party were unable to locate the party the Yuan-Ti was supposed to have been meeting. Curiously, they did encounter [[Kenji Cherrymoon]], who explained that he had just finished cleaning a bunch of ash and snake guts out of a nearby alleyway. He suggested that such a gruesome death must have been the work of a truly formidable monster, and advised them to exercise caution when wandering the streets that night. The party parted with Kenji, and began to search nearby roads and alleyways for any [[Lizardfolk]] that appeared likely to be the party that the Yuan-Ti was meant to meet. \n\nThe party spent a few moments checking out nearby lizardfolk, but none of them seemed to be the culprit behind the kidnappings. The party once again bumped into Kenji, which caused them to suspect that he was following them. \n\nAfter some convincing, Kenji informed the party that he had found a promising lead in their case, but had been searching for more concrete evidence before turning it over to them. After stumbling onto the scene of the brawl between the party and the yuan-ti, he had begun to search the nearby streets for any further information about the yuan-ti and its possible connection to the missing [[kenku|Kenku]]. The party admitted to having been the ones who slew the yuan-ti, and showed Ienji the letter they had found inside its stomach. Kenji was satisfied with this information, and led them to a [[suspicious ship|The Rattler]] in the harbor. He informed the party that several kenku-sized barrels had been seen being loaded onto the ship, but the barrels' contents were not listed on the cargo sheet. \n\nKenji stayed behind on the pier to keep watch while the party investigated. The party snuck onto the vessel and made their way to the cargo hold. Inside, the party found the remaining 16 kidnapped kenku stuffed into barrels. Their investigation was interrupted by the sound of a throwing knife impacting into one of the ceiling beams above them. A note reading 'BEHIND YOU' was attached to the dagger. The party turned around just in time to see the [[kidnapper|Jebediah Alachua]] slithering down the stairs in an effort to ambush them. \n\nThe party were quick to respond, and hit the vile lizardfolk with an onslaught of spells and punches. Floopy cast a levitation spell upon the kidnapper, causing him to float helplessly towards the rafters. The lizardfolk was unable to get the hang of moving in the face of his new weightlessness, and floated helplessly into the rafters. Determined to keep his kenku cargo, the lizardfolk druid cast a spell which summoned four crocodiles to dispatch the party.\n\nThe party was quickly overwhelmed by the crocodiles. One latched on to Murica's leg, severely hindering his mobility. Another crocodile attacked Guidos. The force of the croc's bite knocked Guidos unconscious, and the croc spent the bulk of the fight trying to swallow the helpless gnome. Floopy left his hiding place behind the barreled kenku and attempted to stabilize Guidos, but was unable to resuscitate the gnome amidst the crocodile assault.\n\nJust as things were beginning to look dour, another throwing knife shot out from the darkness and struck one of the crocodiles. Evidently an enchantment was placed upon the dagger, for the crocodile's head exploded as soon as the dagger pierced it. The party continued to fiercely battle the reptiles with the aid of the unseen entity from the shadows. As more crocodiles died, Floopy was finally able to find a suitable opening to resuscitate Guidos. The shadowy entity pierced the final crocodile with a rope dart, and dragged it out of one of the portholes into the water outside. This left only the kidnapper, Floopy, Murica, and the successfully resuscitated Guidos in the battle.\n\nMurica leapt into the air above the kidnapper, and pushed off the beam to send him crashing to the floor, with Murica standing atop his reptilian head. Guidos channeled the last of his magical energy into a powerful Witch-Bolt spell. He unleashed the spell into the lizarfolk's pinky toe, and increased the power until the kidnapper had been fried from the inside out.\n\nGuidos and Murica stayed behind to keep watch while Floopy left to fetch the city guard. Floopy returned several minutes later with three guards in tow. The guards congratulated the party on cracking the case, and promptly set to work documenting evidence and removing the kenku from the cargo hold.\n\nWith the kidnapping case finally resolved, the party split up to follow up the adventure in their own ways. \n\nFloopy aided the guards in their work. They informed Floopy that the party had done excellent work, and they believed that they could have the party's airship released to them the following morning.\n\nGuidos made clever use of the Unseen Servant spell to throw a [[gold-plated saber|Gold-Plated Saber of Lionel Weaver]] from the captain's cabin of the ship out of a window. Guidos then used his Cloak of the Manta Ray to dive into the harbor and retrieve it.\n\nMurica disembarked from The Rattler to find a soft patch of grass in which to take a nap. He bumped into Kenji, who was still on the pier where the party had last seen him, although Murica noticed that there was a tear on his sleeve that was not there earlier. Kenji said that he was impressed with the party's handling of the case, as well as with their decision to free the pre-packaged kenku instead of simply selling them for a quick profit. He went on to explain that he was particularly impressed with Murica's knowledge of the martial arts. The halfling handed Murica a [[sealed envelope|Teleglyph (Murica/Kenji)]], but told him to keep it secret from everyone. The chimneysweep said he hoped to work with Murica again in the future, and then bid the half-orc good night and retired to his home for the evening. Murica tucked the letter into his backpack, before resuming his search for a suitable napping spot.\n\nMurica found an acceptably soft-looking spot near the docks. He propped his backpack and belongings against the nearest building, before gazing up at the stars and falling asleep. As soon as his eyes closed, the next of his yuan-ti curses revealed itself. Twenty-four fireballs exploded in quick succession upon the half-orc monk, creating a large crater and completely disintegrating Murica. Murica's ashes began to glow with golden light as the effects of a Reincarnate spell set to work on the monk's remains. Murica's ashes reformed into a new body, restoring the male half-orc to life as a female half-drow.\n\nAfter several minutes, the crowd of citizens that had gathered to see the source of the explosions finally dispersed, leaving the party one their own once again. Floopy suggested that it would be side for Murica to spend the night outdoors, just in case the curse had not yet run its course. Murica agreed, and handed Floopy his/her backpack for safekeeping until morning. This caused Floopy's yuan-ti's curse to reveal itself. As soon as Floopy grasped Murica's backpack, he felt a supernatural connection to it, as if he could never be parted from the canvas sack.\n\n!!! 09/18/2368 AE\n\nThe following morning, the party regrouped at the pier outside their airship. The guard who had been assigned to the trafficking case greeted them warmly and announced that their airship was formally released from impound. Before the party disembarked on their ship, the elven guard pulled aside Guidos, who she had assumed to be the party leader. She quickly and discreetly handed him a map that she had swiped from the precinct's evidence locker as a thank you gift.\n\nWith their trials and tribulations behind them, the party boarded their sloop and sailed off towards the next leg of their adventure.\n\n!! TL;DR\nAfter the party slew a [[shady snake-dude|Suspicious Yuan-Ti]] in a back alley, Murica attempted to tear the head from the primary snake body to keep as a trophy. In so doing, he discovered a small assortment of items in the serpent's stomach. He tore the snake open, and found a bicycle wheel, a small humanoid corpse, and a sealed letter sitting atop the stomach, apparently placed there for safe-keeping. The letter was written in draconic, a language which was unfortunately not known to any of the party members. The heroes built a simple funeral pyre for the small corpse, and arranged to meet a private investigator at a nearby inn.\n\nOnce inside the inn, Guidos used the Comprehend Languages spell to translate the Yuan-Ti's letter, and discovered that it contained the details for a meetup only a few blocks away from where they had encountered and slain the creature. They realized that they had accidentally intercepted the Yuan-Ti on his way to the meeting. The meeting time had already passed by roughly five minutes, but the party left the inn and made haste towards the meeting location anyway.\n\nUpon arrival, the party were unable to locate the party the Yuan-Ti was supposed to have been meeting. Curiously, they did encounter [[Kenji Cherrymoon]]. After some convincing, Kenji informed them of a promising lead, and led them to a suspicious ship in the harbor. Inside, the party found the remaining 16 kidnapped kenku. They were ambushed by the kidnapper, a lizardfolk druid who summoned four crocodiles to dispatch the party. The party slew the kidnapper and his reptilian cronies. They reported their findings to the authorities, resulting in the long-overdue release of the party's airship.","created":"20220524163711894","creator":"SethM","title":"(05/26/2022) New Car Smell","tags":"[[Wednesday Warriors]] Journal Public","modified":"20220524163854955","modifier":"SethM"},
{"text":"Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\n!!Original Notes:\nParty departed from [[Tilaporth]] at about 10:00 AM.\n\nNext Full Moon is at 09/27/2368.\n\n2732km to island where GreedBeard sleeps.\n8 days, 21.5 hours\nDeparted at 10:00 AM, 09/18/2368\nWill arrive at around 7:30 AM, 09/27/2368\n\n!!!Encounters:\n\n\t* Nemesis - If Guidos does anything tinkery, [[Moiven|Moiven Enialis Yridnae]] will notice and challenge his intellect.\n\n\n\n!!!! Treasure:\n* Map to the lost horde of GreedBeard.\n** GreedBeard's horde contains the only known copy of Steadyhand's Treasure Atlas.\n\nMurica's letter will begin to mysteriously rewrite itself. This is a live connection to Kenji. This magical type of parchment linking is known as a teleglyph.\n\t\n\n\n!!Session Notes:\n\n!!! ''09/18/2368 AE''\n\n\u003C\u003C\u003C\nHello Friend,\n\nIt occurred to me that I am uncertain whether you read the language of dragons, so hopefully you can make sense of this. If not, I'll resend it in a few days in the common tongue. This parchment is one half of a teleglyph, meaning that if you write a reply on the other side of this page, I will receive it immediately. We can send one such message each per day.\n\nBefore we move on to more serious matters, I need to confirm that this page is still in the possession of the intended party. Did you douse yourself in any abnormal 'moisturizer' recently, and if so what was it?\n\nCordially, \n\nNobody\n\u003C\u003C\u003C\n\nParty encountered a small, barely armed merchant vessel. They let the vessel go in peace.\n\n!!! ''09/19/2368 AE''\n\n\u003C\u003C\u003C\nHello Friend,\n\nHah! Yeah, that was an unconventional choice of skin care regimen. But I've got to admit, punching an assassin's skull so hard that it explodes is pretty impressive stuff.\n\nSince you responded in the common tongue, I'll assume that's the language we'll be using going forward.\n\nYou and your friends were in such a nasty spot when you came through town, that I believe I completely forgot to ask your name.\n\nCordially, \nNobody\n\u003C\u003C\u003C\n\nThe ship was beset by a fierce thunderstorm. Luckily, none of the crew were injured.\n\n!!! ''09/20/2368 AE''\nParty docked at [[Moss Point]], where they purchased several pounds of feywild hallucinogenic shrooms and met an [[eccentric elf named Moiven|Moiven Enialis Yridnae]].\n\n!!! ''09/21/2368 AE''\nThe party's ship began to behave erratically. The party quickly split up and began to check their [[Anti-Gravity Crystal]]s. Due to her unfamiliarity with her new form, Murica tumbled down the stairs and took 3 bludgeoning damage. Floopy discovered the source of the problems; a lone [[Gremlin]] gnawing on one of their Anti-Gravity Crystals. He snuck up behind the tiny miscreant, and popped one of the mushrooms he had acquired into its mouth. The creature turned to face Floopy, but did not attack. After evaluating the flavor of the mushroom for a moment, the creature released its magical influence over the ship, and teleported away.\n\nThe remainder of the day was uneventful.\n\n!!! ''09/22/2368 AE''\nThe party encountered a clean, stone building atop a large sky-raft. This was a floating public restroom run by a slightly unhinged gnome named ''//Seebo Sparklegem//''. The toilet was magically connected to a point in space directly over Seebo's cousin Jonathan's lawn.\n\nThe remainder of the day was uneventful.\n\n!!! ''09/23/2368 AE''\n\n!!! ''09/24/2368 AE''\n\n!!! ''09/25/2368 AE''\nThe party encountered a stationary galleon. Upon closer inspection, they realized that the vessel had been dispatched as an expedition, but the entire crew was slain by [[Santiago]]. Murica carefully tied the vessel to the party's own ship, and towed it behind them for the rest of their journey.\n\n!!! ''09/26/2368 AE''\n\n!!! ''09/27/2368 AE''\n//__''Full Moon''__//\n\nParty arrived at [[the island|GreedBeard's Final Resing Place]] at around 12:30 PM. They left [[Teddy]] in charge of cleaning the salvaged galleon and then they entered the underground catacombs.","created":"20220524163711894","creator":"SethM","title":"(06/01/2022) Test Drive","tags":"[[Wednesday Warriors]] Journal","modified":"20220524163854955","modifier":"SethM"},
{"text":"Party:\n\n* [[Floopy Nugen]]\n* [[Guidos]]\n* [[Murica Bigbrain]]\n\n! DM Notes:\nParty departed from [[Tilaporth]] at about 10:00 AM on 09/18/2368 AE.\n\n\n\n!!!! Quick Links\n* [[Curated Loot Tables]]\n\n!!! Leading in to next session\nThe next plot event will need to be teased if the party completes the entire dungeon. Here are some possible ways to do that.\n\n* [[Moiven|Moiven Enialis Yridnae]]\n* [[Kenji Cherrymoon]]\n\n\n\n! Session Notes:\n\n!!! ''09/27/2368 AE''\n//__''Full Moon''__//\n\nParty arrived at [[the island|GreedBeard's Final Resing Place]]. They entered the catacomb at about 12:30 PM.","created":"20220524163711894","creator":"SethM","title":"(06/09/2022) Dungeon Delving","tags":"[[Wednesday Warriors]] Journal","modified":"20220524163854955","modifier":"SethM"},

elds/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"The tiddler title associated with the person who last modified a tiddler\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"The human readable name associated with a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"A numerical value indicating the priority of a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"The type of plugin in a plugin tiddler\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"The revision of the tiddler held at the server\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Date of a TiddlyWiki release\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"The source URL associated with a tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"The subtitle text for a wizard\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"A list of tags associated with a tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"The body text of a tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"If present, throttles refreshes of this tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"The unique name of a tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Suppresses the tiddler's link in a Table of Contents tree if set to ''no''\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"The content type of a tiddler\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"Version information for a plugin\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"If present, indicates that the tiddler text field must be loaded from the server\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"All tiddlers except system tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Recently modified tiddlers, including system tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Recently modified tiddlers\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"All tags except system tags\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Missing tiddlers\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Draft tiddlers\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"System tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Shadow tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Overridden shadow tiddlers\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Tiddlers modified since the wiki was loaded\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"System tags\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Tiddlers in the story river, excluding \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Non wiki-text tiddlers\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nWelcome to ~TiddlyWiki and the ~TiddlyWiki community\\n\\nBefore you start storing important information in ~TiddlyWiki it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Automatically run configured commands\",\"text\":\"Build the specified build targets for the current wiki. If no build targets are specified then all available targets will be built.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nBuild targets are defined in the `tiddlywiki.info` file of a wiki folder.\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Clear a password for subsequent crypto operations\",\"text\":\"Clear the password for subsequent crypto operations\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n```\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nTo get detailed help on a command:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Deletes a group of tiddlers\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Deletes a group of tiddlers identified by a filter.\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Lists the available editions of TiddlyWiki\",\"text\":\"Lists the names and descriptions of the available editions. You can create a new wiki of a specified edition with the `--init` command.\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Fetch one or more files over HTTP/HTTPS, and import the tiddlers matching a filter, optionally transforming the incoming titles.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nThe \\\"file\\\" and \\\"files\\\" variants fetch the specified files and attempt to import the tiddlers within them (the same processing as if the files were dragged into the browser window). The \\\"raw-file\\\" and \\\"raw-files\\\" variants fetch the specified files and then store the raw file data in tiddlers, without applying the import logic.\\n\\nWith the \\\"file\\\" and \\\"raw-file\\\" variants only a single file is fetched and the first parameter is the URL of the file to read.\\n\\nWith the \\\"files\\\" and \\\"raw-files\\\" variants, multiple files are fetched and the first parameter is a filter yielding a list of URLs of the files to read. For example, given a set of tiddlers tagged \\\"remote-server\\\" that have a field \\\"url\\\" the filter `[tag[remote-server]get[url]]` will retrieve all the available URLs.\\n\\nFor the \\\"file\\\" and \\\"files\\\" variants, the `\u003Cimport-filter>` parameter specifies a filter determining which tiddlers are imported. It defaults to `[all[tiddlers]]` if not provided.\\n\\nFor all variants, the `\u003Ctransform-filter>` parameter specifies an optional filter that transforms the titles of the imported tiddlers. For example, `[addprefix[$:/myimports/]]` would add the prefix `$:/myimports/` to each title.\\n\\nPreceding the `--fetch` command with `--verbose` will output progress information during the import.\\n\\nNote that TiddlyWiki will not fetch an older version of an already loaded plugin.\\n\\nThe following example retrieves all the non-system tiddlers from https://tiddlywiki.com and saves them to a JSON file:\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nThe following example retrieves the \\\"favicon\\\" file from tiddlywiki.com and saves it in a file called \\\"output.ico\\\". Note that the intermediate tiddler \\\"Icon Tiddler\\\" is quoted in the \\\"--fetch\\\" command because it is being used as a transformation filter to replace the default title, while there are no quotes for the \\\"--savetiddler\\\" command because it is being used directly as a title.\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Display help for TiddlyWiki commands\",\"text\":\"Displays help text for a command:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nIf the command name is omitted then a list of available commands is displayed.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Import tiddlers from a file\",\"text\":\"Import tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The deserializer must be explicitly specified, unlike the `load` command which infers the deserializer from the file extension.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nThe deserializers in the core include:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nThe title of the imported tiddler defaults to the filename.\\n\\nThe encoding defaults to \\\"utf8\\\", but can be \\\"base64\\\" for importing binary files.\\n\\nNote that TiddlyWiki will not import an older version of an already loaded plugin.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise a new wiki folder\",\"text\":\"Initialise an empty [[WikiFolder|WikiFolders]] with a copy of the specified edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nFor example:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nNote:\\n\\n* The wiki folder directory will be created if necessary\\n* The \\\"edition\\\" defaults to ''empty''\\n* The init command will fail if the wiki folder is not empty\\n* The init command removes any `includeWikis` definitions in the edition's `tiddlywiki.info` file\\n* When multiple editions are specified, editions initialised later will overwrite any files shared with earlier editions (so, the final `tiddlywiki.info` file will be copied from the last edition)\\n* `--editions` returns a list of available editions\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Provides an HTTP server interface to TiddlyWiki\",\"text\":\"Serves a wiki over HTTP.\\n\\nThe listen command uses NamedCommandParameters:\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\nAll parameters are optional with safe defaults, and can be specified in any order. The recognised parameters are:\\n\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''credentials'' - pathname of credentials CSV file (relative to wiki folder)\\n* ''anon-username'' - the username for signing edits for anonymous users\\n* ''username'' - optional username for basic authentication\\n* ''password'' - optional password for basic authentication\\n* ''authenticated-user-header'' - optional name of header to be used for trusted authentication\\n* ''readers'' - comma-separated list of principals allowed to read from this wiki\\n* ''writers'' - comma-separated list of principals allowed to write to this wiki\\n* ''csrf-disable'' - set to \\\"yes\\\" to disable CSRF checks (defaults to \\\"no\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''tls-cert'' - pathname of TLS certificate file (relative to wiki folder)\\n* ''tls-key'' - pathname of TLS key file (relative to wiki folder)\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n* ''gzip'' - set to \\\"yes\\\" to enable gzip compression for some http endpoints (defaults to \\\"no\\\")\\n* ''use-browser-cache'' - set to \\\"yes\\\" to allow the browser to cache responses to save bandwidth (defaults to \\\"no\\\")\\n\\nFor information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Load tiddlers from a file\",\"text\":\"Load tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The processing applied to incoming files is determined by the file extension. Use the alternative `import` command if you need to specify the deserializer and encoding explicitly.\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nBy default, the load command raises an error if no tiddlers are found. The error can be suppressed by providing the optional \\\"noerror\\\" parameter.\\n\\nTo load tiddlers from an encrypted TiddlyWiki file you should first specify the password with the PasswordCommand. For example:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nNote that TiddlyWiki will not load an older version of an already loaded plugin.\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Construct library plugin required by upgrade process\",\"text\":\"Constructs the `$:/UpgradeLibrary` tiddler for the upgrade process.\\n\\nThe upgrade library is formatted as an ordinary plugin tiddler with the plugin type `library`. It contains a copy of each of the plugins, themes and language packs available within the TiddlyWiki5 repository.\\n\\nThis command is intended for internal use; it is only relevant to users constructing a custom upgrade procedure.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nThe title argument defaults to `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"No such help item\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Set the base output directory for subsequent commands\",\"text\":\"Sets the base output directory for subsequent commands. The default output directory is the `output` subdirectory of the edition directory.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIf the specified pathname is relative then it is resolved relative to the current working directory. For example `--output .` sets the output directory to the current working directory.\\n\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Set a password for subsequent crypto operations\",\"text\":\"Set a password for subsequent crypto operations\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''Note'': This should not be used for serving TiddlyWiki with password protection. Instead, see the password option under the [[ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Renders individual tiddlers to files\",\"text\":\"Render individual tiddlers identified by a filter and save the results to the specified files.\\n\\nOptionally, the title of a template tiddler can be specified. In this case, instead of directly rendering each tiddler, the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the title of the tiddler that is being rendered.\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be rendered\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]addsuffix[.html]]`, which uses the unchanged tiddler title as the filename\\n* ''render-type'': Optional render type: `text/html` (the default) returns the full HTML text and `text/plain` just returns the text content (ie it ignores HTML tags and other unprintable material)\\n* ''template'': Optional template through which each tiddler is rendered\\n* ''name'': Name of optional variables\\n* ''value'': Value of optional variables\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When referring to a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being rendered, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* Multiple ''name''/''value'' pairs can be used to pass more than one variable\\n* The `--render` command is a more flexible replacement for both the `--rendertiddler` and `--rendertiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- renders all non-system tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles and the extension HTML\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Render an individual tiddler as a specified ContentType\",\"text\":\"(Note: The `--rendertiddler` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender an individual tiddler as a specified ContentType, defaulting to `text/html` and save it to the specified filename.\\n\\nOptionally the title of a template tiddler can be specified, in which case the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the tiddler that is being rendered (the first parameter value).\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\\nFor example, the following command saves all tiddlers matching the filter `[tag[done]]` to a JSON file titled `output.json` by employing the core template `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Render tiddlers matching a filter to a specified ContentType\",\"text\":\"(Note: The `--rendertiddlers` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender a set of tiddlers matching a filter to separate files of a specified ContentType (defaults to `text/html`) and extension (defaults to `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nFor example:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny files in the target directory are deleted unless the ''noclean'' flag is specified. The target directory is recursively created if it is missing.\\n\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Saves individual raw tiddlers to files\",\"text\":\"Saves individual tiddlers identified by a filter in their raw text or binary format to the specified files.\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be saved\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]]`, which uses the unchanged tiddler title as the filename\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When saving a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being saved, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* The `--save` command is a more flexible replacement for both the `--savetiddler` and `--savetiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- saves all non-system image tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Saves a raw tiddler to a file\",\"text\":\"(Note: The `--savetiddler` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves an individual tiddler in its raw text or binary format to the specified filename.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Saves a group of raw tiddlers to a directory\",\"text\":\"(Note: The `--savetiddlers` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves a group of tiddlers in their raw text or binary format to the specified directory.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nThe output directory is cleared of existing files before saving the specified files. The deletion can be disabled by specifying the ''noclean'' flag.\\n\\nAny missing directories in the pathname are automatically created.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Saves a wiki to a new wiki folder\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Saves the current wiki as a wiki folder, including tiddlers, plugins and configuration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* The target wiki folder must be empty or non-existent\\n* The filter specifies which tiddlers should be included. It is optional, defaulting to `[all[tiddlers]]`\\n* Plugins from the official plugin library are replaced with references to those plugins in the `tiddlywiki.info` file\\n* Custom plugins are unpacked into their own folder\\n\\nA common usage is to convert a TiddlyWiki HTML file into a wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Provides an HTTP server interface to TiddlyWiki (deprecated in favour of the new listen command)\",\"text\":\"Legacy command to serve a wiki over HTTP.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nThe parameters are:\\n\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''username'' - the default username for signing edits\\n* ''password'' - optional password for basic authentication\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nIf the password parameter is specified then the browser will prompt the user for the username and password. Note that the password is transmitted in plain text so this implementation should only be used on a trusted network or over HTTPS.\\n\\nFor example:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\nThe username and password can be specified as empty strings if you need to set the hostname or pathprefix and don't want to require a password.\\n\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nUsing an address like this exposes your system to the local network. For information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\nTo run multiple TiddlyWiki servers at the same time you'll need to put each one on a different port. It can be useful to use an environment variable to pass the port number to the Node.js process. This example references an environment variable called \\\"MY_PORT_NUMBER\\\":\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Prepares external tiddlers for use\",\"text\":\"//Note that this command is experimental and may change or be replaced before being finalised//\\n\\nSets the specified field of a group of tiddlers to the result of wikifying a template tiddler with the `currentTiddler` variable set to the tiddler.\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - filter identifying the tiddlers to be affected\\n* ''fieldname'' - the field to modify (defaults to \\\"text\\\")\\n* ''templatetitle'' - the tiddler to wikify into the specified field. If blank or missing then the specified field is deleted\\n* ''rendertype'' - the text type to render (defaults to \\\"text/plain\\\"; \\\"text/html\\\" can be used to include HTML tags)\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Unpack the payload tiddlers from a plugin\",\"text\":\"Extract the payload tiddlers from a plugin, creating them as ordinary tiddlers:\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Triggers verbose output mode\",\"text\":\"Triggers verbose output, useful for debugging\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Displays the version number of TiddlyWiki\",\"text\":\"Displays the version number of TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Import images and insert them into the editor.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"The following tiddlers were imported:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Cancel\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Do you wish to cancel the import?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"These tiddlers are ready to import:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Import\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Select\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Title\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"Preview:\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"Text\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"Text (Raw)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"Fields\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"Diff (Fields)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"Rename tiddler before importing\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"Rename to:\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"Rename tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"Cancel\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"A tiddler with this title already exists.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Blocked incompatible or obsolete plugin.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Blocked plugin (due to incoming \u003C\u003Cincoming>> not being newer than existing \u003C\u
