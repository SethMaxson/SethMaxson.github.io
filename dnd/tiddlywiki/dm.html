{"text":"","title":"Terrapim Region","tags":"Public Category Terrapim","color":"#000000","caption":"Regions"},
{"text":"An exploration vessel whose crew was slain by [[Santiago]] to the north of [[Bravagg Isle]].\n\n\u003Ctable style=\"border-spacing: 2px 5px;\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">{{!!title}}\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cannons\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">4 x [[Iron Cannon]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ship Model\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Galleon]]\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n{{Galleon}}\n\n\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/ships/galleon.png\" />","tags":"[[Wednesday Warriors]] Public Ship","title":"The Damp Shark"},
{"text":"A strange extraplanar bazaar that sells seemingly countless magic items. Owned and operated by a peculiar being known as [[Ssssimon]].\n\nThe Essentials can only be entered with the use of a [[special type of key|Key to The Essentials]], which is exceptionally rare.","title":"The Essentials","tags":"Shop Business Public Extraplanar Location"},
{"text":"[[Amarillo|Amarillo (Nation)]] has long been ruled by the Lim clan. Members of the Lim family are often plagued by madness. This combination of political power and insanity often proves to be a potent mix, and has earned Amarillo a reputation as a force to be reckoned with. Within the last century, the Lim family has used this power to intimidate many smaller kingdoms into subservience. These kingdoms have become provinces within the greater kingdom of Amarillo.\n\nMembers of the Lim clan tend to perish at a young age, and seldom due to natural causes. The high mortality rate among Lims has driven them nearly out of existence. Only [[one known heir|Pehr Lim]] remains.","tags":"[[Noble House]] Public","title":"The Lim Clan"},
{"text":"Eldraleth, also commonly referred to as \"The Lorekeeper\", created the first known written histories of [[Geoss]]. Unfortunately, many volumes of her work have been lost. The remaining volumes of The Lorekeeper's work form the basis for all of Geoss' current historical knowledge.","created":"20220523194259045","creator":"SethM","tags":"Character NPC Public Elf [[Historical Figure]]","title":"The Lorekeeper","modified":"20220524131438719","modifier":"SethM"},
{"text":"The Mouse Lord, sometimes referred to as 'The Underlord,' stands about 15' tall, and has a head resembling that of a mouse, but with a body that more closely resembles a demon than it does a rodent. The [[ratfolk|Ratfolk]] both love and fear The Mouse Lord. He is their leader and protector, but often also their executioner. The Mouse Lord is never seen without his scythe, and comes and goes from the mortal realm as he pleases. When someone inside of [[Vatsunir]] breaks one of The Mouse Lord's tenets, he appears behind them in a cloud of smoke, severs their still-living head, and returns from whence he came with the violator's head in hand.","tags":"Public [[Great One]]","title":"The Mouse Lord"},
{"text":"An independent merchant vessel, captained by [[Captain Lionel Weaver]].\n\n\u003Ctable style=\"border-spacing: 2px 5px;\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">The Rattler\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cannons\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">6 x [[Iron Cannon]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ship Model\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Galleon]]\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n{{Galleon}}\n\n\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/ships/galleon.png\" />","tags":"[[Wednesday Warriors]] Public Ship","title":"The Rattler"},
{"text":"\u003C\u003C\u003C\n\tWarriors of science.\n\u003C\u003C\u003C\n\nBased out of Okham, The Razor's Edge is one of the best equipped guilds in the known world. Most of its members are either wizards or scientists, but some are simple warriors who joined the guild in exchange for residency within Okham's walls.\n\nThe guild is known for making contact with unaffiliated scientists who have made important discoveries in an effort to advance their research. There have also been reports of the Razor practicing extreme violence to prevent the regulation of scientific study.\n\n__Headquarters__: [[Okham]]\n\n__Guild leader__: [[Nlossae Sicafei]]","tags":"Faction Public Lagos Guild","title":"The Razor's Edge"},
{"text":"The introduction of [[anti-gravity crystals|Anti-Gravity Crystal]] into [[Geoss]] has caused many to look to the skies as a new frontier, ripe with adventure and opportunity. This section details some of the ways societies are adapting to best utilize aerial travel.\n\n{{Beamtower}}\n\n{{Skystation}}\n\n{{Sell-Shack}}","tags":"[[Ship Information]] Public Technology","title":"The Sky - New Frontiers"},
{"text":"\u003C\u003CpageTitle {{!!title}}>>\n\n!!!! Population:\n* [[Bugbear]]\n* [[Bullywug]]\n* [[Ettercap]]\n* [[Goblin]]\n* [[Tortle]]\n* [[Worg]]\n\nA frontier of harsh, unexplored lands filled with all manner of mysterious (and often lethal) new things to discover.\n\n\u003C\u003Cdmnote \"\"\"Some portion of this region should be inspired by Genndy Tartakovsky's Primal. Dinosaurs or other large non-sentient lizards will be abundant, and bugbears will serve as stand-ins for cavemen.\"\"\">>\n\n\n!! Wildlands Goblins\nThe goblins of The Wildlands are split into two very different camps, known as the Kreets and the Nosra.\n\n!!! Kreets\nThe Kreet goblins dwell farther away from the Apexis Peninsula, which led to longer life expectancies and access to more natural resources. Over the centuries, this allowed them to advance both technically and socially far beyond their cousins to the southwest. Kreet goblins tend to be highly learned and intelligent (at least by goblin standards), and often have a love of tinkering.\n\n!!! Nosra\nNosra goblins live in the lands bordering the Apexis Peninsula, which makes them popular prey for the flying predators who dwell within. Consequently, the average life expectancy of a Nosra goblin tends to be quite short. Centuries of being fodder for dragons and their minions has inspired a strange fixation on fire within most Nosra tribes. To a Nosra goblin, nothing is more inspiring and funny than setting something on fire.\n\n","title":"The Wildlands","tags":"Region Public [[Terrapim Region]]","color":"#780099"},
{"text":"","title":"Thobos","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Squirrel Supreme","geoss.demigod.hierarchy":"Graisum","geoss.deity.domain":"divine messenger of the harvest"},
{"text":"The thri-kreen are a race of telepathic insectoid humanoids from another world. They are nomadic hunters, and bear a physical resemblance to praying mantises.","title":"Thri-Kreen","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]] Humanoid","geoss.species.diet":"Carnivore","geoss.species.size":"Medium","geoss.species.rarity":"Very Rare","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Thri-kreen.jpeg","geoss.species.favoredClimate":"[[Temperate]], [[Warm]]","geoss.species.lifespan":"29-35 years","geoss.species.height":"4.5-7 ft","geoss.species.weight":"100-375 lbs","geoss.species.skinColor":"Sandy brown, sandy yellow, to pale green","geoss.species.vision":"[[Darkvision]]","geoss.species.alignment":"Chaotic Neutral","geoss.species.distinctions":"Insectoid appearance, six limbs, psionic"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tiefling.png\" class=\"loose-species-image\" />\n\nOn rare occasions, a child is born marked by devils. This is usually because someone in their bloodline once made a pact with a devil. Tieflings have horns and infernal tails, and sometimes have unnatural skin colors, such as deep reds or purples. Tieflings have no more pre-disposition towards evil than any other human, but they are generally hated and feared for their demonic appearance.\n\nTieflings can be born to any race, but most recorded instances were born to humans. Consequently, they are most commonly found in regions where humans are abundant.","created":"20220524151845818","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Tiefling","modified":"20220524152111499","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tiefling.png","diet":"Omnivore","size":"Medium"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Tilaporth (till - ah - porth)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">20,900 (55% human, 18% halfling, 27% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Republic\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city supports an army of professional soldiers, guards, and town watch. Each noble in residence maintains a small force of personal bodyguards.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Almost any goods or services are readily available. Many inns and taverns support travelers.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">A multitude of temples, guilds, and other organizations, some of which hold significant power in city affairs, can be found within the city's walls.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nTilaporth is a large port city, and is the departure point for most of the expeditions into the new world.\n\n\n!! Culture\n\nThe import of exotic goods is Tilaporth's bread and butter. Due to the difficulty in obtaining many items from other continents, these goods can be sold at a very high price.\n\nVisitors of any race are welcome in Tilaporth. Visitors of unrecognized races are even more welcome. In many cases, the unrecognized visitors are treated like royalty, in an attempt to coax out information about their homeland.\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">[[Golden Bushell]]\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Perrin Brushgather]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">An inn and tavern frequented by adventurers.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">The Finder's Lodge\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Beldroth Erkowe\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A rustic hunting lodge that serves as the headquarters for the [[Society for Collection and Preservation of History]].\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n\u003Cimg src=\"https://sethmaxson.github.io/img/locales/Tilaporth.jpg\" />","tags":"Settlement Location Lagos City Port [[Crown Fields]] Public","title":"Tilaporth"},
{"text":"''GODDESS OF STORMS - Tordanei.'' Tordanei is the most passionate of the gods, and changes moods as often as the wind changes directions. Despite her emotional inconsistency, Tordanei is generally believed to be benevolent.\n\n!! Relationships\n* Sister: [[Graisum]] (Deceased)\n* Brother: [[Vidan]]\n* \u003Cdiv>\n\tHusband: [[Bud Smoak]]\n\t\u003Cbr />//__Children__*//:\n\u003C/div>\n** Daughter:\n** Son:\n\u003Cnowiki> *The exact number of children born to Toradnei and Bud is unknown. It is entirely possible that there are more than are shown here. \u003C/nowiki>","title":"Tordanei","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Tordenei.png","geoss.character.alignment":"Chaotic Good","geoss.character.status":"Alive","geoss.deity.domain":"GODDESS OF STORMS"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tortle.png\" class=\"loose-species-image\" />\n\nPretty much just Teenage Mutant Ninja Turtles.\n\nTortles are most commonly found in the Wetwood region of [[Lagos]], as well as the Wildlands region of [[Terrapim]].","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Tortle","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Tortle.png","diet":"Omnivore","size":"Medium"},
{"text":"The Kingdom of Eclipse was founded very recently when portions of the Kingdom of Flame and the Kingdom of Frost decided to declare independence from the larger nations to which they once belonged.\n\n!! Characters\n!!! Party\n\u003C\u003Clist-links \"[tag[Total Eclipse]tag[Player Character]tag[Active]]\">>\n\n!!! Entourage\n\u003C\u003Clist-links \"[tag[Total Eclipse]tag[Sidekick]]\">>\n\n!!! Allies\n\u003C\u003Clist-links \"[tag[Total Eclipse]tag[Ally]]\">>\n\n!!! Antagonists\n\u003C\u003Clist-links \"[tag[Total Eclipse]tag[Antagonist]]\">>\n\n!! Campaign Journal\n# (04/16/2022) Dawn of the Vale\n# (04/30/2022) Dragons and Downfalls\n# (05/14/2022) Untitled\n# (05/28/2022) Down with the Sickness\n\n!! Additional Information\n* ","created":"20220524133056697","creator":"SethM","title":"Total Eclipse","modified":"20220524164337182","modifier":"SethM","color":"#003482","tags":"Public Campaign"},
{"text":"!!!! Tower of Renovamen\n\nA massive tower at the base of a waterfall. Harnesses the flow of water to power machines, and pans metals for use in Robin's creations. Looks like a large, crude, metal statue of a man holding a water wheel into the falls.","tags":"Settlement Lagos Public [[Moonfire Mountains]]","title":"Tower of Renovamen"},
{"text":"!! Trade/Cargo Transport Companies\n!!! Based in [[Decapos]]:\n* ''Stvoreys Transport Guild'' - The largest transport and trade company in Decapos. Founded and operated by [[hobgoblins|Hobgoblin]]. Their vessels are usually heavily guarded and armed.\n\t\n\t\n!!! Based in [[Lagos]]:\n* ''Amarillo Trade Association'' - The largest transport and trade company in the known world. Has no actual affiliation with the government of [[Amarillo|Amarillo (Nation)]], and is simply named for the kingdom in which its headquarters is located.\n\t\n\t\n!!! Based in [[Paros]]:\n* ''D.F.T. (Devia Freight and Transport)'' - The largest transport and trade company in [[Silvanenum]], if not all of Paros. Founded and run by the Devia family in [[Vatsunir]].","tags":"Organization Public","title":"Trade Companies"},
{"text":"A polite, but obviously weary and resigned tiefling man that Guidos met after being trapped in Sssimon's coffer behind the counter of [[The Essentials]].","created":"20220523202236368","creator":"SethM","tags":"Character NPC Public [[Wednesday Warriors]] Tiefling","title":"Trapped Tiefling (The Essentials Coffer)","modified":"20220524145257420","modifier":"SethM"},
{"text":"Open - CN Adult Male Tiefling. Threat level: low. Intelligence level: high. An adult tiefling, who lost his family in a dragon attack and comes from the outskirts of a large city. He is unfriendly and weary, and has found work as a bard.","list":"[[Trapped Tiefling (The Essentials Coffer)]]","tags":"Note","title":"Trapped Tiefling (The Essentials Coffer): Note"},
{"text":"Treants are awakened trees that dwell in ancient forests. Although treants prefer to while away the days, months, and years in quiet contemplation, they fiercely protect their woodland demesnes from outside threats.","title":"Treant","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Triton.png\" class=\"loose-species-image\" />\n\nTritons are amphibious blue humanoids who live in cities under the sea. They speak the common tongue, but do so in an antiquated dialect due to their infrequent contact with surface dwellers. Their culture strongly promotes heroism, so most tritons do battle with large monsters that roam the depths. This has a tendency to make them haughty.\n\nTritons usually make their homes in large cities on the sea floor. On rare occasions, a triton may choose to live on the surface among other races.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Triton","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Triton.png","diet":"Omnivore","size":"Medium"},
{"text":"Undead are once-living creatures brought to a horrifying state of undeath through the practice of necromantic magic or some unholy curse. Undead include walking corpses, such as vampires and zombies, as well as bodiless spirits, such as ghosts and specters.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Undead"},
{"created":"20220524152543514","creator":"SethM","text":"","title":"Unique to Geoss","modified":"20220524152613639","modifier":"SethM","color":"#b82e2e"},
{"text":"Uriver is an unrepentantly sadistic sea witch. Violence is both her greatest skill and her only hobby. Consequently, it is usually wise to stay on her good side.\n\nVery little is known about Uriver's past. It is likely she prefers it that way.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Uriver","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/uriver_portrait.png","geoss.character.gender":"Female","geoss.character.species":"Yuan-Ti"},
{"text":"\u003C\u003C\u003C\n\"Depending on your tastes, Vatsunir is either a real shithole or paradise. Regardless, you're gonna wanna be carrying coin.\"\n\n- Cartoholic\n\u003C\u003C\u003C\n\n\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Vatsunir (vat - soon - eer)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">23,700 (99% ratfolk, 1% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Theocracy. Vatsunir is overseen by a council of six priests of [[The Mouse Lord]], who do their best to guide their people to greater wealth and favor with The Mouse Lord.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city supports an army of professional soldiers, guards, and town watch. Each noble in residence maintains a small force of personal bodyguards.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Nearly every conceivable industry is represented in Vatsunir. If one of the families learns of a new industry that is not yet present in Vatsunir, they will do everything in their power to be the first to introduce it to the city.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">A multitude of temples, guilds, and other organizations, some of which hold significant power in city affairs, can be found within the city's walls.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nVatsunir is home to a thriving culture of [[Ratfolk]], ruled over by [[The Mouse Lord]].\n\n!! Family Business\nFamilies in Vatsunir function as something of a mix between a corporation and a crime family. Most of Vatsunir's commerce is handled by the major families, and most of the major families employ a small private army.\n\n!! The Will of the Mouse Lord\nCitizens of Vatsunir take great care to abide by the tenets of the immortal being they refer to as The Mouse Lord, occasionally also referred to as The Underlord. The Mouse Lord stands about 15' tall, and has a head resembling that of a mouse, but with a body that more closely resembles a demon than it does a rodent. The ratfolk both love and fear The Mouse Lord. He is their leader and protector, but often also their executioner. The Mouse Lord is never seen without his scythe, and comes and goes from the mortal realm as he pleases. When someone inside of Vatsunir breaks one of The Mouse Lord's tenets, he appears behind them in a cloud of smoke, severs their still-living head, and returns from whence he came with the violator's head in hand.\n\n!! The Evils of Generosity\nThough The Mouse Lord never speaks, the ratfolk have managed to piece together a list of his core tenets over the years by documenting which behaviors did not lead to execution. New tenets are added as they are discovered, but the current list is as follows:\n\n# The faithful shall neither give nor receive charity or generosity.\n# The faithful shall seek wealth above all else, at any cost.\n# The faithful shall leave one fifth of their accrued daily wealth in the streets, as tribute to The Mouse Lord.\n\n!! Sacred Tribute\nEach evening, the citizens of Vatsunir leave twenty percent of whatever wealth or belongings they accumulated that day in the street outside their abode, as a tribute to The Mouse Lord. The Mouse Lord stalks the streets at night, taking any tributes that please him. When morning arrives, most of the tributes are still stacked in the streets. An outsider might mistakenly interpret this to mean that the remaining tributes are fair game, but this would be a fatal misunderstanding. The Mouse Lord teleports to anyone attempting to remove any of the tributes, and executes them in an instant.","tags":"Settlement Silvanenum Public City","title":"Vatsunir"},
{"text":"","title":"Vehicle","tags":"Public Category"},
{"text":"Little is known about the demigod Veland. His worshippers are almost exclusively [[goblins|Goblin]], and their priests are always adorned with purple, feathered hats. Beyond this, Veland's motivations and powers remain a mystery.","title":"Veland","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Gob of Goblins","geoss.demigod.hierarchy":"Lonic","geoss.deity.domain":"protector of goblins"},
{"text":"!!!! Population:\n* [[Elf]]\n* [[Grippli]]\n* [[Human]]\n* [[Kobold]]\n\nA large forest island just to the west of [[Lagos]]. It is home to several distinct cultures, and many of its residents feel a deep connection to nature.","title":"Verdant Isle","tags":"Public Island Region [[Lagos Region]]"},
{"text":"''GOD OF LIFE - Vidan.'' Vidan is responsible for ushering new souls into existence. He is often regarded as the kindest of the gods, and is beloved by most mortals. It has been said that he has retrieved the souls of dead mortals on a few occasions so that they could be reincarnated into a new life. If this is true, it doesn't happen often. These souls would have to be retrieved from the underworld, and the [[GOD OF DEATH|Immordan]] is not easy to steal from.\n\n!! Relationships\n* Sister: [[Graisum]] (Deceased)\n* Sister: [[Tordanei]]","title":"Vidan","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Vidan.png","geoss.character.alignment":"Chaotic Good","geoss.character.status":"Alive","geoss.deity.domain":"GOD OF LIFE"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Vidan's Rest (vee - dahns - rest)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">27,000 (23% human, 11% elf, 10% halfling, 8% dwarf, 48% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Theocracy. The city was directly guided by [[Vidan]] up until [[The Divine Exodus]]. Since then, the city has been guided by devout adherents of Vidan.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city is defended by a well-organized, highly trained police force comprised primarily of life clerics and druids.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Vidan's Rest is a massive, bustling trade hub, so nearly anything can be bought and sold here. That said, illegal trade is nearly non-existent within the city walls. The city's considerable legitimate trade focuses primarily on renewable goods.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">A multitude of temples, guilds, and other organizations, some of which hold significant power in city affairs, can be found within the city's walls.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nVidan's Rest is a sprawling city on the coast of the Verdant Isle. The city was founded millennia ago by Vidan himself, so that he could teach its residents how to live in harmony with all life. Nothing in Vidan's Rest is made of wood. The stone streets are lined with polished stone structures and luminous palm trees. Due to its location and status as a market hub, Vidan's Rest sees a large number of visitors on a daily basis.\n\n!!Culture\nVidan's Rest is a trade hub, and a popular travel destination for those who wish to experience the Verdant Isle. The people of Vidan's Rest are exceptionally welcoming of any outsiders, and many earn a living offering food or shelter for travelers.\n\nAll non-violent, living creatures are welcome in Vidan's Rest. Citizens of Vidan's Rest abhor killing of any kind, and undeath is seen as an affront to the natural cycle of life. Undead are ritualistically turned, and anyone witnessed killing a living thing is given a Life Penalty.\n\nHowler monkey's signal the coming of morning, much like the more traditional roosters do in most places.\n\n!!!Life Penalty \nThe city follows the teachings of Vidan, the god of life, and does not believe in killing. Consequently, Vidan's Rest does not use a traditional form of capital punishment, opting instead for a non-violent alternative. The Life Penalty is when a criminal is true polymorphed into a plant, allowing them to continue to live while also leaving them unable to commit further crimes.\n\n!! Points of interest\n\u003Ctable>\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Name\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Proprietor\u003C/th>\n\t\t\t\u003Cth scope=\"col\" class=\"infobox-header\">Description\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">[[Zoological Fellowship]] Headquarters\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Beech Sylvatica]]\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A comfortable lodge with shelves fit to bursting from sketches and research notes.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Unity Garden\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">n/a\u003C/td>\n\t\t\t\u003Ctd class=\"infobox-data\">A beautiful garden full of an incredible range of flora. Criminals sentenced to a Life Penalty are placed here.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>","tags":"Settlement Lagos City Port Public [[Verdant Isle]]","title":"Vidan's Rest"},
{"text":"''Vigo Járnhnefi'' is a 35 year old [[Orc]], and the current high king of [[Drekar]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Incomplete","title":"Vigo Járnhnefi","modified":"20220524145158908","modifier":"SethM"},
{"text":"Many years ago, unrestrained mystic experimentation by such careless magicians as [[Robyll Cypress]] damaged the weave, causing the emergence of [[rifts|Rift]]. Though Robyll and his peers have long since perished, new wizards carry their tainted torch with further reckless experimentation. This has exacerbated the problem, giving rise to a new type of rift: The Voidstorm. \n\nVoidstorms carry all the properties of a standard rift, but with several alarming new tendencies. Voidstorms are far larger than rifts, last anywhere from a few minutes to several days, and cause permanent warping to the area around them. Voidstorms resemble purple-hued wormholes, surrounded by tendrils of energy which whirl and lash around the storm's center.","tags":"Public [[Unique to Geoss]]","title":"Voidstorm"},
{"text":"''Vulkar Nakabira I'' is a 94 year old Azerborn [[Dwarf]], and the ruler of the [[Empire of Flame]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Incomplete","title":"Vulkar Nakabira I","modified":"20220524145158908","modifier":"SethM"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Warforged.png\" class=\"loose-species-image\" />\n\nBeings of wood and metal, given life through a marriage of magic and mechanical marvels. The entities that are known today as 'warforged' were created in ancient times to serve as the enforcers of the feared [[Sarakt]] empire. By design, warforged have no choice but to enact the cruel will of their creators, but a handful of units developed defects that allow them to possess free will.\n\nUntil recently, warforged were thought to be exceedingly rare, with most of them inactive and their only known origin being the city of Grandcrest. However, hidden battalions across the continent of [[Decapos]] have recently begun to wake from their centuries long stasis. Most recorded cases of warforged can be traced back to the Giant's Shell region of Decapos.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Warforged","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Warforged.png","diet":"N/A","size":"Medium"},
{"text":"A trio of prisoners narrowly escaped from an airship en route to trials that would almost assuredly have led to their executions. Now they carry out quests with their ever growing entourage aboard [[their airship|Party Ship]].\n\n!! Last Week...\nAfter finally obtaining their airship, the party set out in search of the rumored resting place of [[GreedBeard]].\n\nThe eight-day journey was fraught with peril and peculiarity, but eventually the party arrived safely with a [[new airship|The Damp Shark]] in tow. They descended into the depths of a mysterious ancient structure.\n\nWhat awaits within the ancient catacombs? Find out next session!\n\n\n!! Characters\n!!! Party\n\u003C\u003Clist-links \"[tag[Wednesday Warriors]tag[Player Character]tag[Active]]\">>\n\n!!! Entourage\n\u003C\u003Clist-links \"[tag[Wednesday Warriors]tag[Sidekick]]\">>\n\n!!! Allies\n\u003C\u003Clist-links \"[tag[Wednesday Warriors]tag[Ally]]\">>\n\n!!! Antagonists\n\u003C\u003Clist-links \"[tag[Wednesday Warriors]tag[Antagonist]]\">>\n\n!! Campaign Journal\n# [[(04/20/2022) Fizzy Lifting Drink]]\n# [[(05/05/2022) Landfall]]\n# [[(05/11/2022) Shuffling the Deck]]\n# [[(05/18/2022) The Come-up]]\n# [[(05/26/2022) New Car Smell]]\n# [[(06/01/2022) Test Drive]]\n# [[(06/09/2022) Dungeon Delving]]\n\n!! Additional Information\n* [[Wednesday Warriors/Known Rumors]]","created":"20220524133056697","creator":"SethM","title":"Wednesday Warriors","modified":"20220524164337182","modifier":"SethM","color":"#3175b4","tags":"Public Campaign"},
{"text":"!! Top of the session (05/26/2022):\n* Asked about Railroad vs Sandbox\n** Mostly sandbox\n* Asked about ideal next destination kind of stuff\n** Dark spooky caves\n** Icy tundra\n** Basically anything new and interesting, but especially spooky caves.\n\n{{Wednesday Warriors Survey Results}}\n\n!! Pages\n\u003C\u003Clist-links \"[tag[DM Info]tag[Wednesday Warriors]]\">>","tags":"[[Wednesday Warriors]] [[DM Info]]","title":"Wednesday Warriors DM Info"},
{"text":"!! Survey Results\n!!! Story Content\n* __Tone__: Silly as heck. 1/10 for seriousness.\n* __Darkness__: 6/10 for darkness. Should be go to dark places, but still shop well short of grimpderp.\n* __Stakes__: 5/10 for high stakes. Party shouldn't be forced to save the world, but maybe a big island or something.\n* __Span of Adventures__: 10/10. Party wants to experience everything the world has to offer, and then probably check out other worlds.\n* __Political Intrigue__: 4/10. Characters are fine with backstabbing and shady dealings, but that should be the exception rather than the norm.\n* __Clear Morality__: 6/10. There should be heroes and villains, but there is almost always evil in good, and good in evil.\n* __Focus on Plot__: 7/10. Side-questy shenanigans should occur, but they should be kept to a minimum.\n\n!!! Mechanical Content\n* __Combat Frequency__: 9/10. Combat should be breezy and often. Players want to fight //almost// everything.\n* __Role-Playing__: 7/10. Should place a very heavy emphasis on RP, but still allow plenty of wiggle room for dice-rolling and nonsense that are not dependent upon character driven decisions.\n* __PC Power Scaling__: 10/10. The player want their characters to feel like little gods.\n* __Likelihood of Character Death__: 5/10 in survey results. However, based on Jackson's response to a near-death experience, this may need to be lower.","tags":"[[DM Info]] [[Wednesday Warriors]]","title":"Wednesday Warriors Survey Results","caption":"Player Survey Results"},
{"text":"It is exceedingly common for adventurers to hear copious amounts of rumors, myths, and urban legends over the course of their careers. While much of this is little more than inane babble, some of these rumors can contain the promise of high adventure and great riches to be had.\n\n!! Party Rumors\nAfter [[Floopy Nugen]], [[Guidos]], and [[Murica Bigbrain]] came together to form a crew, Floopy and Murica both decided to share the most promising rumors they had heard throughout their time on [[Geoss]]. Guidos elected to keep his closer to the vest.\n\n!!! Rumors shared by Floopy\n# Rumor has it that wizards in [[Lagos]] are building a magic road that allows carriages to travel faster than airships and doesn't require horses.\n# It is widely believed that some [[Triton]] clans dwell in mobile metal cities beneath the waves. More than a few nutters have claimed that an abnormally large Triton utopia lies at the bottom of [[Decapos]]' inland sea, completely uncontacted by surface civilizations.\n# Expeditions into the untamed wilds of Incosolum have produced myriad tales of strange new treasures. One such story tells of a curiously alien race that has built their entire society around an otherworldly fruit with arcane properties unlike any known substance.\n# The most expensive and coveted designed clothing in the known world comes from a city on the southern coast of [[Notre]]. Despite this, nearly none of the rest of the arctic continent has been explored.\n\n!!! Rumors shared by Murica\n# Whispers of occult activities have reached your ears. It is said that powerful entities from other worlds have taken an interest in this one, and command their agents to do their bidding so that they might one day cross the void between realities and directly enact their will upon Geoss. \n# The increasingly widespread adoption of airships has allowed explorers to see more of the world than ever before. Despite this, almost nothing is known about [[Sutre]], the southernmost continent of Geoss. \n# Over the years, you've heard a few adventurers claim that they randomly awakened in a strange dungeon, where they were goaded by a disembodied voice into finding their way out with a large number of riches. Upon reaching the end of the dungeon, they reawakened at their previous location with their newfound riches, but never heard the voice again.\n# If visiting merchants are to be believed, the ruler of the historically racist city of [[Amarillo|Amarillo (City)]] on the continent of Lagos has recently overturned many of the city's racist laws.\n# Rumors suggest that even though the evil [[Sarakt]] empire of [[Decapos]] was overthrown centuries ago, the metal soldiers they created still lie dormant in the ruins of their capital city.\n# A soothsayer once told you that titanic beasts from before time will awaken within this century. Their resurgence will bring about the end of the world and all life in it.\n# Magic users are turning up dead far more frequently than normal in every corner of the known world. Most of the bodies have very similar wounds, even though the killings have occurred thousands of miles apart in some cases.\n","tags":"[[Wednesday Warriors]] Public","title":"Wednesday Warriors/Known Rumors"},
{"text":"Wickerbeak is a slightly chaotic, but ultimately good-hearted practitioner of the martial arts.\n\nWickerbeak grew up as part of a flock on the streets of Amarillo. Constantly spat upon by society, he and his makeshift family mostly kept to the shadows and stole to keep food on the table.\n\nAfter hearing of an ancient scroll describing kenku flight from before the curse, the flock immediately decided to steal it. The scroll was housed in the council chambers of a cult of powerful sorcerers. This attempted heist failed. Rather than face the music, the flock claimed that it was all Wickerbeak's idea. Somehow the sorcerers believed this.\n\nWickerbeak was branded a thief and an anarchist and cast out from Amarillo. He wandered the wilderness for what felt like an eternity. Eventually he came upon a secluded monastery. The kindly old master saw goodness in Wickerbeak, and allowed him to partake of the monastery's food and shelter. It was here that he began to walk the path of peace. Using his innate ability for mimicry, he was able to learn devastatingly powerful techniques by watching the old master of the monastery. His abilities sparked a great deal of jealousy from the students of the monastery. After being aggressively confronted and threatened by his peers, Wickerbeak decided the wisest course of action was to leave his new home before things got out of hand.\n\nWickerbeak had been rejected by every family or home he had ever known. Undeterred, he resumed his wandering, hoping to find his place in the world.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Wickerbeak Crowfist","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/wickerbeak_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Kenku"},
{"text":"!! Macros\n!!! DM Notes - dmnotes\nUsed to add notes that are hidden when viewed from the player version of the wiki.\n\n```\n\u003C\u003Cdmnote \"\"\"\n\t\u003Cp>Vast jungle full of grung.\u003C/p>\n\t\u003Cp>During the dry season, a tribe of Thri-Kreen use the jungle as their hunting ground. Generations of hunting grung has allowed them to develop a tolerance to the poison.\u003C/p>\n\"\"\">>\n```\n\n!! Tag Usage","title":"Wiki Writing Examples and Formats","tags":"Category [[Wiki Writing Resources]]","caption":"Writing Examples and Formats"},
{"text":"","title":"Wiki Writing Resources","tags":"Category [[DM Info]]"},
{"text":"Wolyn Valovith was an old triton woman who was mouthy and fearless, and distrusted all authority. She was a prisoner aboard the [[CSPV Bold Saber]]. She joined the party in their escape attempt, and ultimately died trying to defend an unconscious [[Murica|Murica Bigbrain]] from the vessel's ruthless officers.","created":"20220523202236368","creator":"SethM","tags":"Character NPC Public [[Wednesday Warriors]] Triton Deceased","title":"Wolyn Valovith","modified":"20220524145257420","modifier":"SethM"},
{"text":"A worg is an evil predator that delights in hunting and devouring creatures weaker than itself. Cunning and malevolent, worgs roam across the remote wilderness or are raised by [[goblins|Goblin]] and [[hobgoblins|Hobgoblin]]. Those creatures use worgs as mounts, but a worg will turn on its rider if it feels mistreated or malnourished. Worgs speak in their own language and Goblin, and a few learn to speak Common as well.","title":"Worg","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"! The World of Geoss\n\n[[Geoss]] is a world full of mystery and opportunity, watched over by [[many deities|Pantheon]]. The ranks of the deities have grown slowly over the centuries. Order is kept by the twelve oldest and most powerful of the deities, known as [[prime deities|Prime Deity]]. Collectively they are referred to as the Prime Pantheon. The remaining gods and goddesses each swear their fealty to a single member of the prime pantheon. These [[subservient divines|Demigod]] are known as lesser deities or demigods. While the origin of prime deities predates recorded history, most of the lesser deities are mortals who ascended to godhood. This occurs when a mortal receives genuine, sincere worship from another mortal. The strength of the worshiper's belief causes the recipient of the worship to transcend into divinity. The more active worshippers a demigod has, the more powerful they become. Theoretically, a demigod could become a prime deity with enough worshippers.\n\nEach of Geoss' many continents is home to unique cultures and civilizations. Vast seas and dangerous creatures have stood in the way of travel between continents, so the world remains largely unmapped and unexplored. However, man's drive to innovate is unrelenting. With the dangers of geographical exploration seemingly insurmountable, people turned their efforts to other fields.\n\nThe unfettered ambitions of Geoss' citizens has not been without consequence. Many a great innovator has thrown caution aside in a reckless bid for more wealth or power. Over the centuries, careless experiments by such individuals has chipped away at the very fabric of reality. All over Geoss, rifts to other universes open for a few seconds at a time. Sometimes something or someone is pulled through these rifts into other universes, while other times something or someone is pushed through into Geoss. As more damage is done to the universe, more and larger rifts begin to appear.\n\nRecently, strange new technology has emerged through the rifts in the form of [[enchanted magic crystals|Anti-Gravity Crystal]]. These allow a vessel to sail through the air with no need for wings or wind. People soon realized that seafaring vessels were particularly well suited for use with the crystals, resulting in the skies becoming flooded with retrofitted galleons and warships.\n\n!! Information\nSome of the primary categories of information about Geoss are categorized and linked in the following section.\n\n!!! [[Technology]]\n* [[Airship]]\n!!! [[Geography|Geoss]]\n!!! [[History]]\n!!! Culture\n* [[Religion|Pantheon]]\n* [[Peoples of Geoss|Intelligent Species]]\n!!! Biology\n!!!! Zoology\n!!!! Botany\n!!! World Concepts\n","created":"20220523174359278","creator":"SethM","tags":"Public TableOfContents","title":"World of Geoss","modified":"20220524131418102","modifier":"SethM"},
{"text":"","title":"WorldGeography","tags":"Public Category TableOfContents","caption":"Geography of Geoss"},
{"text":"Yoaral is a harshly utilitarian warrior from one of the outer tribes. When he is hungry, he has a tendency to eat the person he believes to have the least value in the vicinity. He is often hungry. Despite his cannibalistic appetite, he is loyal to the crew with which he serves.\n\nYoaral came from a lizardfolk tribe of hunters and fishers. He attempted to slay an aarakocra warrior by grappling it out of the air, but was carried into the sky and left stranded atop a mountain instead. He was rescued by a passing sky pirate, who suggested that Yoaral could have all the food he could ever want if he were to become a sky pirate.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]] Notable","title":"Yoaral","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/yoaral_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Lizardfolk"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Yuan-Ti.png\" class=\"loose-species-image\" />\n\nDescendants of an evil human civilization. Their ancestors were vile people who regularly practiced human sacrifice in the name of their snake deity. They were cursed for their wicked ways, and their descendants are all born malformed, bearing snakelike qualities. This can be as minor as reptilian eyes or a few scales, or can be as intense as having a snake head or a snake tail instead of legs. Yuan-Ti are almost universally evil.","created":"20220524151845818","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Yuan-Ti","modified":"20220524152111499","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Yuan-Ti.png","diet":"Omnivore","size":"Medium"},
{"text":"Zenrya is a relentlessly optimistic war wizard. She has a knack for defusing tense social situations, but can be quite naive.\n\nZenrya was born on a farm, where she grew up raising large birds known as axebeaks. As she neared adulthood, she decided that destiny held greater things for her. Zenrya left her family farm with her dreams as her compass.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]] Notable","title":"Zenrya Fastfoot","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/zenrya_portrait.png","geoss.character.gender":"Female","geoss.character.species":"Halfling"},
{"text":"\u003C\u003C\u003C\n\tI will travel across the land, searching far and wide.\n\u003C\u003C\u003C\n\nThe Zoological Fellowship is an organization of likeminded zoologists and cryptozoologists who wish to find, understand, and document every species of fauna in the world. Since many of its members are squishy nerds, they frequently hire adventurers to scout dangerous areas where rare creatures are suspected to live, or to escort a nerd to the dangerous location. Established in 2065 [[AE|Geossian Calendar]].\n\n\n__Headquarters__: [[Vidan's Rest]]\n\n__Guild leader__: [[Beech Sylvatica]]","tags":"Faction Public Lagos Guild","title":"Zoological Fellowship"},
{"text":"Zora Onguh is an exceptional assassin and a woman of few words. Despite her stoicism, she is one of the best allies one could ask for when things hit the fan.\n\nZora spent her early life as a homeless orphan in the seedy underbelly of Aphotia. She was forced to be entirely self-reliant from an early age, and survived only through quick thinking and street smarts. While on the streets, she demonstrated an uncanny gift for stealth and murder. Job options for an underage orphan were limited, so she became an assassin in her early adolescence.\n\nEventually, her work as an assassin caused her to cross paths with a pirate captain named [[Cross]]. Cross found her resourcefulness admirable and her plight pitiable. He adopted her and raised her as his own. She became his most trusted lieutenant during his rise to power. As Cross' empire grew, they agreed to keep quiet about their father-daughter bond, so that there was never any doubt that none of Zora's success came from nepotism. Though they downplay their familial bond, Zora continues to be one of Cross' most trusted agents.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]] Notable","title":"Zora Onguh","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/zora_portrait.png","geoss.character.gender":"Female","geoss.character.species":"Drow"}
]</script><div id="storeArea" style="display:none;"></div>

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {

/*

*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*

$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);

/*

$tw.preloadTiddlerArray = function(fieldsArray) {

type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */

$tw.utils = $tw.utils || Object.create(null);

	fs = require("fs");
	path = require("path");
	vm = require("vm");

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];

/*

*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;

/*

*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});

		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;

	value: a single value to push or an array of values to push

			if(array.length !== 0) {

					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;

/*

*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";

$tw.utils.each = function(object,callback) {
	var next,f,length;

		if(Object.prototype.toString.call(object) == "[object Array]") {

namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values

	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*
Use our custom error handler if we're in the browser
*/
if($tw.boot.tasks.trapErrors) {
	window.onerror = function(errorMsg,url,lineNumber) {

	};
}

/*
Extend an object with the properties from a list of source objects
*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

/*

		v = decodeURIComponent(s);
	} catch(e) {}
	return v;
};

/*
Convert a URI encoded string to a string safely
*/
