{"text":"! Notriven (12/15/2018)\n\nParty:\n\n* [[Bud Smoak]]\n* [[Falimur Lightbringer]]\n* [[Jasper Nightbreeze]]\n* [[Redji Cloudtaker]]\n\nBud, Falimur, Jasper, and Redji sailed to Wustebie to consult with Salax. As during the party's previous visit, Salax assessed the moral fiber of the heroes present. He deemed them far more worthy than the group that had consulted him previously. Consequently, he felt at ease enough to provide them with more specific information. \n\nWhile Salax had not been privy to the exact locations of all of the weapons, he did remember which cultures were asked to watch over the artifacts. The artifacts had been divided among the aarakocra, dragons, drow, dwarves, elves, firenewts, frogfolk, frost giants, gnomes, humans, lizardfolk, triton, and the Dewis.\n\nThe heroes thanked Salax for the information, and departed to look for more of the weapons. The heroes decided to begin the next phase of their search at Notriven, a well-known seasonal nesting ground for the aarakocra.\n\nNotriven was well known in the surrounding area for its towering statue of Notriv, goddess of wisdom. The statue was the largest in the known world, and could be seen from many miles away. Using this as a landmark, the heroes had no issue locating the mountaintop village of Notriven. \n\nIt was nesting season for the aarakocra, so the mountain was a bustling hub of bird folk. Fortunately, no eggs had been laid yet. Aarakocra are usually a good-hearted lot, but they become far less welcoming of outsiders when waiting for their broods to hatch.\n\nThe party was warmly welcomed into the village. They were given free rein to explore, as long as they didn't barge into anyone's homes without asking first. The heroes found the village itself to be devoid of any real points of interest. The aarakocra built nest-like huts every nesting season, and dismantled them afterwards so as not to clutter the holy ground around the statue. Because of this, the architecture and the amenities in Notriven were minimal.\n\nAfter a brief exploration of the village, the heroes turned their attention to the statue of Notriv. Redji found an ancient engraving near the base of the statue. It had been largely worn away by centuries of harsh mountain winds, but he was able to make out a few fragments of the original celestial text. These translated roughly as \"a leap of faith\" and \"place your soul in her hands\". The heroes quickly developed a hypothesis about what the engraving meant. The hands of the statue were held in front of its torso and cupped as if holding something. The heroes decided they were meant to reach the top of the statue, and leap into the statue's hands.\n\nBud used his druidic magic to take the form of a bird, and flew to the top of the statue. Jasper used her mutations to scale the sheer stone until she reached the top. Redji used his djinn heritage to make himself lighter than air, and floated to the top. Falimur had no such secret abilities or spells to allow him to climb the statue, so he convinced a few aarakocra to carry him to the top.\n\nOnce atop the statue, the heroes took the leap of faith one by one. As each hero entered the cup of the hands, they found themselves falling into in a massive, dimly lit cavern. Gazing upwards, they could see the base of the statue. They quickly realized that the mountain was partially hollow, and they were falling to its base. As they drew closer to the ground, the heroes noticed that the entire cavern floor was covered in water. As they continued to fall, they began to notice that something was amiss with their reflections. Their reflections were but shadows, devoid of proper form. Bud used his magic to turn to smoke, and floated just above the surface of the water. Redji cast a spell upon himself to allow him to fly for around ten minutes. Jasper used her wings to glide to the nearest cavern wall, and clung to it. Falimur had no such means of stopping his descent. \n\nFalimur plunged into the water. As he did, his shadowy reflection broke free of the water's surface and took Falimur's place in the cavern. Under the water, Falimur found that the water was dry. It would have almost seemed as if he had emerged in the middle of the ocean, if it weren't for the fact that he could still see the cavern and his allies when he looked down. Wherever he was, the skies were darkened with storm clouds, and lit by the constant flash of lighting. During one such flash, he saw the silhouettes of several winged figures flying towards him. As they approached, he observed that they resembled heavily armored aarakocra with black feathers. The figures grasped him in their talons, and began to carry him away.\n\nFor the heroes that remained in the cavern, the events that transpired beneath the surface of the water were barely visible. The world beneath the waves was heavily clouded to their vision, but they saw clearly enough to see Falimur be carried away by something. They entered the water in the hopes that they might rescue their comrade. As they emerged from the stormy ocean, they were each met by the same fate as Falimur. Armored, winged creatures swept each of them away in the same direction as Falimur.\n\nAfter a time, the heroes saw what was certainly their destination. A gargantuan cathedral loomed in the distance. It sat atop what appeared to be the only body of land within miles. As the heroes' captors approached, the massive doors swung open of their own accord. The heroes were carried inside, and dropped just inside the threshold. The cathedral was lined with what must have been thousands of pews. Creatures identical to the ones that had transported the heroes silently flew in place above these pews. The aisle was covered by a crimson carpet which seemed almost to call out to the heroes, inviting them to follow it to its end. With no better options, the heroes decided to follow the aisle. \n\nAs they walked, another giant statue of Notriv slowly came into view above the altar. The statue was flanked by massive stained glass windows which depicted several warriors of varying races locked in a ferocious battle with a demonic entity. \n\nAfter what may well have been a few miles of walking, the heroes reached the altar. Eight more creatures stood upon the altar in a v-formation, with a ninth creature serving as the point of the v. The eight creatures were nearly identical to the others the party had seen, but their armor was notably more ornate, perhaps even priestly. The ninth creature had a sinister looking spear strapped to its back, and wore armor of an entirely different sort. It had more color, and more careful craftsmanship. Its feathers appeared to be blue, but were decorated with complex swirling patterns. Whatever the ninth creature was, it was likely in charge. \n\nThe heroes continued their approach. As they neared the creatures, they broke their v-formation and surrounded the heroes instead. The creatures began to telepathically communicate with the heroes. There were no pleasantries or formalities exchanged. Instead, the creatures began an intense, lightning fast bout of questioning. They asked why the heroes had come, who they were, where they were from, what masters they served, and many other things that were asked too quickly for the heroes to process them. The heroes answered what questions they were able, and the avian priests fell silent. The ninth figure said nothing, but gestured to the eight. The eight set upon the heroes with blistering speed. They took the heroes in their talons and began to carry them away, much like the other creatures had done earlier. \n\nThe heroes were placed atop the head of the statue, but the creatures continued to restrain the heroes. The ninth creature was the last to arrive. He pointed at Bud, and then gestured once more to the other eight. They forced Bud to his knees, and extended his neck. The other heroes tried to intervene, but were too firmly restrained. The ninth creature drew a large blade, and assumed a stance to execute Bud. The heroes grimaced as the creature prepared to swing, but the swing did not come. The ninth creature sheathed its sword burst out laughing. \"Dude, you should have seen the look on your face,\" he guffawed in a familiar voice. He removed his helmet, revealing himself to be Quintus Skybreeze. \n\nQuintus ordered the eight priests to release the heroes. He explained that he had been away scouting other territories when Larazi slaughtered the citizens of the sky island. When he learned of the massacre, he decided to rest his wings in Notriven. In typical Quintus fashion he had somehow bumbled his way into glory. The spear that was strapped to his back was the Godfall Spear. He apparently also matched the criteria of the chosen one from the local bird people's prophecies, so they declared him their new leader.\n\nThe heroes were relieved to find that the Godfall Spear lay safely in the hands of one of their more trusted allies. However, they were less pleased with the location. They knew that the forces of The Rewera were tirelessly searching for the artifacts, and feared that it was only a matter of time before they arrived here and massacred the aarakocra. They convinced Quintus to relocate his people to the Moonfire Mountains. The Rewera had already claimed the Godfall weapon from that region, so they could think of no reason for his forces to return. Quintus was satisfied with their line of reasoning, and agreed to relocate his people. He showed the heroes the way back to the mountaintop, which was to jump into the hands of the statue within the cathedral. This placed the heroes in the sky above the mountain. All of them except Falimur were able to land quite gracefully. Luckily, Falimur walked away from the fall with only minor injuries.\n\nNow that the Godfall Spear was accounted for, the heroes decided to move onto the next artifact. Firenewts had been among the races Salax had mentioned, so the heroes set a course for the largest colony of firenewts they knew of.\n\nThe journey to the Firelake was quick and painless. Bud, Falimur, and Jasper surrendered themselves to the firenewts, and invoked the Rite of Challenge.  Redji decided to stay behind and watch the ship. Bud and Jasper both passed trials by combat, and Falimur passed a trial by storycrafting. Once the three heroes had earned the right to explore the volcano without being eaten, they headed for the Zaienen's palace.\n\nThe heroes found Zaienen surprisingly agreeable. He had witnessed Bud and Jasper's combat trials, and was impressed at their prowess. He invited the heroes into his inner sanctum, which was more or less a VIP area for his elite warriors. The walls of the inner sanctum were adorned with centuries worth of carvings, each depicting a different legend, historical event, or prophesy. The heroes were intrigued by one of these carvings in particular, and asked Zaienen what it represented. Thanks to his explanation, the heroes learned that the firenewts possess a Godfall weapon, known to them as ALQATIL 'IIBLIS. Since firenewts pass down their history verbally rather than by written word, many details have become muddied over the centuries. The firenewts believe that the weapon is meant to kill dark deities, and was gifted to them by ancient races so that they could prevent an apocalypse. Because of this, the chief is always a highly trained combatant. The firenewts believe that should a dark god ever rise against them, it is the duty of the chief to slay it.\n\nThe heroes realized that one of the many weapons on Zaienen's person was the Godfall Reaping Chain. They decided it would be unwise to make a move against Zaienen in a confined space full of his strongest warriors. The heroes made a note of the weapon for later, and departed from the Firelake.","created":"20220524154305313","creator":"SethM","title":"Journal - Godfall Fallout (12/15/2018)","tags":"Journal Public [[Godfall Fallout]] [[Needs revision]]","modified":"20220524164502635","modifier":"SethM","caption":"Notriven (12/15/2018)"},
{"text":"! Morsko Dno (12/29/2018)\n\nParty:\n\n* [[Jasper Nightbreeze]]\n* [[Namfoodle Daergel]]\n* [[Redji Cloudtaker]]\n\n\nJasper, Namfoodle, and Redji decided to examine the two remaining unidentified sigil sequences on the list they obtained from Nilbog so long ago. The first of these locations was immediately familiar to Namfoodle, who recognized it as the site he and several fallen allies had obtained the Godfall Dagger. After deciding that there was no reason to delve back into the depths of the temple before them, the party attempted the next location. \n\nRedji cast the Teleport spell upon himself and his comrades using the final unidentified sigil sequence, and the heroes experienced the familiar whirling fade to black. They awakened atop a teleportation circle in a strange, dark place made of creaking metal. The small, shadowy room in which they now stood was empty save for the teleportation circle. The only door to the room appeared to be a sealed bulkhead. The instant one of the heroes set foot off of the teleportation circle, an alarm spell was triggered. \n\nThe heroes heard the shuffling of several sets of heavy footsteps rushing in their direction. Jasper used her enhanced climbing ability to climb up a wall and cling to the ceiling of the room. She hid herself in a shadowy corner just before the footsteps reached the room's only door. The heavy door opened and several triton* guards entered the room. Namfoodle and Redji surrendered willingly. \n\nThe two captured heroes were bound in heavy ropes and marched through several lengths of winding, metal corridors filled with identical bulkheads. Jasper sent her familiar, a weasel named Wesley, to perch atop Namfoodle's shoulder as he was led away. She used her psychic connection to the weasel to view the world through its eyes. Eventually, Namfoodle and Redji's captors indicated that they had reached the correct bulkhead and the march halted. The triton soldiers opened the bulkhead and marched the heroes into what appeared to be a very utilitarian war-room, where a grizzled triton general stood waiting. \n\nThe older triton was clearly incensed at the intrusion, addressed the captured heroes with obvious disdain. He gruffly demanded to know their reason for infiltrating this stronghold, Morsko Dno. The party explained their gods-given mission to find and destroy the Godfall weapons. \n\nUpon hearing this, the general's demeanor shifted noticeably. He eyed the heroes appraisingly, and took a special interest in the weasel perched atop Namfoodle's shoulder. The general recognized this as a familiar and put two and two together. He looked the weasel in the eye to address the intruder that had evaded his guards. He chided Jasper for hiding instead of accepting capture like her comrades, and suggested that she should rejoin them. Satisfied, the general informed the party that they were more than welcome to keep the triton's Godfall weapon, provided they could retrieve it from the vault. The general ordered for Namfoodle and Redji to be released so that they could fetch the weapon.\n\nJasper regrouped with Namfoodle and Redji. A pair of tritons escorted the heroes to the vault, and opened the bulkhead to the first section of it for them. The party finally had a chance to discuss their current situation amongst themselves, and correctly hypothesized that they stood in some form of submerged nautical vessel.\n\nLeaky pipes lined the walls of the otherwise seemingly empty first room within the vault. Bursts of steam escaped from the leaky pipes at regular intervals. This, combined with the sound of the walls creaking under the pressure of the sea, created an eerie feeling of isolation. As the party advanced into the room, roughly a dozen small creatures made of steam sprung forth from the leaky pipes. These creatures immediately attacked the heroes. During the ensuing fight, Namfoodle stepped on a trapped floor tile, causing large scythes embedded within the ceiling to begin swinging rhythmically throughout the room. Luckily, the three heroes present were all quite agile, and were able to nimbly avoid the swinging blades. They dispatched the last of the elemental monsters and proceeded through the next bulkhead with only minor cuts and burns.\n\nThe next chamber contained two metal suits of armor that stood nearly four meters tall. These sprang to life and attacked the heroes. The party managed to damage one of these suits severely enough that it became inanimate. However, it had scarcely fallen to the floor before the enchantments upon it began to repair it. The party quickly decided that trying to dispatch the two armored constructs was going to leave them exhausted with little to show for it. Jasper and Namfoodle held the constructs at bay while Redji opened the bulkhead to the next room. The heroes fled into the next chamber and sealed the bulkhead behind them. The constructs did not follow.\n\nSix smaller suits of armor stood along the walls of the chamber in which the heroes now stood. A large metal statue of a kneeling triton stood in front of the far wall, its corroded arms outstretched as if to present the trident it held to a worthy adventurer. The heroes cautiously approached the large statue and visually inspected the trident. There was no doubt about it, this trident was a Godfall weapon. Namfoodle carefully reached for the trident. The statue's fingers quickly closed around the trident as the six suits of armor that lined the other walls leapt from their pedestals. The statue and the suits of armor attacked the party.\n\nDetermined to escape the vault in the same number of pieces he entered, Redji quickly hatched a plan. He cast an enchantment upon himself, Jasper, and Namfoodle that would protect them from the potent blast to come, and then he cast Fireball with all the power he could muster. A blinding flash of light enveloped the room as the flames covered everything in sight. The room was too damp for the fire to take, but the force from the explosion was not lessened in the least. When the flash subsided, only the heroes and the statue remained. The blast had completely disintegrated the six suits of armor, but had done little more than strip away the corrosion from the statue whose iron flesh now glowed orange from the heat. The blast had, however, done significant damage to the structure of the room. A large gash had been torn in a weak section of one of the walls, creating a dangerous leak. The tremendous pressure of the ocean began to tear this gash open further and further. The party had only a few moments before the entire room would be completely flooded. \n\nJasper recognized the orange glow of the iron golem as their best chance to separate it from the trident. The iron of the statue had been softened by the heat. Seizing on this opportunity before the rising water quenched it away, she hacked off the fingers of the giant statue. Namfoodle used the pick-pocketing skills he had honed during his penniless youth to swipe the trident away before the statue could react.\n\nThe party finally had what they came for. However, they were trapped in a rapidly flooding vault with a living statue who they could not hope to best in combat. This would have been a nigh perfect opportunity for Redji to teleport himself and his comrades to safety, but he did not have enough magic power left in him to do so. This time it was Namfoodle's turn to save the party with his arcane prowess. He did not possess the impressive magical stamina of Redji, nor did he know as many spells, but the spells he did know were no less potent. Namfoodle cast the Tiny Hut spell, causing an impenetrable, dry dome roughly ten feet in diameter to spring into existence with the heroes located safely inside. The spell's properties meant that the dome would have an unlimited supply of oxygen, and that no other creatures or constructs could enter. The shelter would only last eight hours, but that would be enough. That would be enough time for the heroes to get some rest, and for Redji's magic power to return to him.\n\nThe heroes had an uneasy sleep while the golem made a tireless, futile assault on the sides of the dome. With some of his magical power returned, Redji began to cast the spell to transport himself and his allies to another location. He chose to travel back to the teleportation circle where the party had first entered Morsko Dno. \n\nOnce again the party stepped off of the teleportation circle, and once again the alarm sounded. This time, however, the heroes strode confidently into the war room. The heroes announced their success to the surprised general and his attending aides. After a brief bit of gloating, Redji decided to fulfil the task he had returned for. Redji warned the general that other, more sinister forces knew the sigil sequence to enter Morsko Dno. He explained that these forces were evil, unable to be reasoned with, and had numbers and strength that the tritons could not hope to resist. He pleaded with the general to relocate his people away from the teleportation circle. However, the tritons were far too confident in their own strength. In their pride, they refused.\n\nSatisfied that he had done all he could, Redji cast the teleportation spell once more, this time targeting the city of Amarillo. ","created":"20220524154305313","creator":"SethM","title":"Journal - Godfall Fallout (12/29/2018)","tags":"Journal Public [[Godfall Fallout]] [[Needs revision]]","modified":"20220524164502635","modifier":"SethM","caption":"Morsko Dno (12/29/2018)"},
{"text":"Kenji is a young adult halfling chimneysweep from the city of [[Tilaporth]]. After witnessing [[Guidos]] being pickpocketed, he decided to blow off work and act as the party's guide while they collected [[their new airship|Party Ship]].","created":"20220523202500380","creator":"SethM","tags":"Character NPC Halfling Public [[Wednesday Warriors]] Ally","title":"Kenji Cherrymoon","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/npc/kenji_cherrymoon.png","geoss.character.gender":"Male","geoss.character.species":"Halfling","geoss.character.lastKnownLocation":"Tilaporth"},
{"text":"Member of the [[Shadowhand Clan]].\n\nKenji was impressed by the capabilities of the party, as well as their willingness to help rescue the captured kenku. He was particularly impressed by the martial prowess of [[Murica Bigbrain]], and considers him/her an ideal candidate for the Shadowhand Clan.\n\n!! Personality Inspirations\n* Sora (Kingdom Hearts)\n* Bert (Mary Poppins)\n* Leonardo (Ninja Turtle)","list":"[[Kenji Cherrymoon]]","tags":"Note","title":"Kenji Cherrymoon: Note"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Kenku.png\" class=\"loose-species-image\" />\n\nThe Kenku are a birdlike people who bear some resemblance to ravens. Their wings and voices were taken from them by a curse millennia ago. They can flawlessly replicate almost any sound they have heard, but can only make noises they have heard with their own ears. Consequently, their speech tends to be an unsettling patchwork of sentences spoken in different voices.\n\nKenku have no nations of their own. Instead, they eke out a living in larger population centers of other cultures. This means that kenku are usually found in large cities.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Kenku","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Kenku.png","diet":"Omnivore","size":"Medium"},
{"text":"A mysterious key engraved with draconic runes which spell out [[The Essentials]]. This key can be used on any door to access the extraplanar store.\n\n[[Guidos]] obtained the key after watching it fall out of a stranger's pocket in [[Aphotia]].","tags":"Public Guidos Item [[Magic Item]] [[Party Inventory]] [[Wednesday Warriors]]","title":"Key to The Essentials"},
{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Kingdom of Aurum //(ohr - uhm)//\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/terrapim/nations/aurum_flag_rect.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ruler\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Leon Aurum II]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Amarillo (City)]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Climate\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Temperate\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Monarchy\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Region\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Cradle of Kings]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1876 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n!! Introduction:\n\n!!! Background: Some info about your country\n\n!! Geography:\n\n!!! Location: Give precise geographical information (where exactly on the continent, bordering countries, bordering seas/oceans)\n\n!!! Map References: continent it is located in\n\n!!! Area:\n\n!!!! Total: If you have a precise number, if not, what rank is it in terms of size?\n\n!!!! Comparative: give real-world references for size, you can also use other countries from your world\n\n!!! Climate: Give a precise description of your country's climate(s)\n\n!!! Terrain: Give informations about mountains, plains, etc...\n\n!!! Natural Resources: Ores, animals, special lands, etc...\n\n!!! Natural Hazards:\n\n!!! Geographical Notes: Things that don't fit into any other categories but are still notable\n\n!! People and Society:\n\n!!! Nationality: What the people are called, the adjective given\n\n!!! Ethnicities: Majority and minorities\n\n!!! Languages: Official languages, dialects\n\n!!! Religions: Percentages, is there a state religion?\n\n!!! Population: How many people live there?\n\n!!! Age structure:\n\n0-20: percentage\n\n20-50: percentage\n\n50-65: percentage\n\n65+: percentage\n\n!!! Median age: Average age for the population\n\n!!! Life expectancy: What age can people hope of getting to?\n\n!!! Fertility: How many children, in average, per woman\n\n!! Government:\n\n!!! Name: Short and long form, local name, short and long\n\n!!! Government type:\n\n!!! Capital:\n\n!!! Dependent areas: Overseas territories, colonies, etc...\n\n!!! National Holiday: Date, Background\n\n!!! Citizenship: Is it given at birth? Can you have it by descent? Can you have multiple citizenships? Can you have naturalization, when?\n\n!!! Suffrage: Voting age, if voting exists\n\n!!! Executive branch:\n\nHead of state: Who represents the state: Position and name\n\nHead of government: Who runs the government: Position and name\n\nElections: Describe the election process\n\n!!! Legislative branch:\n\nDescription:\n\nElections:\n\n!!! Flag description:\n\n!!! National Symbols:\n\n!!! National anthem: Name and history\n\n!! Economy:\n\n!!! Overview: Give a detailed overview of the nation's economy\n\n!!! GDP: Give your nation's total GDP and its rank in the world, you can go more in-depth if you want: growth, per capita, saving and composition\n\n!!! Agriculture: What are your country's main revenue sources from agriculture\n\n!!! Industries: What are your country's main revenue sources from industry\n\n!!! Labour force: How many people are working, what's the worldwide rank? What are the occupation percentages?\n\n!!! Budget: Revenues and expenditures\n\n!!! Notes: Other informations about your country's economy\n\n!! Military and Security:\n\n-Military branches: Give the military's different branches and their names\n\n-Service age: What is the minimum age to join the military, what are the genders? Is there conscription or service obligation?\n\n-Military expenditures: military budget and world rank\n\n-Nuclear armament: Is it a nuclear power? How many weapons? What is the world rank?\n\n-Disputes: National and worldwide conflicts, with whom? Any territorial disputes?\n\n-Illicit Drugs:","tags":"Nation Public [[Terrapim Nation]] [[Cradle of Kings]] Incomplete [[Needs revision]]","title":"Kingdom of Aurum"},

{"text":"3' tall subterranean lizard people.\n\nKobolds are weak individually, but formidable in groups. For this reason they prefer to live in large, close-knit colonies. These communities can be found scattered across nearly any corner of the globe.\n\n!! Subraces\n\n!!! Urd\nUrds are a rare subspecies of kobold gifted with wings and the power of flight. Apart from their leathery wings, urds are virtually identical to their flightless cousins.","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Kobold","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Kobold.png","geoss.species.diet":"Omnivore","geoss.species.size":"Small","geoss.species.lifespan":"120 years","geoss.species.rarity":"Common"},
{"text":"The god of commerce and wealth.\n\nKragene's acolytes call on him for guidance in buying and selling. When he intervenes on behalf of his followers, it is usually simply to tell them what something is actually worth.","title":"Kragene","tags":"Demigod Public","geoss.demigod.hierarchy":"Larazi","geoss.character.title":"Commerce Commander","geoss.character.status":"Alive","geoss.character.alignment":"Lawful Neutral","geoss.deity.domain":"god of commerce and wealth"},
{"text":"Kuo-toa are degenerate fishlike humanoids that once inhabited the shores and islands of the surface world. Long ago humans and their ilk drove the kuo-toa underground, where they dwell in madness and everlasting night. Kuo-toa can no longer abide daylight.","title":"Kuo-Toa","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]] Humanoid","geoss.species.diet":"Omnivore","geoss.species.size":"Medium","geoss.species.rarity":"Rare","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/KuoToa.png","geoss.species.skinColor":"Silver-gray","geoss.species.eyeColor":"Silver-black","geoss.species.alignment":"Neutral Evil"},
{"text":"","title":"Lago","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Hider of Eggs","geoss.demigod.hierarchy":"Chromus","geoss.deity.domain":"god of the spring festival"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Lagos.png\" />\n\n[[Rift Activity|Rift]]: Moderate\n\n!!!! Population:\n* [[Aarakocra]]\n* [[Bloodfin]]\n* [[Elf]]\n* [[Gnome]]\n* [[Grippli]]\n* [[Halfling]]\n* [[Human]]\n* [[Kobold]]\n* [[Orc]]\n\n\n!! Nations\n{{!!title}} is home to the following nations.\n\n* [[Amarillo|Amarillo (Nation)]]\n\n\n!! Regions\n\nLagos contains 11 different regions.\n\n\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/lagos-regions.png\" class=\"loose-species-image\" />\n\n# Jhabal Adnari (The Firelake)\n# Moonfire Mountains\n# [[Sky Island]]\n# The Wetwood\n# Crown Fields\n# [[Verdant Isle]]\n# Notriv's Valley\n# Scorchwind Desert\n# Flatlands (Southern Plains)\n# Lake Hettal\n# Eastern Barrens\n\n\n!! History\nOnce, Lagos was ruled almost entirely by the powerful Lim clan. Over the centuries, their grasp on the continent began to falter as their subjects tired of their often tyrannical rule. This trend continued until the Lim's influence covered only about a quarter of their former empire. This began to change sometime within the last two decades. The Lim empire has begun to expand once more under the careful rule of [[Pehr Lim]], its last remaining heir.\n\n\n\n!! Notable Resources\n* Livestock, chicken\n* Livestock, cow\n* Metal, iron\n* Metal, gold\n* Wood\n\n\n!! Ecology\n\n!!! Common Flora\n* Flowers\n** Tulips\n** Daffodils\n* Fruits\n** Apple\n* Trees\n** Pine\n** Oak\n* Vegetables\n** Carrots\n\n!!! Common Fauna\n* Deer","title":"Lagos","tags":"Continent Public Geoss","color":"#000000"},
{"text":"","title":"Lagos Nation","tags":"Public Category Lagos","color":"#000000","caption":"Nations","icon":"$:/geoss/images/crown"},
{"text":"","title":"Lagos Region","tags":"Public Category Lagos","color":"#000000","caption":"Regions"},
{"text":"''GODDESS OF LAW - Larazi.'' Larazi is the guardian of law, order, and justice. Out of all the gods, she is easily one of the most respected. And feared. Her tenets require that her followers adhere to a strict code. Breaking the code is severely punished in nearly all cases. While few can argue that Larazi is unjust, she tends to be unforgiving. ","title":"Larazi","tags":"[[Prime Deity]] Public Deceased","image":"https://sethmaxson.github.io/dnd/img/emblems/Larazi.png","geoss.character.alignment":"Lawful Neutral","geoss.deity.domain":"GODDESS OF LAW","geoss.character.status":"Deceased"},
{"text":"''Leon Aurum II'' is the 57 year old ruler of the [[Kingdom of Aurum]]. He has sat on the throne for several decades, and has been well-liked in that time.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Aasimar Incomplete","title":"Leon Aurum II","modified":"20220524145158908","modifier":"SethM"},
{"text":"","title":"Leosut","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Plane Jane","geoss.demigod.hierarchy":"Notriv","geoss.deity.domain":"god of inter-dimensional travel"},
{"text":"A leprechaun is a diminutive supernatural being from the [[Feywild]], classed by some as a type of solitary fairy. They are usually depicted as little bearded men, wearing a coat and hat, who partake in mischief. Most leprechauns strive to fill a large pot or cauldron with gold, which many people theorize they then instinctively hide at the end of the rainbow.","title":"Leprechaun","tags":"[[Intelligent Species]] Public Species Fey","geoss.species.size":"Small","geoss.species.rarity":"Very Rare"},
{"text":"","title":"Liaxon","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Purveyor of Untruth","geoss.demigod.hierarchy":"Fouvil","geoss.deity.domain":"god of lies and deception"},
{"text":"","title":"Limerick","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Immortal Prankster","geoss.demigod.hierarchy":"Spaxis","geoss.deity.domain":"god of pranks"},
{"text":"''Lionel Blackwood'' is a 36 year old [[Human]], and the founder of the [[Republic of Likeminded Free Peoples]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Incomplete","title":"Lionel Blackwood","modified":"20220524145158908","modifier":"SethM"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/Lizardfolk.png\" class=\"loose-species-image\" />\n\nCarnivorous, cold-blooded, and harshly utilitarian. They aren't inherently evil, but their tendency to eat anyone they don't find useful means they don't make many friends.\n\nLizardfolk are most commonly found on the continent of [[Decapos]].","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]]","title":"Lizardfolk","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Lizardfolk.png","diet":"Carnivore","size":"Medium"},
{"text":"''LORD OF THE CHAMPION - Lonic.'' Lonic is the patron deity of heroes and adventurers who seek to better the world. Lonic's core tenet is courage, and he strongly encourages his followers to overthrow evil wherever it arises. He and [[Fouvil]] are mortal enemies.","title":"Lonic","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Lonic.png","geoss.character.alignment":"Lawful Good","geoss.character.status":"Alive","geoss.deity.domain":"GOD OF HEROISM","geoss.character.title":"Lord of the Champion"},
{"text":"! Magic Item Rarity and Value\n\nTaken from //pg. 135// of the __//5e DMG//__\n\nEach magic item has a rarity: common, uncommon, rare, very rare, or legendary. Common magic items, such as a potion of healing, are the most plentiful. Some legendary items, such as the apparatus of Kwalish, are unique. The game assumes that the secrets of creating the most powerful items arose centuries ago and were then gradually lost as a result of wars, cataclysms, and mishaps. Even uncommon items can't be easily created. Thus, many magic items are well-preserved antiquities.\n\nRarity provides a rough measure of an item's power relative to other magic items. Each rarity corresponds to character level, as shown in the Magic Item Rarity table. A character doesn't typically find a rare magic item, for example, until around 5th level. That said, rarity shouldn't get in the way of your campaign's story. If you want a ring of invisibility to fall into the hands of a 1st-level character, so be it. No doubt a great story will arise from that event.\n\nIf your campaign allows for trade in magic items, rarity can also help you set prices for them. As the DM, you determine the value of an individual magic item based on its rarity. Suggested values are provided in the Magic Item Rarity table. The value of a consumable item, such as a potion or scroll, is typically half the value of a permanent item of the same rarity.\n\n\u003Ctable class=\"rd__table  stripe-odd-table\">\u003Ccaption data-title-index=\"34\">Magic Item Rarity\u003C/caption>\u003Cthead>\u003Ctr>\u003Cth class=\"col-4\" data-rd-isroller=\"false\">Rarity\u003C/th>\u003Cth class=\"col-4\" data-rd-isroller=\"false\">Character Level\u003C/th>\u003Cth class=\"col-4\" data-rd-isroller=\"false\">Value\u003C/th>\u003C/tr>\u003C/thead>\u003Ctbody>\u003Ctr>\u003Ctd class=\"col-4\">Common\u003C/td>\u003Ctd class=\"col-4\">1st or higher\u003C/td>\u003Ctd class=\"col-4\">50-100 gp\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd class=\"col-4\">Uncommon\u003C/td>\u003Ctd class=\"col-4\">1st or higher\u003C/td>\u003Ctd class=\"col-4\">101-500 gp\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd class=\"col-4\">Rare\u003C/td>\u003Ctd class=\"col-4\">5th or higher\u003C/td>\u003Ctd class=\"col-4\">501-5,000 gp\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd class=\"col-4\">Very rare\u003C/td>\u003Ctd class=\"col-4\">11th or higher\u003C/td>\u003Ctd class=\"col-4\">5,001-50,000 gp\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd class=\"col-4\">Legendary\u003C/td>\u003Ctd class=\"col-4\">17th or higher\u003C/td>\u003Ctd class=\"col-4\">50,001+ gp\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>","tags":"[[DM Info - General Session Planning]]","title":"Magic Item Rarity and Value"},

{"text":"Moiven is a young adult elf that the party first encountered in a tavern on [[Moss Point]]. He gave a sending stone to [[Guidos]].","created":"20220523202500380","creator":"SethM","tags":"Character NPC Public [[Wednesday Warriors]] Elf","title":"Moiven Enialis Yridnae","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/npc/moiven.png","geoss.character.gender":"Male","geoss.character.species":"Elf","geoss.character.lastKnownLocation":"Moss Point (Sell-Shack)"},
{"text":"Mongrelfolk are humanoids that have undergone, or whose ancestors underwent, horrific magical transformations, to the extent that they retain only a fraction of their original being. Their humanoid bodies incorporate the features of various beasts. For example, one mongrelfolk might have the basic body shape of a dwarf with a head that combines the features of a cat and a lizard, one arm that ends in a crab's pincer, and one leg that ends in a cloven hoof. Another might have the skin and horns of a cow, the eyes of a spider, frog's legs, and a scaly lizard's tail. Each mongrelfolk's mad combination of humanoid and animal forms results in its having a slow, awkward gait.","title":"Mongrelfolk","tags":"[[Intelligent Species]] Species [[Plagiarized description (needs rewrite)]] Humanoid Public","geoss.species.diet":"Omnivore","geoss.species.size":"Medium","geoss.species.rarity":"Exceptionally Rare","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Mongrelfolk.png","geoss.species.favoredClimate":"Any","geoss.species.lifespan":"25-110 years","geoss.species.height":"53-64 in","geoss.species.weight":"Male: 104‒244 lb (47.2‒111 kg)\u003Cbr/>Female: 89‒181 lb (40‒82.1 kg)","geoss.species.vision":"[[Low-light Vision]]","geoss.species.alignment":"Any","geoss.species.favoredTerrain":"Any, underground","geoss.species.languages":"Common, Mongrel"},
{"text":"Monstrosities are monsters in the strictest sense-frightening creatures that are not ordinary, not truly natural, and almost never benign. Some are the results of magical experimentation gone awry (such as owlbears), and others are the product of terrible curses (including minotaurs and yuan-ti). They defy categorization, and in some sense serve as a catch-all category for creatures that don't fit into any other type.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Monstrosity"},
{"text":"''GOD OF WAR - Mortadus.'' Mortadus lives for combat. He becomes restless in times of peace, and has even been known to stage large gladiatorial tournaments for his own amusement.","title":"Mortadus","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Mortadus.png","geoss.character.alignment":"Neutral Evil","geoss.character.status":"Alive","geoss.deity.domain":"GOD OF WAR"},
{"text":"","title":"Mosoc","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Ballad Boi","geoss.demigod.hierarchy":"Rachi","geoss.deity.domain":"god of song"},
{"text":"Moss Point is a small [[Sell-Shack]] that does not align with any particular church. Moss Point was constructed by a [[Firbolg]] named Beech, who now owns and operates the station.\n\nMoss Point was created mostly out of natural resources, presumably grown by Beech's druidic magic.\n\n!! Notable NPCs\n''Beech'' - N Adult Male Firbolg. Threat level: slightly low. Intelligence level: very high. \nAn adult firbolg who talks to himself and comes from an extremist cult. He is morbid and capricious, and has found work as a merchant.","tags":"Public Location Skystation","title":"Moss Point"},
{"text":"! Murica Bigbrain\nA half-drow monk.\n\n!! Description\n\n!!! Lycanthropy\nMurica carries an exceptionally rare form of lycanthropy; the curse of the wererabbit. Consequently, Murica will be able to shift between three different forms if she fully embraces the curse.\n\n* Humanoid form - Murica's normal half-drow form.\n* Hybrid form - Murica takes the form of a humanoid rabbit that stands at about 3 feet tall.\n* Rabbit form - Murica takes the form of a small albino rabbit.\n\n!! Personality\n\n!! Relationships\n\n!! History\n[[Murica Bigbrain (Original Form)]]\n\nMurica sold the entirety of her memories from the first twelve years of her life to [[Ssssimon]] in exchange for a [[Deck of Change|Murica's Deck of Change]]. Consequently, too much of her history has been forgotten for Murica to recall whether she grew up in Geoss, or was simply pulled into [[Geoss]] through a [[rift|Rift]] from some other world.\n\n!! Inventory\nMurica's inventory contains the following items, probably in addition to other unlisted items.\n\u003C\u003Clist-links \"[tag[Party Inventory]tag[Murica Bigbrain]]\">>\n\n!! Additional Information\n!!! Curses\n* Unidentified curse\n* Exploded and transformed from male orc into female half-drow.\n* The character cannot turn right until the curse is lifted.","created":"20220523203750385","creator":"SethM","tags":"Character [[Player Character]] [[Wednesday Warriors]] Public Orc Drow Half-Elf Active","title":"Murica Bigbrain","modified":"20220524151538778","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/wednesday-warriors/murica.png","geoss.character.gender":"Female","geoss.character.status":"Alive","geoss.character.player":"Dom","geoss.character.species":"Half-Elf","geoss.character.title":"CN Male Half-Elf Monk (Way of the Drunken Master)"},
{"text":"! Murica Bigbrain\nA half-orc monk.\n\n!! Description\n\n!! Personality\n\n!! Relationships\n\n!! History\n\n!! Inventory\nMurica's inventory contains the following items, probably in addition to other unlisted items.\n\n* [[Masque Charm]]\n* [[Murica's Deck of Change]]\n* [[Murica's Eldritch Claw Tattoo]]\n* [[Staff of Birdcalls]]\n\n!! Additional Information\n!!! Curses\n* Unidentified curse\n* The character explodes for (as per a 5th level Fireball) 24 times the next time they take a long rest, then is immediately put under the effects of a Reincarnation spell into a Half-Elf (drow) female.\n* The character cannot turn right until the curse is lifted.","created":"20220523203750385","creator":"SethM","tags":"Character [[Player Character]] [[Wednesday Warriors]] Public Orc [[Murica Bigbrain]] Inactive","title":"Murica Bigbrain (Original Form)","modified":"20220524151538778","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/wednesday-warriors/murica_orc.png","geoss.character.gender":"Male","geoss.character.species":"Orc","geoss.character.title":"CN Male Half-Orc Monk (Way of the Drunken Master)","geoss.character.status":"Alive","geoss.character.player":"Dom"},
{"text":"!!!Additional Curses:\n* Turned into a lycanthrope... with the form of a rabbit.\n\n!!!Other Info:\n* Seems to have something of a crush on [[Kenji Cherrymoon]], although Murica has not encountered the halfling since her change of race/gender.","list":"[[Murica Bigbrain]]","tags":"Note","title":"Murica Bigbrain: DM Notes"},
{"text":"An enchanted deck of cards with arcane power for bringing fortune or ruin via magical changes to the user's body.\n\n[[Murica Bigbrain]] obtained the deck from [[The Essentials]], where he purchased it with the memories of the first twelve years of his life.","tags":"Public Item [[Magic Item]] [[Party Inventory]] [[Wednesday Warriors]] [[Murica Bigbrain]]","title":"Murica's Deck of Change"},
{"text":"A magical tattoo that enhances the power of Murica's unarmed martial arts.\n\n[[Murica Bigbrain]] obtained the tattoo from an overturned alchemists cart near the northbound road out of [[Averton]].","tags":"Public Item [[Magic Item]] [[Party Inventory]] [[Wednesday Warriors]] [[Murica Bigbrain]]","title":"Murica's Eldritch Claw Tattoo"},
{"text":"Myconids are intelligent, ambulatory fungi that live in the Underdark, seek enlightenment, and deplore violence. If approached peacefully, myconids gladly provide shelter or allow safe passage through their colonies.","title":"Myconid","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"Namfoodle \"Blabberchat\" Daergel is a good humored warlock driven by ambition. He is highly chaotic and unpredictable by most standards, but he frequently exhibits a love of adventure and a nasty Napoleon complex.\n\nGold is the only thing Namfoodle loves more than a good jape. When a good-humored sky-pirate offered him the chance to fly all over the world swiping people's gold from right under their noses, he gleefully accepted.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Namfoodle Daergel","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/namfoodle_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Gnome"},

{"text":"\u003Ctable class=\"infobox\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Amarillo (am - ah - ree - yo)\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/flags/amarillo_flag.png\" decoding=\"async\" class=\"loose-species-image\">\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Capital\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Amarillo (City)]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Hallmarks\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Airships, trade, wizardry, experimental magic and technology\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Varies\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">[[Alignment]]\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Varies\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Established\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">1831 AE\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\n!! Introduction:\n\n!!! Background: Some info about your country\n\n!! Geography:\n\n!!! Location: Give precise geographical information (where exactly on the continent, bordering countries, bordering seas/oceans)\n\n!!! Map References: continent it is located in\n\n!!! Area:\n\n!!!! Total: If you have a precise number, if not, what rank is it in terms of size?\n\n!!!! Comparative: give real-world references for size, you can also use other countries from your world\n\n!!! Climate: Give a precise description of your country's climate(s)\n\n!!! Terrain: Give informations about mountains, plains, etc...\n\n!!! Natural Resources: Ores, animals, special lands, etc...\n\n!!! Natural Hazards:\n\n!!! Geographical Notes: Things that don't fit into any other categories but are still notable\n\n!! People and Society:\n\n!!! Nationality: What the people are called, the adjective given\n\n!!! Ethnicities: Majority and minorities\n\n!!! Languages: Official languages, dialects\n\n!!! Religions: Percentages, is there a state religion?\n\n!!! Population: How many people live there?\n\n!!! Age structure:\n\n0-20: percentage\n\n20-50: percentage\n\n50-65: percentage\n\n65+: percentage\n\n!!! Median age: Average age for the population\n\n!!! Life expectancy: What age can people hope of getting to?\n\n!!! Fertility: How many children, in average, per woman\n\n!! Government:\n\n!!! Name: Short and long form, local name, short and long\n\n!!! Government type:\n\n!!! Capital:\n\n!!! Dependent areas: Overseas territories, colonies, etc...\n\n!!! National Holiday: Date, Background\n\n!!! Citizenship: Is it given at birth? Can you have it by descent? Can you have multiple citizenships? Can you have naturalization, when?\n\n!!! Suffrage: Voting age, if voting exists\n\n!!! Executive branch:\n\nHead of state: Who represents the state: Position and name\n\nHead of government: Who runs the government: Position and name\n\nElections: Describe the election process\n\n!!! Legislative branch:\n\nDescription:\n\nElections:\n\n!!! Flag description:\n\n!!! National Symbols:\n\n!!! National anthem: Name and history\n\n!! Economy:\n\n!!! Overview: Give a detailed overview of the nation's economy\n\n!!! GDP: Give your nation's total GDP and its rank in the world, you can go more in-depth if you want: growth, per capita, saving and composition\n\n!!! Agriculture: What are your country's main revenue sources from agriculture\n\n!!! Industries: What are your country's main revenue sources from industry\n\n!!! Labour force: How many people are working, what's the worldwide rank? What are the occupation percentages?\n\n!!! Budget: Revenues and expenditures\n\n!!! Notes: Other informations about your country's economy\n\n!! Military and Security:\n\n-Military branches: Give the military's different branches and their names\n\n-Service age: What is the minimum age to join the military, what are the genders? Is there conscription or service obligation?\n\n-Military expenditures: military budget and world rank\n\n-Nuclear armament: Is it a nuclear power? How many weapons? What is the world rank?\n\n-Disputes: National and worldwide conflicts, with whom? Any territorial disputes?\n\n-Illicit Drugs:","tags":"Nation Template","title":"Nation Template"},

{"text":"A young adult [[Aasimar]]. He is aimless and shy, and has found work as a private investigator in [[Tilaporth]]. He does not have an office, so he conducts business on the first floor of the [[Golden Bushell]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Aasimar Public","title":"Nigel Farmer","modified":"20220524145158908","modifier":"SethM"},
{"text":"","title":"Nilbog","tags":"Demigod Public","geoss.character.status":"Alive","geoss.character.title":"Chaos Imp","geoss.demigod.hierarchy":"Spaxis","geoss.deity.domain":"goblin god of comedy and revenge"},
{"text":"Nlossae Sicafei is an adult elf, who always keeps a level head and comes from [[Okham]]. He is calculated and a know-it-all, and works as the leader of [[The Razor's Edge]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Elf","title":"Nlossae Sicafei","modified":"20220524145158908","modifier":"SethM","geoss.character.gender":"Male","geoss.character.species":"Elf"},
{"text":"!!!! Population:\n* [[Elf]] (Moon)\n* [[Drow]]\n* [[Hobgoblin]]\n* [[Lizardfolk]]\n\nThe large, northern region of [[Decapos]]. It loosely resembles a crustacean claw.","title":"North Claw","tags":"Region Public [[Decapos Region]]"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Notre.png\" />\n\n[[Rift Activity|Rift]]: Low\n\n!!!! Population:\n* [[Drow]]\n* Unknown\n\nThe northernmost continent on [[Geoss]]. A small city of drow artisans on the southern coast makes the most coveted designed clothing in the world, but there are no other known settlements in Notre. The harsh, arctic climate has deterred any potential explorers from venturing further into the frozen wilds.","title":"Notre","tags":"Continent Public Geoss"},
{"text":"''GODDESS OF WISDOM - Notriv.'' Notriv is the patron deity of lessons well-learned. She is thought to be something of a parental figure to most mortal life, and is associated with knowledge and self-preservation. What many people consider to be common sense, others believe to be the guiding voice of Notriv.","title":"Notriv","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Notriv.png","geoss.character.alignment":"Neutral Good","geoss.character.status":"Alive","geoss.deity.domain":"GODDESS OF WISDOM"},
{"text":"!!! Subcategories:\n* [[Ally]]\n* [[Antagonist]]","title":"NPC","color":"#805e00","tags":"Category Public"},
{"text":"","tags":"Public Ocean Category","title":"Nyr Ocean"},
{"text":"The Kingdom of [[Eclipse]] is ruled by three lords, referred to as Obscurants. Collectively, they make up the Obscurant Council.\n\n!!! Obscurant Bradley\nLE Protector [[Aasimar]] male Rogue (Mastermind). \n\nBradley is the disgraced fifth son of a noble family. Realizing that he was too far down the line of succession to inherit any real power, Bradley disavowed his family and created a merchant empire for himself. He was plucked from his original world by a rift and deposited in Geoss some time ago.\n\n\n!!! Obscurant Malenia\nN Kalashtar female Paladin (Oath of Devotion). \n\nPretentious and prone to wrath. In charge of the law enforcement division of government (name pending). Was pulled into Geoss through a rift a few years ago.\n\n\n!!! Obscurant Kazan\nLE Elderly [[Human]] male (Warlock/Wizard). \n\nKazan is a lowborn, and a native to the region. He has been trying to climb his way to the ruling class for most of his life. Deeply paranoid, and is in charge of the shadowy machinations of the Thieves' Guild.","title":"Obscurant Council","tags":"Public Ruler"},

{"text":"","title":"Ociphe","tags":"Demigod Public Deceased","geoss.character.status":"Deceased","geoss.character.title":"Matron of Mistakes","geoss.demigod.hierarchy":"Notriv","geoss.deity.domain":"goddess learning through error"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Okham (awk - am)\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">5,000 (100% other)\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Democracy.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The city is encased within a giant protective shell made of an unknown, seemingly indestructible material.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Basic supplies are readily available, though exotic goods and services are harder to find.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The town contains several temples, as well as various merchant guilds and other organizations.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nOkham is a small but remarkably sophisticated city on the [[Verdant Isle]]. Okham was founded by 5 tinkerers who wanted a workshop far away from any lesser minds. Over time, their ambitions grew, and the town grew with them. The tinkerers recruited citizens with the promise of free homes for anyone able to aid in the advance of science.\n\nOkham's citizens are all scientists or tinkerers. The city is run by a council of elected officials known as The Razor. Candidates are usually selected based on prior achievements, or sheer sharpness of wit.\n\n!!Culture\nOkham is a scientific community above all else. Intelligence and innovation are essential qualities in any persons looking to become citizens.\n\nOkhamites value brains over brawn, and have little interest in a persons' race or beliefs. Members of any race are welcome, but all newcomers must either pass the entrance exam or possess an invitation from a member of The Razor.\n\n!! Related Pages\n* [[The Razor's Edge]]\n","tags":"Settlement Location Lagos [[Verdant Isle]] Public Town","title":"Okham"},
{"text":"In nursery rhymes, oni are fearsome bogeymen that haunt the nightmares of children and adults alike, yet they are very real and always hungry. They find human babies especially delicious. Oni look like demonic ogres with blue or green skin, dark hair, and a pair of short ivory horns protruding from their foreheads. Their eyes are dark with strikingly white pupils, and their teeth and claws are jet black.","title":"Oni","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},
{"text":"Oozes are gelatinous creatures that rarely have a fixed shape. They are mostly subterranean, dwelling in caves and dungeons and feeding on refuse, carrion, or creatures unlucky enough to get in their way. Black puddings and gelatinous cubes are among the most recognizable oozes.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Ooze"},
{"text":"Though they may be mean and green, there is nothing lean about these hulking masses of muscle. Historically, orcs have more than earned their reputation as dimwitted barbarians.\n\nOrcs are most often found in the eastern coast of [[Lagos]] and in the south of [[Terrapim]].","created":"20220524151000873","creator":"SethM","tags":"Species [[Playable race]] Public [[Intelligent Species]] Humanoid","title":"Orc","modified":"20220524152150346","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Orc.png","geoss.species.diet":"Omnivore","geoss.species.size":"Medium","geoss.species.lifespan":"50 years","geoss.species.rarity":"Common"},
{"text":"''Orion MacLeod III'' is a 53 year old Fey-Touched [[Human]], and the ruler of the [[Kingdom of Frost]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Incomplete","title":"Orion MacLeod III","modified":"20220524145158908","modifier":"SethM"},
{"text":"''Osbeck Lim'' - The older and scarier looking of the two Lim brothers. Easily 6'6\", and never seen without his favorite war hammer. Communicates with grunts or hammering far more frequently than with words. Enjoys violence.\n\nSlain by the Rewera's forces during an invasion of [[Amarillo|Amarillo (City)]].","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler Deceased","title":"Osbeck Lim","modified":"20220524145158908","modifier":"SethM"},
{"text":"\u003Ctable class=\"settlement-summary\">\n\t\u003Cthead>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-header\" colspan=\"2\">Osta Müü Turul ( oh - stah &nbsp; moo &nbsp; tuh - ruhl )\u003C/th>\n\t\t\u003C/tr>\n\t\u003C/thead>\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Population\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">72,600 (40% elf, 60% other)\u003Cbr/>\n\t\t\t\t//__Note__: This is an estimate of the number of permanent residents. Due to port traffic, the number of people in the city at any given moment is closer to 120,000.//\n\t\t\t\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Government\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Plutocracy\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Defense\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The elves employ a large security force comprised mostly of dwarves and half-orcs.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Commerce\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">Nearly anything one can imagine can be bought or sold somewhere on the island.\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth class=\"infobox-label\">Organizations\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">The size of the city coupled with its status as a major trade hub has resulted in countless guilds and churches springing up all over the island.\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n\nOsta Müü Turul is a city covering a small island roughly midway between Paros, Lagos, and Decapos. The city is a massive trade hub where merchants from each continent can meet and conduct business. Security is tight, and the island has the highest known concentration of airship docks in the world.","tags":"Settlement Location Island [[Seiklus Ocean]] Metropolis Public","title":"Osta Müü Turul"},
{"text":"[[Geoss]] is a world full of mystery and opportunity, watched over by [[many deities|Pantheon]]. The following is the most widely accepted pantheon in the known world. While there are countless other systems of belief, nearly everyone agrees that these beings play a part in the everyday function of reality.\n\n!! Prime Pantheon\nOrder is kept by the twelve oldest and most powerful of the deities, known as [[prime deities|Prime Deity]]. Collectively they are referred to as the ''//Prime Pantheon//''.\n\n!!! Current\n[[GOD OF CHAOS - Spaxis.|Spaxis]] Spaxis thrives on chance and relishes absurdity. He frequently\noffers deals to mortals under various guises, only to have the deal backfire on his victims in\nunpredictable ways. His arrival is usually signaled by loud cackling. Over the centuries, this\nbehavior has caused many a mortal to refer to Spaxis as THE MAD GOD.\n\n[[GODDESS OF CREATION - Rachi.|Rachi]] Rachi is the flower child of the gods. She promotes new\nideas, new inventions, and all other general newness. Because of this, she is often\nassociated with science and invention, and is often thought to be the patron of tinkerers.\n\n[[GOD OF DEATH - Immordan.|Immordan]] Most mortals know little of Immordan, for he usually only\nreveals himself to them at the time of their death. He watches over the souls of the\ndeceased. This includes ensuring that everyone is assigned an afterlife befitting their deeds\nduring their time on the mortal coil.\n\n[[GOD OF THE HARVEST - BUD.|Bud Smoak]] Bud is responsible for maintaining the balance of nature. Farms, forests, and all naturally occurring biomes fall under his domain.\n\n[[GODDESS OF LAW - Larazi.|Larazi]] Larazi is the guardian of law, order, and justice. Out of all the\ngods, she is easily one of the most respected. And feared. Her tenets require that her\nfollowers adhere to a strict code. Breaking the code is severely punished in nearly all cases.\nWhile few can argue that Larazi is unjust, she tends to be unforgiving.\n\n[[GOD OF LIFE - Vidan.|Vidan]] Vidan is responsible for ushering new souls into existence. He is often regarded as the kindest of the gods, and is beloved by most mortals. It has been said that he has retrieved the souls of dead mortals on a few occasions so that they could be reincarnated into a new life. If this is true, it doesn't happen often. These souls would have to be retrieved from the underworld, and the //god of death// is not easy to steal from.\n\n[[GODDESS OF WISDOM - Notriv.|Notriv]] Notriv is the patron deity of lessons well-learned. She is\nthought to be something of a parental figure to most mortal life, and is associated with\nknowledge and self-preservation. What many people consider to be common sense, is\nbelieved by others to be the guiding voice of Notriv.\n\n[[GODDESS OF STORMS - Tordanei.|Tordanei]] Tordanei is the most passionate of the gods, and\nchanges moods as often as the wind changes directions. Despite her emotional\ninconsistency, Tordanei is generally believed to be benevolent.\n\n[[GOD OF TIME - Chromus.|Chromus]] Chromus is the deity responsible for the passage of time.\nAncient texts speak of time resembling a roaring river, eroding everything in its path.\nChromus harnessed this flow and controls it, allowing mortals a chance at a proper lifespan.\nThis is a very delicate balance. If too much of the flow were to be let through, the lifespans\nof most mortals would be over in a moment. If too little were to be let through, the passage\nof time could stop completely, resulting in the material plane being locked in one moment\nforever.\n\n[[GOD OF WAR - Mortadus.|Mortadus]] Mortadus lives for combat. He becomes restless in times of\npeace, and has even been known to stage large gladiatorial tournaments for his own\namusement.\n\n[[LORD OF THE CHAMPION - Lonic.|Lonic]] Lonic is the patron deity of heroes and adventurers\nwho seek to better the world. Lonic's core tenet is courage, and he strongly encourages his\nfollowers to overthrow evil wherever it arises. He and Fouvil are mortal enemies.\n\n[[LORD OF THE VILE - Fouvil.|Fouvil]] Fouvil is the dark god of those who seek to obtain power\nthrough whatever means necessary. His worshippers almost universally identify with evil\nalignments. People of Neutral or Good alignments tend to despise Fouvil. Fouvil and Lonic\nhave a long-standing rivalry, and constantly instruct their followers to wage war on each\nother.\n\n!!! Deceased\nMost would correctly assume that the members of the pantheon are well and truly immortal. Despite this immortality, it is possible for a god to be slain through extraordinary measures. The following were members of the prime pantheon at the time of their death.\n\n* [[GOD OF DEATH - Immordan.|Immordan]] Usurped by the pretender god known as the [[Rewera]].\n* [[GODDESS OF THE HARVEST - Graisum.|Graisum]] Slain during the [[Divine Incursion]].\n* [[GODDESS OF LAW - Larazi.|Larazi]] Slain during the [[Divine Incursion]].\n* [[GOD OF TIME - Chromus.|Chromus]] Slain during the [[Divine Incursion]].\n\n!! Lesser Deities and Hierarchy\nThe remaining gods and goddesses each swear their fealty to a single member of the prime pantheon. These [[subservient divines|Demigod]] are known as ''//lesser deities//'' or ''//demigods//''. While the origin of prime deities predates recorded history, most of the lesser deities are mortals who ascended to godhood. This occurs when a mortal receives genuine, sincere worship from another mortal. The strength of the worshiper's belief causes the recipient of the worship to transcend into divinity. The more active worshippers a demigod has, the more powerful they become. Theoretically, a demigod could become a prime deity with enough worshippers.\n\n* ''GOD OF CHAOS - Spaxis.''\n** [[Aviiha]]\n** [[Limerick]]\n** [[Nilbog]]\n** [[Santiago]]\n \n* ''GODDESS OF CREATION - Rachi.''\n** [[Mosoc]]\n** ~~[[Robyll Cypress]]~~ (Deceased)\n \n* ''GOD OF DEATH - Immordan.''\n** [[Ghoyzhu]]\n\n* ''GODDESS OF THE HARVEST - Graisum.''\n** [[Makolo]]\n** [[Thobos]]\n \n* ''GODDESS OF LAW - Larazi.''\n** [[Kragene]]\n** [[Pteros]]\n \n* ''GOD OF LIFE - Vidan.''\n** [[Felty]]\n** ~~[[Gillywung]]~~ (Deceased)\n** [[Irwodile]]\n \n* ''GODDESS OF WISDOM - Notriv.''\n** [[Fielum]]\n** [[Leosut]]\n** ~~[[Ociphe]]~~ (Deceased)\n** [[Telov]]\n \n* ''GODDESS OF STORMS - Tordanei.''\n** [[Benterton]]\n** [[Jackael]]\n \n* ''GOD OF TIME - Chromus.''\n** [[Enamela]]\n** ~~[[Klause]]~~ (Deceased)\n** [[Lago]]\n \n* ''GOD OF WAR - Mortadus.''\n** [[Captain Chad]]\n** [[Rinald]]\n \n* ''LORD OF THE CHAMPION - Lonic.''\n** [[Doujien]]\n** [[Veland]]\n \n* ''LORD OF THE VILE - Fouvil.''\n** [[Liaxon]]\n** [[Stefanson]]\n\n!!Related Pages\n* [[Prime Deity]]\n* [[Demigod]]","title":"Pantheon","tags":"Public TableOfContents"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Paros.png\" />\n\n[[Rift Activity|Rift]]: Extremely High\n\n!!!! Population:\n* [[Dwarf]]\n* [[Elf]]\n* [[Gnome]]\n* [[Grung]]\n* [[Halfling]]\n* [[Ratfolk]]\n* Thri-Kreen\n* Wilkoss\n\nCenturies ago, a mysterious explosion was heard somewhere near the center of The Great Ramparts. This explosion somehow released various new species to released into the world. Over the centuries, these species settled various regions of Paros, resulting in the continent being home to some of the most colorful and alien cultures on all of [[Geoss]].\n\n!! Regions\nParos is comprised of three primary regions.\n\n* [[Divitaera]]\n* [[Incosolum]]\n* [[Silvanenum]]\n\n\n!! Resources\n!!! Notable Resources\n* Coffee\n* Gem, Diamond\n* Gem, Emerald\n* Gem, Ruby\n* Metal, Iron\n* Spice, Pink Salt\n* Rift Scrap\n* Wood\n\n!!! Common Flora\n* Flowers\n** Sunflower\n* Fruits\n** Cherry\n* Trees\n** Acacia\n** Stobark (Incosolum only)\n* Vegetables\n** Lettuce\n\n!!! Common Fauna\n* Poison Dart Frog\n* Impala","title":"Paros","tags":"Continent Public Geoss","color":"#000000"},
{"text":"","title":"Paros Region","tags":"Public Category Paros","color":"#000000","caption":"Regions"},
{"text":"An airship purchased by the party.\n\n\u003Ctable style=\"border-spacing: 2px 5px;\">\n\t\u003Ctbody>\n\t\t\u003Ctr>\n\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">Party Ship\u003C/th>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Cannons\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">4 x [[Iron Cannon]]\u003C/td>\n\t\t\u003C/tr>\n\t\t\u003Ctr>\n\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Ship Model\u003C/th>\n\t\t\t\u003Ctd class=\"infobox-data\">[[Sloop]]\u003C/td>\n\t\t\u003C/tr>\n\t\u003C/tbody>\n\u003C/table>\n{{Sloop}}\n\n\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/ships/Sloop Deck Plan.png\" />","tags":"[[Wednesday Warriors]] Public Ship","title":"Party Ship"},
{"text":"''Pehr Lim'' - His reputation suggests him to be a timid, high-strung pushover. His reputation is very wrong. Pehr is a cold, calculating ruler, and is unquestionably in charge.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Public Human Notable Ruler","title":"Pehr Lim","modified":"20220524145158908","modifier":"SethM"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/maps/landmasses/Peku.png\" />\n\n[[Rift Activity|Rift]]: Low\n\n!!!! Population:\n* [[Bearfolk]]\n* [[Oni]]\n* [[Pixie]]\n* [[Salamander]]\n* [[Simian]]\n* [[Sprite]]\n* [[Treant]]\n\nPeku is one of the smaller and more isolated continents on [[Geoss]]. It is largely uncontacted by the rest of the world, thanks in no small part to the dense fog that always surrounds the mysterious landmass.\n\nPeku is a land deeply linked to nature. It has no formal kingdoms or nations, but it is governed by three separate treant councils, one of which resides under each of the massive \"heart trees.\" Peku has recently fallen victim to an invasion of fire elementals from the volcano at the center of the island.\n\nIf one were to gaze at the massive volcano in the center of the island from a distance, it would appear almost that lava was flowing upwards into the mouth of the volcano. A closer inspection would quickly reveal that the \"lava\" is in fact hordes of salamanders slithering in and out of the sulfurous mountain.\n\n''Grand Tree'' - Located near the western coast of Peku. Home to the bearfolk tribes.\n\n''Grave Tree'' - The northmost heart tree. Was killed by the fire elementals. Is now singed and lifeless, and serves as an outpost for the oni forces that work alongside the salamanders.\n\n''Great Tree'' - The easternmost heart tree. Home of the simian tribes.\n\n!! Resources\n!!! Notable Resources\n* Wood\n\n!!! Common Flora\n* Flowers\n** Daffodils\n** Tulips\n* Fruits\n** Apple\n* Trees\n** Oak\n** Pine\n* Vegetables\n** Carrot\n\n!!! Common Fauna\n* Panda","title":"Peku","tags":"Continent Public Geoss"},
{"text":"","title":"Peku Region","tags":"Public Category Peku","color":"#000000","caption":"Regions"},
{"text":"","created":"20220523203605832","creator":"SethM","tags":"Character [[Player Character]] [[Wednesday Warriors]] Public Halfling Inactive Retconned","title":"Peppa Shortbottom","modified":"20220524151210151","modifier":"SethM","geoss.character.gender":"Female","geoss.character.player":"Scarlett","geoss.character.species":"Halfling","geoss.character.status":"Retconned","geoss.character.title":"CN Female Halfling Rogue"},
{"text":"A middle aged (80 years old) [[Halfling]] man who is the proprietor of the [[Golden Bushell]].\n\nPerrin is bubbly, cheerful, and always willing to lend a hand to the downtrodden. His desire to help others sometimes causes him to inadvertently overstep boundaries and insert himself into his customer's affairs.","created":"20220523202034814","creator":"SethM","tags":"Character NPC Halfling Public","title":"Perrin Brushgather","modified":"20220524145158908","modifier":"SethM"},
{"text":"Standing barely a foot tall, pixies resemble diminutive elves with gossamer wings like those of dragonflies or butterflies, bright as the clear dawn and as luminous as the full moonrise.","title":"Pixie","tags":"[[Intelligent Species]] Public Species [[Plagiarized description (needs rewrite)]]"},

{"text":"Plants in this context are vegetable creatures, not ordinary flora. Most of them are ambulatory, and some are carnivorous. The quintessential plants are the shambling mound and the [[treant|Treant]]. Fungal creatures such as the gas spore and the [[myconid|Myconid]] also fall into this category.","tags":"Public Category [[Creature Type]] [[Plagiarized description (needs rewrite)]]","title":"Plant"},

{"text":"","title":"Player Character","color":"#805e00","tags":"Public Category"},
{"text":"\u003C\u003C\u003C\n\tProtecting the little people.\n\u003C\u003C\u003C\n\nPolyForce is a young guild, having seemingly sprung up overnight. Relatively little is known about it, although rumors suggest that its goal is generally benevolent.\n\nPolyForce was founded in 2353 [[AE|Geossian Calendar]] by Smith after the extinction event on the [[Sky Island]]. Their goal is to be the heroes that Smith believes [[Geoss]] needs.\n\n__Headquarters__: [[Tower of Renovamen]]\n\n__Guild leader__: [[Smith]]","tags":"Faction Public Lagos Guild","title":"PolyForce"},

{"text":"''GODDESS OF CREATION - Rachi.'' Rachi is the flower child of the gods. She promotes new ideas, new inventions, and all other general newness.  Because of this, she is associated with science and invention, and is often thought to be the patron deity of tinkerers.","title":"Rachi","tags":"[[Prime Deity]] Public","image":"https://sethmaxson.github.io/dnd/img/emblems/Rachi.png","geoss.character.alignment":"Chaotic Neutral","geoss.character.status":"Alive","geoss.deity.domain":"GODDESS OF CREATION"},
{"text":"Recently invented by a team in [[Okham]]. These are faster than even the fastest airships, but can only travel on a very specific, expensive type of road.","tags":"Public Vehicle [[Advanced Vehicle]]","title":"Rail-Carriage"},
{"text":"\u003Cimg src=\"https://sethmaxson.github.io/dnd/img/races/raceEntry/ratfolk_m.png\" class=\"loose-species-image\" />\n\n\u003C\u003C\u003C\nRatfolk have more than earned their reputation as thieves, but probably not in the way you'd expect. I've never met a ratfolk pickpocket, but any single one of them would swindle you blind. I once saw a ratfolk try to sell a dwarf back his own kidney.\n\n— Brell Clark, explorer\n\u003C\u003C\u003C\n\nRatfolk are ambitious, competitive, and often look for strength in numbers. This applies both to the numbers in their net worth and the numbers of their allies.\n\nRatfolk are native to the northwest region of [[Paros]].","created":"20220524150539199","creator":"SethM","tags":"Species [[Playable race]] Public Humanoid [[Intelligent Species]] [[Unique to Geoss]]","title":"Ratfolk","modified":"20220524152759064","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/ratfolk_m.png","diet":"Omnivore","size":"Small"},
{"text":"Redji is a scholarly wizard who has a fascination with the unrecorded parts of history. His ego has a tendency to get him into trouble, but fortunately he is quite experienced at escaping the repercussions of his actions.\n\nLike most Genasi, Redji never knew his Djinn parent. Redji grew up on the mean streets of Amarillo, where he dedicated his life to the study of the arcane arts. He quickly proved himself gifted with both wand and pen.\n\nUpon deciding that he had learned everything the scholars in Amarillo could teach, Redji set out to explore the larger world in search of new challenges.","created":"20220523202500380","creator":"SethM","tags":"Character Public [[Godfall Fallout]]","title":"Redji Cloudtaker","modified":"20220524144634487","modifier":"SethM","image":"https://sethmaxson.github.io/dnd/img/characters/party/redji_portrait.png","geoss.character.gender":"Male","geoss.character.species":"Genasi"},
