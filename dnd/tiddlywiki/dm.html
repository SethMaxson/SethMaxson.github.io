v class=\\\"tc-chooser tc-language-chooser\\\">\\n\u003C$list filter=\\\"[[$:/languages/en-GB]] [plugin-type[language]sort[description]]\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[all[current]field:title{$:/language}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\u003Cdiv class=\u003C\u003Ccls>>>\\n\u003C$link>\\n\u003Cspan class=\\\"tc-image-button\\\">\\n\u003C$set name=\\\"languagePluginTitle\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude subtiddler=\u003C\u003Cflag-title>>>\\n\u003C$list filter=\\\"[all[current]field:title[$:/languages/en-GB]]\\\">\\n\u003C$transclude tiddler=\\\"$:/languages/en-GB/icon\\\"/>\\n\u003C/$list>\\n\u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\u003C$view field=\\\"description\\\">\\n\u003C$view field=\\\"name\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n\\n$(colour-picker-update-recent)$\\n\\n$actions$\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n{{$:/language/ColourPicker/Recent}} \u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}} \u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/> \\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>\\n\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\\n$actions$\\n\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\u003C$vars currentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}} firstTab={{{ [enlist\u003CtabsList>nth[1]] }}} lastTab={{{ [enlist\u003CtabsList>last[]] }}}>\\n\u003C$set name=\\\"nextTab\\\" value={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}>\\n\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$vars userInput={{{ [\u003C__storeTitle__>get[text]] }}} selectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}>\\n\u003C$set name=\\\"configTiddler\\\" value={{{ [subfilter\u003C__configTiddlerFilter__>] }}}>\\n\u003C$vars primaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}} secondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}>\\n\u003C$set name=\\\"filteredList\\\" filter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\">\\n\u003C$vars nextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}} firstItem={{{ [enlist\u003CfilteredList>nth[1]] }}} lastItem={{{ [enlist\u003CfilteredList>last[]] }}}>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\u003C$edit-text tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>> \\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>> \\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focu ascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}} colour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}} palette={{$:/palette}} element-tag=\\\"\\\"\\\"$element-tag$\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"$element-attributes$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\">\\n\u003Cdiv class=\\\"tc-thumbnail-image\\\" style=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" style=\\\"width:$width$px;height:$height$px;\\\">\\n[img[$image$]]\\n\u003C/$reveal>\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" class=\\\"tc-thumbnail-background\\\" style=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\">\u003C/$reveal>\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-icon\\\" style=\\\"fill:$color$;color:$color$;\\\">\\n$icon$\\n\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">\\n$caption$\\n\u003C/div>\\n\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define timeline-title()\\n\\\\whitespace trim\\n\u003C!-- Override this macro with a global macro \\n     of the same name if you need to change \\n     how titles are displayed on the timeline \\n     -->\\n\u003C$view field=\\\"title\\\"/>\\n\\\\end\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-caption()\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$vars item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$vars>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\")\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> />\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" s {"text":".tc-tiddler-body body {\n\tbackground-color: #fff;\n\tpadding: 50px;\n\tfont: 14px/1.5 \"Noto Sans\", \"Helvetica Neue\", Helvetica, Arial, sans-serif;\n\tcolor: #727272;\n\tfont-weight: 400;\n}\n\n/*#region Headers */\n.tc-reveal h1,\n.tc-reveal h2 {\n\tmargin-bottom: 0.6em;\n\tborder-bottom: 1px solid #a2a9b1;\n\tline-height: 1.3;\n}\n\n.tc-reveal h1,\n.tc-reveal h2,\n.tc-reveal h3,\n.tc-reveal h4,\n.tc-reveal h5,\n.tc-reveal h6 {\n\tcolor: #000;\n}\n\n.tc-reveal h1 {\n\tmargin-top: 0;\n\tmargin-bottom: 0.25em;\n\tfont-size: 1.8em;\n}\n\n.tc-reveal h2 {\n\tmargin-top: 1em;\n\tfont-size: 1.5em;\n\tcolor: #393939;\n}\n\n.tc-reveal h3 {\n\tfont-weight: bold;\n\tfont-size: 1.2em;\n}\n\n.tc-reveal h4 {\n\tfont-weight: bold;\n}\n\n.tc-reveal h3,\n.tc-reveal h4,\n.tc-reveal h5,\n.tc-reveal h6 {\n\tcolor: #494949;\n\tmargin-top: 0.3em;\n\tmargin-bottom: 0;\n\tpadding-bottom: 0;\n\tline-height: 1.6;\n}\n\n/*#endregion Headers */\n\n.tc-tiddler-body ul,\n.tc-tiddler-body ol,\n.tc-tiddler-body pre,\n.tc-tiddler-body dl {\n\tmargin: 0px 0px 20px 0px;\n}\n\n/* .tc-reveal p {\n\tmargin: 0.5em 0;\n} */\n\n.tc-tiddler-body .wrapper {\n\t/*width:860px;*/\n\tmargin: 0 auto;\n}\n\n.tc-tiddler-body blockquote {\n\tborder-left: 1px solid #e5e5e5;\n\tmargin: 0;\n\tpadding: 0 0 0 20px;\n\tfont-style: italic;\n}\n\n.tc-tiddler-body code,\n.tc-tiddler-body pre {\n\tfont-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, Consolas, Liberation Mono, DejaVu Sans Mono, Courier New, monospace;\n\tcolor: #333;\n\tfont-size: 12px;\n}\n\n.tc-tiddler-body pre {\n\tpadding: 8px 15px;\n\tbackground: #f8f8f8;\n\tborder-radius: 5px;\n\tborder: 1px solid #e5e5e5;\n\toverflow-x: auto;\n}\n\n.tc-tiddler-body table {\n\twidth: 100%;\n\tborder-collapse: collapse;\n}\n\n.tc-tiddler-body th,\n.tc-tiddler-body td {\n\ttext-align: left;\n\tpadding: 5px 10px;\n\tborder-bottom: 1px solid #e5e5e5;\n}\n\n.tc-tiddler-body dt {\n\tcolor: #444;\n\tfont-weight: 700;\n}\n\n.tc-tiddler-body th {\n\tcolor: #444;\n}\n\nimg {\n\tmax-width: 100%;\n}\n\n.tc-tiddler-body small {\n\tfont-size: 11px;\n}\n\n.tc-tiddler-body hr {\n\tborder: 0;\n\tbackground: #e5e5e5;\n\theight: 1px;\n\tmargin: 0 0 20px;\n}\n\n.tc-tiddler-body footer {\n\tpadding-left: 320px;\n\tfloat: left;\n\tbottom: 50px;\n\t-webkit-font-smoothing: subpixel-antialiased;\n}\n\n\n@media print,\nscreen and (max-width: 720px) {\n\t.tc-tiddler-body body {\n\t\tword-wrap: break-word;\n\t}\n\n\t.tc-tiddler-body pre,\n\t.tc-tiddler-body code {\n\t\tword-wrap: normal;\n\t}\n}\n\n@media print,\nscreen and (max-width: 480px) {\n\t.tc-tiddler-body body {\n\t\tpadding: 15px;\n\t}\n}\n\n@media print {\n\tbody {\n\t\tpadding: 0.4in;\n\t\tfont-size: 12pt;\n\t\tcolor: #444;\n\t}\n}\n\n.infobox {\n\tborder: 1px solid #a2a9b1;\n\tborder-spacing: 3px;\n\tbackground-color: #f8f9fa;\n\tcolor: black;\n\tmargin: 0.5em 0 0.5em 1em;\n\tpadding: 0.2em;\n\t/* float: right; */\n\tclear: right;\n\tfont-size: 88%;\n\tline-height: 1.5em;\n\twidth: 22em;\n}\n\n.infobox .infobox-above, .infobox .infobox-title, .infobox caption {\n    font-size: 125%;\n    font-weight: bold;\n    text-align: center;\n}\n\n.infobox-label, .infobox-data, .infobox th, .infobox td {\n    text-align: left;\n}\n\n.infobox-header, .infobox-label, .infobox-above, .infobox-full-data, .infobox-data, .infobox-below, .infobox-subheader, .infobox-image, .infobox-navbar, .infobox th, .infobox td {\n    vertical-align: top;\n}\n\n.infobox .infobox-header, .infobox .infobox-subheader, .infobox .infobox-image, .infobox .infobox-full-data, .infobox .infobox-below {\n    text-align: center;\n}\n\n.infobox-caption {\n\tfont-style: italic;\n}\n\n.infobox-header {\n\tbackground: #DEDEE2;\n}\n\n.tc-tiddler-preview-preview img.loose-species-image,\n.tc-tiddler-body img.loose-species-image {\n\tmax-width:300px;\n\tmax-height:300px;\n}\n\na.tc-tiddlylink.tc-tiddlylink-missing {\n\tcolor: red;\n}\n\ntable.calendar_table_class_Alternating tr td,\ntable.calendar_table_class_Alternating tr th {\n\tpadding: 0;\n}\n\n.dm-note {\n\tfont-style: italic;\n\tfont-size: 90%;\n}\n\n.pronunciation {\n\tfont-style: italic;\n\tfont-size: 75%;\n}\n","created":"20220524142657566","creator":"SethM","tags":"$:/tags/Stylesheet","title":"$:/geoss/ui/css/geoss-wiki.css","modified":"20220524143423242","modifier":"SethM","type":"text/css"},
{"created":"20220523184118534","creator":"SethM","text":"\u003Cdiv class=\"git-wiki-page\">\n\t\u003Csection>\n\t\t\u003Cdiv id=\"git-wiki-content\">\n\t\t\t\u003Ctable class=\"infobox\" style=\"border-spacing: 2px 5px;\">\n\t\t\t\t\u003Ctbody>\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth colspan=\"2\" class=\"infobox-above\" style=\"background: #DEDEE2;\">{{!!pageTitle}}\u003C/th>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Ctd colspan=\"2\" class=\"infobox-image\">\n\t\t\t\t\t\t\t\u003Ca href=\"{{ page.image }}\" class=\"image\">\n\t\t\t\t\t\t\t\t\u003Cimg src={{!!image}} decoding=\"async\" width=\"220\" height=\"325\" />\n\t\t\t\t\t\t\t\u003C/a>\n\n\t\t\t\t\t\t\t{{ [\u003CcurrentTiddler>!!caption then\u003Cdiv class=\"infobox-caption\">!!caption\u003C/div>] }}\n\t\t\t\t\t\t\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{{% endif %}}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">First appearance\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">{{!!firstAppearance}}\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% if page.species %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Species\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">\u003Ca href=\"{{site.baseurl}}/species/{{page.species | downcase}}\" title=\"{{page.species}}\">{{ page.species }}\u003C/a>\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.gender %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Gender\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">{{ page.gender }}\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.lastKnownLocation and page.lastKnownLocation.size > 0 %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Last known location\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">{{ page.lastKnownLocation }}\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.titles and page.titles.size > 0 %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Titles\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">\n\t\t\t\t\t\t\t\u003Cdiv class=\"plainlist\">\n\t\t\t\t\t\t\t\t\u003Cul>\n\t\t\t\t\t\t\t\t\t{% for row in page.titles %}\n\t\t\t\t\t\t\t\t\t\u003Cli>{{row}}\u003C/li>\n\t\t\t\t\t\t\t\t\t{% endfor %}\n\t\t\t\t\t\t\t\t\u003C/ul>\n\t\t\t\t\t\t\t\u003C/div>\n\t\t\t\t\t\t\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.affiliations and page.affiliations.size > 0 %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Affiliations\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">\n\t\t\t\t\t\t\t\u003Cdiv class=\"plainlist\">\n\t\t\t\t\t\t\t\t\u003Cul>\n\t\t\t\t\t\t\t\t\t{% for row in page.affiliations %}\n\t\t\t\t\t\t\t\t\t\u003Cli>{{row}}\u003C/li>\n\t\t\t\t\t\t\t\t\t{% endfor %}\n\t\t\t\t\t\t\t\t\u003C/ul>\n\t\t\t\t\t\t\t\u003C/div>\n\t\t\t\t\t\t\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.relationships and page.relationships.size > 0 %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">Relationships\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">\n\t\t\t\t\t\t\t\u003Cdiv class=\"plainlist\">\n\t\t\t\t\t\t\t\t\u003Cul>\n\t\t\t\t\t\t\t\t\t{% for row in page.relationships %}\n\t\t\t\t\t\t\t\t\t\u003Cli>{{row.name}} ({{row.type}})\u003C/li>\n\t\t\t\t\t\t\t\t\t{% endfor %}\n\t\t\t\t\t\t\t\t\u003C/ul>\n\t\t\t\t\t\t\t\u003C/div>\n\t\t\t\t\t\t\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.speciesInfo %}\n\t\t\t\t\t{% include git-wiki/components/infobox/species-info.html %}\n\t\t\t\t\t{% endif %}\n\t\t\t\t\t{% if page.extra and page.extra.size > 0 %}\n\t\t\t\t\t{% for row in page.extra %}\n\t\t\t\t\t\u003Ctr>\n\t\t\t\t\t\t\u003Cth scope=\"row\" class=\"infobox-label\">{{ row.label }}\u003C/th>\n\t\t\t\t\t\t\u003Ctd class=\"infobox-data\">{{ row.value }}\u003C/td>\n\t\t\t\t\t\u003C/tr>\n\t\t\t\t\t{% endfor %}\n\t\t\t\t\t{% endif %}\n\t\t\t\t\u003C/tbody>\n\t\t\t\u003C/table>\n\t\t\t{{||$:/core/ui/ViewTemplate}}\n\t\t\u003C/div>\n\t\u003C/section>\n\u003C/div>","tags":"","title":"$:/geoss/ui/ViewTemplate/body/character-body","modified":"20220523201400758","modifier":"SethM","type":"text/vnd.tiddlywiki","diet":"Omnivore","image":"https://sethmaxson.github.io/dnd/img/races/raceEntry/Aarakocra.png","size":"Medium","pageTitle":"Aarakocra"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/benwebber/dnd/Changelog\": {\n            \"title\": \"$:/plugins/benwebber/dnd/Changelog\",\n            \"text\": \"\\\\define unreleased() [[Unreleased|https://github.com/benwebber/tiddlywiki-dnd/compare/v$(latest)$..HEAD]]\\n\\\\define issue(number) [[#$number$|https://github.com/benwebber/tiddlywiki-dnd/issues/$number$]]\\n\\\\define release(version) [[$version$|https://github.com/benwebber/tiddlywiki-dnd/releases/tag/v$version$]]\\n\\\\define @(name) [[@$name$|https://github.com/$name$]]\\n\\n\u003C$vars latest={{$:/plugins/benwebber/dnd!!version}}>\\n\\n! \u003C\u003Cunreleased>>\\n\u003C/$vars>\\n\\n! \u003C\u003Crelease 1.2.1>> (2021-02-18)\\n\\n!! Fixed\\n\\n* Fixed incompatibility with ~KaTeX plugin that prevented spell descriptions from rendering correctly (\u003C\u003Cissue 8>>). Thanks to \u003C\u003C@ lbhgh>> for reporting this bug.\\n\\n! \u003C\u003Crelease 1.2.0>> (2021-02-17)\\n\\n!! Added\\n\\n* Added `dnd.character` macro and view template to typeset character information (class, race, alignment, languages, and factions).\\n* Added note tool to record extra notes associated with main tiddlers.\\n* Added tool to export filtered \\\"player edition\\\" of the wiki. This edition excludes any tiddlers that are not explicitly tagged \u003C$tiddler tiddler={{$:/plugins/benwebber/dnd/config/Tags/PlayerEdition}}>{{||$:/core/ui/TagTemplate}}\u003C/$tiddler>.\\n\\n!! Changed\\n\\n* Changed ''New Creature'' icon to a dragon.\\n* Moved buttons to edit game tiddler attributes to tiddler toolbar.\\n* Embedded attribute form directly in game tiddler edit template.\\n\\n!! Fixed\\n\\n* Fixed display of plugin buttons in toolbar lists.\\n* Fixed display of qualified armour class (e.g., `15 (breastplate)`).\\n\\n! \u003C\u003Crelease 1.1.0>> (2019-02-15)\\n\\n!! Added\\n\\n* Added `dnd.attack` macro to typeset creature melee and ranged attacks.\\n* Added `dnd.modifier` macro to calculate ability score modifiers independently.\\n\\n!! Changed\\n\\n* Make creature and spell tags configurable (\u003C\u003Cissue 3>>).\\n* Refactored localization code to work with core language switcher. Nearly all user-facing strings use this framework now (\u003C\u003Cissue 2>>).\\n\\n!! Deprecated\\n\\n* Deprecated `dnd.dspell` and `dnd.fspell` in favour of a single template that determines the input tiddler's type. These templates will be removed in 2.0.0.\\n* Deprecated `dnd.dstatblock` and `dnd.fstatblock` in favour of a single template that determines the input tiddler's type. These templates will be removed in 2.0.0.\\n\\n!! Fixed\\n\\n* `dnd.check` macro supports skills with spaces in the name (Animal Handling and Sleight of Hand).\\n* Macros which expect boolean values now only consider the string \\\"true\\\" true (\u003C\u003Cissue 5>>).\\n\\n! \u003C\u003Crelease 1.0.0>> (2018-08-31)\\n\\n!! Added\\n\\n* Added English (UK) and English (US) translations.\\n* Added D&D icon from Font Awesome to plugin info block.\\n* Set up Jest test harness, Travis CI, and Codecov.\\n* Added creature view template.\\n* Added spell macros, templates, and view templates.\\n* Added toolbar buttons to create new creatures and spells.\\n* Added modal update form for creatures and spells.\\n\\n!! Changed\\n\\n* Moved macro functionality to testable library.\\n* Ported to ~TypeScript.\\n* Store creature attributes as tiddler field values by default.\\n\\n!! Fixed\\n\\n* Use proper minus sign for ability/roll modifiers.\\n* `dnd.average`: Pass through unrecognized roll expressions (support arbitrary values).\\n\\n! \u003C\u003Crelease 0.1.0>> (2018-07-31)\\n\\nInitial release.\\n\"\n        },\n        \"$:/plugins/benwebber/dnd/License\": {\n            \"title\": \"$:/plugins/benwebber/dnd/License\",\n            \"text\": \"!! MIT License\\n\\nCopyright (c) 2018 Ben Webber\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\"\n        },\n        \"$:/plugins/benwebber/dnd/PlayerEdition\": {\n            \"title\": \"$:/plugins/benwebber/dnd/PlayerEdition\",\n            \"text\": \"\\\\define saveTiddlerFilter()\\n[is[system]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] [tag{$:/plugins/benwebber/dnd/config/Tags/PlayerEdition}] +[sort[title]]\\n\\\\end\\n\\\\define savingEmpty()\\nno\\n\\\\end\\n{{$:/core/templates/tiddlywiki5.html}}\\n\"\n        },\n        \"$:/plugins/benwebber/dnd/README\": {\n            \"title\": \"$:/plugins/benwebber/dnd/README\",\n            \"text\": \"\\\\define .tool(_)\\n\u003C$vars tv-config-toolbar-text=\\\"yes\\\" tv-config-toolbar-class=\\\"\\\">\\n\u003C$transclude tiddler=\\\"\\\"\\\"$:/plugins/benwebber/dnd/ui/Buttons/$_$\\\"\\\"\\\" />\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define .noop-tool(name, caption)\\n\u003C$transclude tiddler=\\\"\\\"\\\"$:/plugins/benwebber/dnd/ui/Buttons/$_$\\\"\\\"\\\" />\\n''\u003C\u003Cdnd._lingo Buttons/$caption$/Text>>'' (\u003Cspan class=\\\"dnd-doc-icon\\\">{{$:/plugins/benwebber/dnd/images/$name$}}\u003C/span>)\\n\\\\end\\n\\n\\\\define .tag(_)\\n\u003C$macrocall $name=\\\"tag\\\" tag={{$:/plugins/benwebber/dnd/config/Tags/$_$}}/>\\n\\\\end\\n\\n\\\\define .example(code)\\n\u003C$codeblock code=\\\"\\\"\\\"$code$\\\"\\\"\\\"/>\\n\\n$code$\\n\\\\end\\n\\n\\\\define .call-row(code)\\n\u003Ctr>\u003Ctd>`$code$`\u003C/td>\u003Ctd>$code$\u003C/td>\u003C/tr>\\n\\\\end\\n\\nManage //Dungeons & Dragons// campaigns with [[TiddlyWiki|https://tiddlywiki.com]].\\n\\n! Install\\n\\n[[Manually install|https://tiddlywiki.com/#Manually%20installing%20a%20plugin]] the plugin by dragging this link to your ~TiddlyWiki:\\n\\n\u003C$list\\n  filter=\\\"[\u003Ctransclusion>prefix[{$:/plugins/benwebber/dnd/README|$:/plugins/benwebber/dnd/README|||}]]\\\"\\n  emptyMessage=\\\"[[$:/plugins/benwebber/dnd]]\\\"\\n>\\n{{$:/plugins/benwebber/dnd||$:/core/ui/Components/plugin-info}}\\n\u003C/$list>\\n\\nThen save and refresh your ~TiddlyWiki.\\n\\n! Quick Start\\n\\n!! Create a new character\\n\\nEnable the \u003C\u003C.tool new-character>> tool to create new character tiddlers with a single click.\\n\\nSee [[Lord Wilmore]] as an example.\\n\\n!! Create a new creature\\n\\nEnable the \u003C\u003C.tool new-creature>> tool to create new creature tiddlers with a single click.\\n\\nSee [[Goblin]] as an example.\\n\\n!! Create a new spell\\n\\nEnable the \u003C\u003C.tool new-spell>> tool to create new spell tiddlers with a single click.\\n\\nSee [[Alarm]] as an example.\\n\\n!! Notes\\n\\nYou can add notes to non-system tiddlers using the \u003C\u003C.noop-tool add-note AddNote>> tool.\\nNotes exist as separate tiddlers associated with the main tiddler (using the note tiddler's `list` field).\\nA tiddler can have more than one note.\\n\\nSee [[Lord Wilmore]] as an example.\\n\\n! Player Edition\\n\\nUse the \u003C\u003C.tool export-player-edition>> tool to export a filtered version of your wiki to share with players.\\nThe player edition ''only includes'' tiddlers tagged \u003C\u003C.tag PlayerEdition>> and the plugin itself.\\n\\nNotes associated with those tiddlers ''will not'' appear in the player edition by default. You must tag them separately.\\nThis makes notes a great way to add private information to otherwise public tiddlers.\\n\\nYou can easily publish or hide a tiddler using the \u003C\u003C.noop-tool public PlayerEdition>> tool.\\n\\n! Configuration\\n\\nNavigate to the plugin info tiddler ([[$:/plugins/benwebber/dnd]]), then go to the ''Settings'' tab.\\n\\n! Macros\\n\\n!! `dnd.ability`\\n\\nRenders an [[ability score|https://roll20.net/compendium/dnd5e/Ability%20Scores]] with its calculated modifier.\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.ability 8>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.ability 10>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.ability 15>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.ability 20>>\\\"\\\"\\\"/>\\n\u003C/table>\\n\\n!! `dnd.attack`\\n\\nRenders creature attacks.\\n\\n!!! Attack and damage types\\n\\nAttack types and damage types are localized strings.\\n\\nTo specify an attack's type, use the following values:\\n\\n|! Value|! Attack Type|\\n|`melee`|\u003C\u003Cdnd._lingo StatBlock/Action/Melee>>|\\n|`ranged`|\u003C\u003Cdnd._lingo StatBlock/Action/Ranged>>|\\n|`both`|\u003C\u003Cdnd._lingo StatBlock/Action/MeleeOrRanged>>|\\n\\nSimilarly, to specify an attack's damage type, use its English name.\\n\\n|! Value|! Damage Type|\\n|`acid`|\u003C\u003Cdnd._lingo Damage/Type/Acid>>|\\n|`bludgeoning`|\u003C\u003Cdnd._lingo Damage/Type/Bludgeoning>>|\\n|`cold`|\u003C\u003Cdnd._lingo Damage/Type/Cold>>|\\n|`fire`|\u003C\u003Cdnd._lingo Damage/Type/Fire>>|\\n|`force`|\u003C\u003Cdnd._lingo Damage/Type/Force>>|\\n|`lightning`|\u003C\u003Cdnd._lingo Damage/Type/Lightning>>|\\n|`necrotic`|\u003C\u003Cdnd._lingo Damage/Type/Necrotic>>|\\n|`piercing`|\u003C\u003Cdnd._lingo Damage/Type/Piercing>>|\\n|`poison`|\u003C\u003Cdnd._lingo Damage/Type/Poison>>|\\n|`psychic`|\u003C\u003Cdnd._lingo Damage/Type/Psychic>>|\\n|`radiant`|\u003C\u003Cdnd._lingo Damage/Type/Radiant>>|\\n|`slashing`|\u003C\u003Cdnd._lingo Damage/Type/Slashing>>|\\n|`thunder`|\u003C\u003Cdnd._lingo Damage/Type/Thunder>>|\\n\\n!!! Simple melee, ranged, or melee and ranged attacks\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Rapier\\\"\\n  type:melee\\n  bonus:\\\"+3\\\"\\n  reach:\\\"5 ft.\\\"\\n  damage:\\\"1d8+1\\\"\\n  damageType:piercing\\n>>\\\"\\\"\\\"/>\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Heavy Crossbow\\\"\\n  type:ranged\\n  bonus:\\\"+2\\\"\\n  range:\\\"100/400 ft.\\\"\\n  damage:\\\"1d10\\\"\\n  damageType:piercing\\n>>\\\"\\\"\\\"/>\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Dagger\\\"\\n  type:both\\n  bonus:\\\"+5\\\"\\n  reach:\\\"5 ft.\\\"\\n  range:\\\"20/60 ft.\\\"\\n  damage:\\\"1d4+3\\\"\\n  damageType:piercing\\n>>\\\"\\\"\\\"/>\\n\\n!!! Attacks with extra damage\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Greatsword\\\"\\n  type:melee\\n  bonus:\\\"+15\\\"\\n  reach:\\\"5 ft.\\\"\\n  damage:\\\"4d6+8\\\"\\n  damageType:\\\"slashing\\\"\\n  extraDamage:\\\"6d8\\\"\\n  extraDamageType:radiant\\n>>\\\"\\\"\\\"/>\\n\\n!!! Attacks with conditional damage\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Longsword\\\"\\n  type:melee\\n  bonus:\\\"+5\\\"\\n  reach:\\\"5 ft.\\\"\\n  damage:\\\"1d8+3\\\"\\n  damageType:slashing\\n  condDamage:\\\"1d10+3\\\"\\n  condDamageType:slashing\\n  when:\\\"if used with two hands\\\"\\n>>\\\"\\\"\\\"/>\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Longsword\\\"\\n  type:melee\\n  bonus:\\\"+5\\\"\\n  reach:\\\"5 ft.\\\"\\n  damage:\\\"1d8+3\\\"\\n  damageType:slashing\\n  extraDamage:\\\"1d4\\\"\\n  extraDamage:fire\\n  condDamage:\\\"1d10+3\\\"\\n  condDamageType:slashing\\n  extraCondDamage:\\\"1d4\\\"\\n  extraCondDamage:fire\\n  when:\\\"if used with two hands\\\"\\n>>\\\"\\\"\\\"/>\\n\\n!!! Attacks with extra effects\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Light Crossbow\\\"\\n  type:ranged\\n  bonus:\\\"+6\\\"\\n  range:\\\"80/320 ft.\\\"\\n  damage:\\\"1d8+3\\\"\\n  damageType:piercing\\n  effect:\\\"and the target must make a DC 15 Constitution saving throw, taking 24 (7d6) poison damage on a failed save, or half as much damage on a successful one\\\"\\n>>\\\"\\\"\\\"/>\\n\\n!!! Attacks with special targets\\n\\n\u003C$macrocall $name=\\\".example\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.attack\\n  name:\\\"Dagger\\\"\\n  type:both\\n  bonus:\\\"+4\\\"\\n  reach:\\\"5 ft.\\\"\\n  range:\\\"20/60 ft.\\\"\\n  target:\\\"one creature\\\"\\n  damage:\\\"1d4+2\\\"\\n  damageType:piercing\\n>>\\\"\\\"\\\"/>\\n\\n!! `dnd.average`\\n\\nCalculates the average result of the specified roll.\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average d8>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average 2d8>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average 2d8+2>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average 2d8-2>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average \\\"2d8 + 2\\\">>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.average \\\"2d8 - 2\\\">>\\\"\\\"\\\"/>\\n\u003C/table>\\n\\n!! `dnd.character`\\n\\nHelper macro to create a standalone character tiddler.\\n\\nThis macro uses the [[dnd.character|$:/plugins/benwebber/dnd/templates/dnd.character]] template and stores the character's attributes as tiddler fields.\\nAutomatically links class and race tiddlers if they exist.\\n\\nIt is ''not'' necessary to use this macro if you use the automatic view template.\\n\\n!! `dnd.check`\\n\\nTypeset an ability check, optionally including a skill and/or DC.\\nThis macro is not case-sensitive.\\n\\nThe macro matches English abbreviations of the ability names:\\n\\n| Ability | Code |h\\n|\u003C\u003Cdnd._lingo Ability/STR>> |`str` |\\n|\u003C\u003Cdnd._lingo Ability/DEX>> |`dex` |\\n|\u003C\u003Cdnd._lingo Ability/CON>> |`con` |\\n|\u003C\u003Cdnd._lingo Ability/INT>> |`int` |\\n|\u003C\u003Cdnd._lingo Ability/WIS>> |`wis` |\\n|\u003C\u003Cdnd._lingo Ability/CHA>> |`cha` |\\n\\nIt matches English skill names by least ambiguous prefix.\\nFor example, `perc`, `perf`, and `pers` for Perception, Performance, and Persuasion, respectively.\\n\\n| Skill | Least Ambiguous Prefix |h\\n|\u003C\u003Cdnd._lingo Skill/Acrobatics>> |`ac` |\\n|\u003C\u003Cdnd._lingo Skill/AnimalHandling>> |`an` |\\n|\u003C\u003Cdnd._lingo Skill/Arcana>> |`ar` |\\n|\u003C\u003Cdnd._lingo Skill/Athletics>> |`at` |\\n|\u003C\u003Cdnd._lingo Skill/Deception>> |`d` |\\n|\u003C\u003Cdnd._lingo Skill/History>> |`h` |\\n|\u003C\u003Cdnd._lingo Skill/Insight>> |`ins` |\\n|\u003C\u003Cdnd._lingo Skill/Intimidation>> |`int` |\\n|\u003C\u003Cdnd._lingo Skill/Investigation>> |`inv` |\\n|\u003C\u003Cdnd._lingo Skill/Medicine>> |`m` |\\n|\u003C\u003Cdnd._lingo Skill/Nature>> |`n` |\\n|\u003C\u003Cdnd._lingo Skill/Perception>> |`perc` |\\n|\u003C\u003Cdnd._lingo Skill/Performance>> |`perf` |\\n|\u003C\u003Cdnd._lingo Skill/Persuasion>> |`pers` |\\n|\u003C\u003Cdnd._lingo Skill/Religion>> |`r` |\\n|\u003C\u003Cdnd._lingo Skill/SleightOfHand>> |`sl` |\\n|\u003C\u003Cdnd._lingo Skill/Stealth>> |`st` |\\n|\u003C\u003Cdnd._lingo Skill/Survival>> |`su` |\\n\\nYou can also use the full skill name, such as `\u003C\u003Cdnd.check dex acrobatics>>` or `\u003C\u003Cdnd.check wis \\\"Animal Handling\\\">>`.\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check int>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check int dc:15>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check int inv>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check int inv 18>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check cha perf>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check cha pers>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check wis su>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check wis surv>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check wis survival>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check wis animal>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.check wis \\\"Animal Handling\\\">>\\\"\\\"\\\"/>\\n\u003C/table>\\n\\nFinally, the macro supports unusual ability and skill combinations, such as asking a player to make a \u003C\u003Cdnd.check str int>> check (`\u003C\u003Cdnd.check str int>>`).\\n\\n!! `dnd.creature`\\n\\nHelper macro to create a standalone creature tiddler.\\n\\nThis macro uses the [[dnd.statblock|$:/plugins/benwebber/dnd/templates/dnd.statblock]] template and stores the creature's attributes as tiddler fields.\\n\\nIt is ''not'' necessary to use this macro if you use the automatic view template.\\n\\n!! `dnd.modifier`\\n\\nCalculates the modifier for a given ability score.\\n\\nGenerally you will want to use `dnd.ability` instead.\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.modifier 8>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.modifier 10>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.modifier 15>>\\\"\\\"\\\"/>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.modifier 20>>\\\"\\\"\\\"/>\\n\u003C/table>\\n\\n!! `dnd.spell`\\n\\nHelper macro to create a standalone spell tiddler.\\n\\nThis macro uses the [[dnd.spell|$:/plugins/benwebber/dnd/templates/dnd.spell]] template and stores the spell's attributes as tiddler fields.\\n\\nIt is ''not'' necessary to use this macro if you use the automatic view template.\\n\\n!! `dnd.statblock`\\n\\nRender a creature stat block.\\nThis is a low-level macro.\\nYou may want to use the automatic view template instead (see below).\\n\\n!!! Notes\\n\\n* Ability scores default to \u003C\u003Cdnd.ability 10>>.\\n* If not set, `language` defaults to `---`.\\n\\n```\\n\u003C\u003Cdnd.statblock\\nsize: small\\ntype: humanoid\\ntags: goblinoid\\nalignment: \\\"neutral evil\\\"\\nac: \\\"15 (leather armor, shield)\\\"\\nhp: 2d6\\nspeed: \\\"30 ft.\\\"\\nstr: 8\\ndex: 14\\nwis: 8\\ncha: 8\\nskills: \\\"Stealth +6\\\"\\nsenses: \\\"darkvision 60 ft., passive Perception 9\\\"\\nlanguages: \\\"Common, Goblin\\\"\\nchallenge: 1/4\\n>>\\n```\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"!!dnd.statblock.state\\\" text=\\\"show\\\">\\n\\n\u003C$button set=\\\"!!dnd.statblock.state\\\" setTo=\\\"show\\\">Show\u003C/$button>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"!!dnd.statblock.state\\\" text=\\\"show\\\">\\n\\n\u003C$button set=\\\"!!dnd.statblock.state\\\" setTo=\\\"hide\\\">Hide\u003C/$button>\\n\\n\u003C\u003Cdnd.statblock\\nsize: small\\ntype: humanoid\\ntags: goblinoid\\nalignment: \\\"neutral evil\\\"\\nac: \\\"15 (leather armor, shield)\\\"\\nhp: 2d6\\nspeed: \\\"30 ft.\\\"\\nstr: 8\\ndex: 14\\nwis: 8\\ncha: 8\\nskills: \\\"Stealth +6\\\"\\nsenses: \\\"darkvision 60 ft., passive Perception 9\\\"\\nlanguages: \\\"Common, Goblin\\\"\\nchallenge: 1/4\\n>>\\n\\n\u003C/$reveal>\\n\\n!! `dnd.xp`\\n\\nRenders experience points (XP) for the given challenge rating (CR).\\n\\n!!! Standard challenge ratings\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 0>>\\\"\\\"\\\" />\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 0 10>>\\\"\\\"\\\" />\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 1/2>>\\\"\\\"\\\" />\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 5>>\\\"\\\"\\\" />\\n\u003C/table>\\n\\n!!! Custom challenge ratings\\n\\n\u003Ctable>\\n  \u003Ctr>\\n    \u003Cth>Call\u003C/th>\\n    \u003Cth>Output\u003C/th>\\n  \u003C/tr>\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 40>>\\\"\\\"\\\" />\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp 40 255555>>\\\"\\\"\\\" />\\n  \u003C$macrocall $name=\\\".call-row\\\" code=\\\"\\\"\\\"\u003C\u003Cdnd.xp unknown>>\\\"\\\"\\\" />\\n\u003C/table>\\n\\n! View Templates\\n\\n~TiddlyWiki view templates automatically inject content into tiddlers that match certain criteria.\\nThis plugin includes view templates that style all tiddlers with certain tags.\\n\\n| {"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/inmysocks/Calendar/Calendar Configuration\": {\n            \"title\": \"$:/plugins/inmysocks/Calendar/Calendar Configuration\",\n            \"caption\": \"Calendar Configuration\",\n            \"text\": \"\\\\define thisHelpButton(label)\\n^^(\u003C$button popup=\\\"\\\"\\\"$:/temp/popup/$(currentTiddler)$/$label$\\\"\\\"\\\" class='tc-btn-invisible'>?\u003C/$button>)\u003C$reveal type='popup' state=\\\"\\\"\\\"$:/temp/popup/$(currentTiddler)$/$label$\\\"\\\"\\\">\u003Cdiv class='tc-drop-down tc-popup-keep' style='max-width:75vw;text-overflow:ellipsis'>\u003Cspan style='margin-left:10px;margin-right:10px;'>\u003C$view field=\\\"\\\"\\\"$label$\\\"\\\"\\\" mode=block/>\u003C/span>\u003C/div>\u003C/$reveal>^^\\n\\\\end\\n\\nThis is a tool to create a configuration for a calendar created using the calendar widget.\\n\\n\u003C\u003Ctabs \\\"[all[system+shadow]][plugintiddlers[]]+[tag[$:/tags/plugins/inmysocks/Calendar/Settings]]\\\">>\\n\\n!!To do\\n\\nAdd options for automatically generated macros. See the tab about click behavior if you want to see some planned stuff.\"\n        },\n        \"$:/plugins/inmysocks/Calendar/ConfigureDefaultClasses\": {\n            \"title\": \"$:/plugins/inmysocks/Calendar/ConfigureDefaultClasses\",\n            \"caption\": \"Configure Default Classes\",\n            \"text\": \"\\\\define thisEditOptions()\\nText size\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='font-size'/>\\n\u003Cbr>\\n\\nText color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='color'/>\\n\u003Cbr>\\n\\nFont\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='font'/>\\n\u003Cbr>\\n\\nBackground color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='background-color'/>\\n\u003Cbr>\\n\\nBorder color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-color'/>\\n\u003Cbr>\\n\\nBorder style\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-style'/>\\n\u003Cbr>\\n\\nBorder width\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-width'/>\\n\u003Cbr>\\n\\\\end\\n\\n\u003C!--\\nDate location:\\n\u003C$select tiddler='$:/temp/plugins/inmysocks/Calendar/calendarconfiguration' field='date_location'>\\n\\t\u003Coption>\\n\\t\\tTop Left\\n\\t\u003C/option>\\n\\t\u003Coption>\\n\\t\\tTop Right\\n\\t\u003C/option>\\n\\t\u003Coption>\\n\\t\\tBottom Left\\n\\t\u003C/option>\\n\\t\u003Coption>\\n\\t\\tBottom Right\\n\\t\u003C/option>\\n\u003C/$select>\\n\\\\end\\n-->\\n\\n\u003C!-- To add another property use this template: \u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='property-name'/> -->\\n\\nSelect part to edit:\\n\\n\u003C$select tiddler='$:/state/plugins/inmysocks/Calendar' field='selected_class'>\\n\u003Coption value='empty_space_class'>\\n\\tEmpty Cells\\n\u003C/option>\\n\u003Coption value='calendar_normal_weekend_class'>\\n\\tWeekend Days\\n\u003C/option>\\n\u003Coption value='calendar_normal_weekday_class'>\\n\\tWeekday Days\\n\u003C/option>\\n\u003Coption value='calendar_heading_class'>\\n\\tFull Header\\n\u003C/option>\\n\u003Coption value='calendar_monday_heading_class'>\\n\\tMonday Header\\n\u003C/option>\\n\u003Coption value='calendar_tuesday_heading_class'>\\n\\tTuesday Header\\n\u003C/option>\\n\u003Coption value='calendar_wednesday_heading_class'>\\n\\tWednesday Header\\n\u003C/option>\\n\u003Coption value='calendar_thursday_heading_class'>\\n\\tThursday Header\\n\u003C/option>\\n\u003Coption value='calendar_friday_heading_class'>\\n\\tFriday Header\\n\u003C/option>\\n\u003Coption value='calendar_saturday_heading_class'>\\n\\tSaturday Header\\n\u003C/option>\\n\u003Coption value='calendar_sunday_heading_class'>\\n\\tSunday Header\\n\u003C/option>\\n\u003Coption value='calendar_monday_day_class'>\\n\\tMonday Cells\\n\u003C/option>\\n\u003Coption value='calendar_tuesday_day_class'>\\n\\tTuesday Cells\\n\u003C/option>\\n\u003Coption value='calendar_wednesday_day_class'>\\n\\tWednesday Cells\\n\u003C/option>\\n\u003Coption value='calendar_thursday_day_class'>\\n\\tThursday Cells\\n\u003C/option>\\n\u003Coption value='calendar_friday_day_class'>\\n\\tFriday Cells\\n\u003C/option>\\n\u003Coption value='calendar_saturday_day_class'>\\n\\tSaturday Cells\\n\u003C/option>\\n\u003Coption value='calendar_sunday_day_class'>\\n\\tSunday Cells\\n\u003C/option>\\n\u003C/$select>\\n\\nThese settings affect calendars when you don't use a configuration tiddler. Changes here will affect ALL calendars that don't have specific configuration tiddlers.\\n\\nIf you want to make one calendar formatted differently than other calendars than you have to use the 'Create Custom Calendar' tool.\\n\\n\u003C$set name=ThisSelectedClass value={{$:/state/plugins/inmysocks/Calendar!!selected_class}}>\\n\u003C\u003CthisEditOptions>>\\n\u003C/$set>\"\n        },\n        \"$:/plugins/inmysocks/Calendars/CreateEditCustomCalendarConfiguration\": {\n            \"title\": \"$:/plugins/inmysocks/Calendars/CreateEditCustomCalendarConfiguration\",\n            \"caption\": \"Create and Edit Calendar Configurations\",\n            \"tags\": \"$:/tags/plugins/inmysocks/Calendar/Settings\",\n            \"text\": \"\\\\define thisCreateConfigurationButton()\\n\u003C$button>\\n\\tCreate\\n\\t\u003C$action-setfield $tiddler='$:/data/plugins/inmysocks/Calendar/Custom Configuration/$(ConfigurationName)$' special_date_types_tiddler='$:/data/plugins/inmysocks/Calendar/Custom Configuration Dates/$(ConfigurationName)$' theme_tiddler=''/>\\n\\t\u003C$action-setfield $tiddler='$:/data/plugins/inmysocks/Calendar/Custom Configuration Dates/$(ConfigurationName)$' text=''/>\\n\\t\u003C$action-setfield $tiddler='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration' $field='selected_configuration' $value='$:/data/plugins/inmysocks/Calendar/Custom Configuration/$(ConfigurationName)$'/>\\n\\t\u003C$action-setfield $tiddler='$:/temp/plugins/inmysocks/Calendar/CreateEditeCustomCalendarConfigurations' new_configuration_name=''/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define thisSelectListItem()\\n\u003Coption value='$:/data/plugins/inmysocks/Calendar/Custom Configuration/$(ConfigurationName)$'>\\n\\t$(ConfigurationName)$\\n\u003C/option>\\n\\\\end\\n\\n\\\\define thisOuterThemeSelect()\\n\u003C$select tiddler='$(ConfigurationName)$' field='theme_tiddler'>\\n\\t\u003Coption value=''>Default Theme\u003C/option>\\n\\t\u003C$list filter='[[$:/data/plugins/inmysocks/Calendar/List of Themes]indexes[]]' variable=SelectedTheme>\\n\\t\\t\u003C\u003CthisInnerThemeSelect>>\\n\\t\u003C/$list>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define thisInnerThemeSelect()\\n\u003Coption value='$:/data/plugins/inmysocks/Calendar/Custom Theme/$(SelectedTheme)$'>\\n\\t$(SelectedTheme)$\\n\u003C/option>\\n\\\\end\\n\\n\\\\define thisCheckboxEntry()\\n\u003C$checkbox tiddler={{$(SelectedConfiguration)$!!special_date_types_tiddler}} tag=\u003C\u003CCurrentDateType>>>\u003C\u003CCurrentDateType>>\u003C/$checkbox>\\n\\\\end\\n\\n\\\\define thisCustomCheckboxEntry()\\n\u003C$checkbox tiddler={{$(SelectedConfiguration)$!!special_date_types_tiddler}} tag=\u003C\u003CCurrentDateType>>>\u003C\u003CCurrentDateType>>\u003C/$checkbox>\\n\\\\end\\n\\nThis is used to select the themes and date types that are used in a calendar configuration. You specifiy which configuration to use when you put the widget in wikitext using the `configuration` attribute. So something like this: `\u003C$calendar-month year=1900 month=2 configuration=Example/>`\\n\\nCreate configuration: \u003C$edit-text tiddler='$:/temp/plugins/inmysocks/Calendar/CreateEditeCustomCalendarConfigurations' field='new_configuration_name' placeholder='New Configuration Name'/>\\n\u003C$vars ConfigurationName={{$:/temp/plugins/inmysocks/Calendar/CreateEditeCustomCalendarConfigurations!!new_configuration_name}}>\\n\u003C\u003CthisCreateConfigurationButton>> \\n\u003C/$vars>\\n\\nor\\n\\nSelect configuration to edit:\\n\\n\u003C$select tiddler='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration' field='selected_configuration'>\\n\\t\u003Coption value=''>\\n\\t\\t--\\n\\t\u003C/option>\\n\\t\u003C$list filter='[all[]][plugintiddlers[]]+[removeprefix[$:/data/plugins/inmysocks/Calendar/Custom Configuration/]]' variable=ConfigurationName>\\n\\t\\t\u003C\u003CthisSelectListItem>>\\n\\t\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$reveal type='match' state='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration' text=''>\\nSelect or create a new configuration above first.\\n\u003C/$reveal>\\n\\n\u003C$reveal type='nomatch' state='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration' text=''>\\nSelect theme:\\n\\n\u003C$set name=ConfigurationName value={{$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration}}>\\n\u003C\u003CthisOuterThemeSelect>>\\n\u003C/$set>\\n\u003Cbr>\\nSelect special date formatting types:\\n\\n\u003C$vars SelectedConfiguration={{$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration}}>\\n\\t\u003C$list filter='[[$:/data/plugins/inmysocks/Calendar/Special Date Types]indexes[]]' variable=CurrentDateType emptyMessage=\\\"Create custom date types in the 'Define or Edit Date Types' tab.\\\">\\n\\n\\t\\t\u003C$reveal type='match' state='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration' text=''>\\n\\t\\t\\t\u003C\u003CthisCheckboxEntry>>\\n\\t\\t\u003C/$reveal>\\n\\t\\t\u003C$reveal type='nomatch' state='$:/state/plugins/inmysocks/Calendar/CreateEditCustomCalendarConfiguration!!selected_configuration' text=''>\\n\\t\\t\\t\u003C\u003CthisCustomCheckboxEntry>>\\n\\t\\t\u003C/$reveal>\\n\\n\\t\u003C/$list>\\n\u003C/$vars>\\n\u003C/$reveal>\"\n        },\n        \"$:/plugins/inmysocks/Calendars/CreateEditCustomCalendarTheme\": {\n            \"title\": \"$:/plugins/inmysocks/Calendars/CreateEditCustomCalendarTheme\",\n            \"caption\": \"Create and Edit Calendar Themes\",\n            \"tags\": \"$:/tags/plugins/inmysocks/Calendar/Settings\",\n            \"text\": \"\\\\define thisMakeDefaultSelect()\\nSelect part to edit:\\n\\n\u003C$select tiddler='$:/state/plugins/inmysocks/Calendar' field='selected_class'>\\n\u003Coption value='empty_space_class'>\\n\\tEmpty Cells\\n\u003C/option>\\n\u003Coption value='calendar_normal_weekend_class'>\\n\\tWeekend Days\\n\u003C/option>\\n\u003Coption value='calendar_normal_weekday_class'>\\n\\tWeekday Days\\n\u003C/option>\\n\u003Coption value='calendar_heading_class'>\\n\\tFull Header\\n\u003C/option>\\n\u003Coption value='calendar_monday_heading_class'>\\n\\tMonday Header\\n\u003C/option>\\n\u003Coption value='calendar_tuesday_heading_class'>\\n\\tTuesday Header\\n\u003C/option>\\n\u003Coption value='calendar_wednesday_heading_class'>\\n\\tWednesday Header\\n\u003C/option>\\n\u003Coption value='calendar_thursday_heading_class'>\\n\\tThursday Header\\n\u003C/option>\\n\u003Coption value='calendar_friday_heading_class'>\\n\\tFriday Header\\n\u003C/option>\\n\u003Coption value='calendar_saturday_heading_class'>\\n\\tSaturday Header\\n\u003C/option>\\n\u003Coption value='calendar_sunday_heading_class'>\\n\\tSunday Header\\n\u003C/option>\\n\u003Coption value='calendar_monday_day_class'>\\n\\tMonday Cells\\n\u003C/option>\\n\u003Coption value='calendar_tuesday_day_class'>\\n\\tTuesday Cells\\n\u003C/option>\\n\u003Coption value='calendar_wednesday_day_class'>\\n\\tWednesday Cells\\n\u003C/option>\\n\u003Coption value='calendar_thursday_day_class'>\\n\\tThursday Cells\\n\u003C/option>\\n\u003Coption value='calendar_friday_day_class'>\\n\\tFriday Cells\\n\u003C/option>\\n\u003Coption value='calendar_saturday_day_class'>\\n\\tSaturday Cells\\n\u003C/option>\\n\u003Coption value='calendar_sunday_day_class'>\\n\\tSunday Cells\\n\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define thisEditDefaultOptions()\\nText size\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='font-size'/>\\n\u003Cbr>\\n\\nText color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='color'/>\\n\u003Cbr>\\n\\nFont\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='font'/>\\n\u003Cbr>\\n\\nBackground color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='background-color'/>\\n\u003Cbr>\\n\\nBorder color\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-color'/>\\n\u003Cbr>\\n\\nBorder style\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-style'/>\\n\u003Cbr>\\n\\nBorder width\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/DefaultClasses/$(ThisSelectedClass)$' field='border-width'/>\\n\u003Cbr>\\n\\\\end\\n\\n\\\\define thisEditOptions()\\n\u003C$reveal type='nomatch' state='$:/state/plugins/inmysocks/Calendar/Create Custom Calendar!!selected_class' text=''>\\nText size\\n\u003Cbr>\\n\u003C$edit-text tiddler='$:/data/plugins/inmysocks/Calendar/Custom Theme/$(CustomThemeName)$/$(CSSClassName)$' field='font-size'/>\\n\u003Cbr>\\n\\nT
