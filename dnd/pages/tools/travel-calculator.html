<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Travel Calculator</title>
		<!-- <link href="/dnd/style.css" rel="stylesheet" type="text/css" media="all"> -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<script src="/dnd/res/js/mechanics.js"></script>
		<script src="/dnd/res/js/objects/calendar.js"></script>
		<script src="/dnd/res/js/page-specific/travel-calculator.js"></script>
	</head>

	<body class="bg-dark vh-100">
		<div class="container bg-body h-100 px-lg-5 py-lg-3">
			<div class="mb-3 text-center" id="Calendar"></div>
			<h6>Starting Position</h6>
			<div class="input-group mb-3 px-lg-4">
				<label class="input-group-text" for="trip-start-lon">Longitude</label>
				<input type="number" class="form-control text-end" id="trip-start-lon" placeholder="0" />
				<label class="input-group-text" for="trip-start-lat">Latitude</label>
				<input type="number" class="form-control text-end" id="trip-start-lat" placeholder="0" />
			</div>
			<h6>Ending Position</h6>
			<div class="input-group mb-3 px-lg-4">
				<label class="input-group-text text-truncate" for="trip-end-lon">Longitude</label>
				<input type="number" class="form-control text-end" id="trip-end-lon" placeholder="0" />
				<label class="input-group-text" for="trip-end-lat">Latitude</label>
				<input type="number" class="form-control text-end" id="trip-end-lat" placeholder="0" />
			</div>
			<h6>Travel Details</h6>
			<div class="input-group mb-3 px-lg-4">
				<label class="input-group-text" for="travel-method">Vehicle</label>
				<select type="number" class="form-select" id="travel-method">
					<option value="0" selected disabled>Select</option>
					<option value="105">Airship</option>
					<option value="8">Galleon</option>
					<option value="13">Horse (trot)</option>
					<option value="5">March</option>
					<option value="130">Train</option>
				</select>
				<label class="input-group-text" for="travel-speed">Speed</label>
				<input type="number" class="form-control text-end" id="travel-speed" value="0" />
				<span class="input-group-text">kph</span>
			</div>
			<button class="btn btn-primary" id="calculate" onclick="calculateButton()">Calculate</button>
			<div class="row mt-3">
				<div class="col-auto" id="TripDistance"></div>
				<div class="col" id="TripTime"></div>
			</div>
		</div>
	</body>

</html>
