<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Travel Calculator</title>
		<link href="/dnd/style.css" rel="stylesheet" type="text/css" media="all">
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
		<script src="/dnd/res/js/mechanics.js"></script>
		<script src="/dnd/res/js/objects/calendar.js"></script>
		<script src="/dnd/res/js/page-specific/travel-calculator.js"></script>
	</head>

	<body>
		<div class="background">
			<div class="container">
				<div id="Calendar"></div>
				<div>
					<label for="trip-start-lon">Starting Longitude</label>
					<input type="number" name="trip-start-lon" id="trip-start-lon" placeholder="0" />
				</div>
				<div>
					<label for="trip-start-lat">Starting Latitude</label>
					<input type="number" name="trip-start-lat" id="trip-start-lat" placeholder="0" />
				</div>
				<div>
					<label for="trip-end-lon">Ending Longitude</label>
					<input type="number" name="trip-end-lon" id="trip-end-lon" placeholder="0" />
				</div>
				<div>
					<label for="trip-end-lat">Ending Latitude</label>
					<input type="number" name="trip-end-lat" id="trip-end-lat" placeholder="0" />
				</div>
				<div>
					<label for="travel-method">Travel Method</label>
					<select type="number" name="travel-method" id="travel-method">
						<option value="105">Airship</option>
						<option value="8">Galleon</option>
						<option value="13">Horse (trot)</option>
						<option value="5">March</option>
						<option value="130">Train</option>
					</select>
					<label for="travel-speed">Travel Speed</label>
					<input type="number" name="travel-speed" id="travel-speed" placeholder="0" /> kph
				</div>
				<button id="calculate" onclick="calculateButton()">Calculate</button>
				<div>
					<div id="TripDistance"></div>
					<div id="TripTime"></div>
				</div>
			</div>
		</div>
	</body>

</html>
