	<body>
		<div class="bg-dark">
			<div id="random-table-container" class="container">
				<div class="bg-dark bg-gradient p-3">
					<div class="bg-secondary p-2 border rounded">
						<select name="table-list" id="table-list" class="form-select"></select>
						<button class="btn btn-primary" id="roll-it">Roll 1d</button>
						<p id="description"></p>
						<h5>Result:</h5>
						<p id="result" class="bg-light p-2 border border-2 rounded blockquote"></p>
					</div>
					<table id="random-table" class="table mt-1 table-light table-striped border border-2">
						<thead class="table-dark">
							<th>#</th>
							<th>Outcome</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
