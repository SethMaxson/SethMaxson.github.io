		<script type="text/babel">
			var modalWindow;
			$(document).ready(function() {
				window.modalWindow = new CityBlurbViewer(".background");
				window.modalWindow.close();
				$.when(getCityObject("Amarillo", "Lagos", true)).done(function(city) {
					modalWindow.displayCity(city);
				})
			});
		</script>
