<!DOCTYPE html>
<html style="zoom:100%; transform:scale(1);">

	<head>
		<meta charset="UTF-8">
		<title>Casting</title>

		<link href="/dnd/style.css" rel="stylesheet" type="text/css" media="all">
		<link href="/dnd/res/css/page-specific/npc-generator.css" rel="stylesheet" type="text/css" media="all">
		<link href="/res/css/jquery.multiselect.css" rel="stylesheet" type="text/css" media="all">
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script src="/res/js/jquery.multiselect.js"></script>
		<script src="/dnd/res/js/mechanics.js"></script>
		<script src="/dnd/res/js/npc.js"></script>
		<script src="/dnd/res/js/generators/npc.js"></script>
		<script src="/dnd/res/js/page-specific/npc-generator.js"></script>
		<script src="/dnd/res/js/generators/racialtraits.js"></script>
		<script src="/dnd/res/js/generators/racialappearance.js"></script>
		<script src="/dnd/res/js/generators/name.js"></script>
		<script src="/dnd/res/js/common/weighted-random.js"></script>
		<script src="/dnd/res/js/common/length.js"></script>
		<script src="/res/js/sort-table.js"></script>
	</head>

	<body>
		<div class="background">
			<div class="container">
				<h1 class="noprint">NPCs</h1>
				<div id="loaded" class="collapsible collapsed">
					<h3>Loaded <a class="collapse-button"></a></h3>
					<table style="width:100%; margin:auto; border-collapse: collapse;" class="noprint">
						<tr>
							<td>
								<button id="save-npcs">Save!</button>
								<label for="loaded-sort-select">Sort by:</label>
								<select name="loaded-sort-select" id="loaded-sort-select">
									<option value="name">Name</option>
									<option value="race">Race</option>
									<option value="gender">Gender</option>
									<option value="age">Age</option>
									<option value="alignment">Alignment</option>
									<option value="threat">Threat</option>
									<option value="intelligence">Intelligence</option>
								</select>
							</td>
						</tr>
					</table>
					<table class="npc-table" id="loaded-npcs">
						<tr class="header-row">
							<th class="summary">Summary</th>
							<th class="description">Description</th>
							<th class="token">Token</th>
						</tr>
					</table>
				</div>
				<div id="random" class="collapsible">
					<h3 class="noprint">Random <a class="collapse-button"></a></h3>
				<!-- <div id="random">
					<h3>Random</h3> -->
					<table class="generator-settings noprint">
						<tr>
							<td>
								<label for="race-select">Species:</label>
								<select name="race-select" id="race-select">
									<option value="null" selected>Surprise Me</option>
								</select>
							</td>
							<td>
								<label for="gender-select">Gender:</label>
								<select name="gender-select" id="gender-select">
									<option value="null" selected>Surprise Me</option>
									<option value="female">Female</option>
									<option value="male">Male</option>
								</select>
							</td>
							<td>
								<label for="age-select">Age:</label>
								<select name="age-select" id="age-select" multiple>
									<option value="null" selected>Surprise Me</option>
									<option value="child">Child</option>
									<option value="young adult">Young Adult</option>
									<option value="adult">Middle Age</option>
									<option value="old">Elder</option>
								</select>
							</td>
							<td>
								<label for="alignment-select">Alignment:</label>
								<select name="alignment-select" id="alignment-select">
									<option value="null" selected>Surprise Me</option>
									<option value="LG">Lawful Good</option>
									<option value="NG">Neutral Good</option>
									<option value="CG">Chaotic Good</option>
									<option value="LN">Lawful Neutral</option>
									<option value="N">Neutral</option>
									<option value="CN">Chaotic Neutral</option>
									<option value="LE">Lawful Evil</option>
									<option value="NE">Neutral Evil</option>
									<option value="CE">Chaotic Evil</option>
									<optgroup label="Alignment Subsets">
										<option value="LG,NG,CG">Any Good</option>
										<option value="LN,N,CN">Any Neutral (Morality axis)</option>
										<option value="LE,NE,CE">Any Evil</option>
										<option value="LG,LN,LE">Any Lawful</option>
										<option value="NG,N,NE">Any Neutral (Lawful axis)</option>
										<option value="CG,CN,CE">Any Chaotic</option>
									</optgroup>
								</select>
								<label for="alignment-restrict-races">Only use races matching alignment:</label>
								<input type="checkbox" name="alignment-restrict-races" id="alignment-restrict-races" />
							</td>
							<td>
								<label for="records-to-generate">Number to create:</label>
								<input type="number" name="records-to-generate" id="records-to-generate" initial="20" value="20" />
							</td>
							<td><button id="generate-npcs">Generate!</button></td>
							<td>
								<button id="default-settings">Default Settings</button>
								<button id="clear-npcs">Clear NPCs</button>
							</td>
						</tr>
					</table>
					<div class="noprint">
						<label for="random-sort-select">Sort by:</label>
						<select name="random-sort-select" id="random-sort-select">
							<option value="name">Name</option>
							<option value="race">Race</option>
							<option value="gender">Gender</option>
							<option value="age">Age</option>
							<option value="alignment">Alignment</option>
							<option value="threat">Threat</option>
							<option value="intelligence">Intelligence</option>
						</select>
					</div>
					<table class="npc-table" id="random-npcs">
						<tr class="header-row">
							<th class="summary">Summary</th>
							<th class="description">Description</th>
							<th class="token">Token</th>
							<th class="controls noprint">Controls</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
