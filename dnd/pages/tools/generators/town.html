<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Town Generator</title>
		<meta name="description" content="Random settlement generator to help fill your worlds" />


		<style>
			.background div.container {
				padding: 10px;
			}

			th {
				font-weight: bold;
				border: 2px solid #555;
				background: #333;
				color: floralwhite;
				padding: 4px;
			}

			td {
				border: 2px solid #555;
				padding: 4px;
			}

			.collapsible.collapsed table {
				display: none;
			}

			.collapse-button {
				width: 2em;
			}

			.collapse-button:before {
				content: "\25B2";
			}

			.collapsed .collapse-button:before {
				content: "\25BC";
			}

			div.token {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-position: center;
				background-size: contain;
				background-repeat: no-repeat;
				image-rendering: pixelated;
			}
		</style>
		<link href="/dnd/style.css" rel="stylesheet" type="text/css" media="all">

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/dnd/res/js/mechanics.js"></script>
		<script type="text/javascript" src="/dnd/res/js/world-data/deities.js"></script>
		<script type="text/javascript" src="/dnd/res/js/generators/racialtraits.js"></script>
		<script type="text/javascript" src="/dnd/res/js/common/weighted-random.js"></script>
		<script type="text/javascript" src="/dnd/res/js/generators/town.js"></script>
	</head>

	<body>
		<div class="background">
			<div class="container">
				<h1>Town Generator</h1>
				<p class="lead">Generates settlements for D&D to help fill your world.</p>
				<p></p>
				<div class="controls">
					<select id="sizePicker">
						<option value="null" selected>Any size</option>
						<option disabled="true">--------------</option>
						<option value="empty">Empty (0)</option>
						<option value="micro">Micro (2 - 20)</option>
						<option value="tiny">Tiny (Village) (20 - 200)</option>
						<option value="small">Small (Village) (200 - 1,000)</option>
						<option value="medium">Medium (Town) (1,000 - 6,000)</option>
						<option value="large">Large (City) (6,000 - 25,000)</option>
						<option value="huge">Huge (Metropolis) (25,000 - 50,000)</option>
					</select>
					<select id="itemPicker">
						<option value="null" selected>Any max item rarity</option>
						<option disabled="true">--------------</option>
						<option value="None">None</option>
						<option value="Common">Common</option>
						<option value="Uncommon">Uncommon</option>
						<option value="Rare">Rare</option>
						<option value="Very Rare">Very Rare</option>
						<option value="Legendary">Legendary</option>
						<option value="Artifact">Artifact</option>
					</select>
					<button type="button" onclick="generateSettlement()" class="btn btn-grn">Generate</button>
					<button type="button" onclick="clearOutput()" class="btn btn-default btn-notblack">Clear</button>
				</div>

				<div class="output-area">

				</div>
			</div>
		</div>

	</body>

</html>
