		<style>
			* {
				box-sizing: border-box;
			}

			html,
			body {
				background: #F7F5E6;
				height: 100vh;
				margin: 0;
				padding: 0;
				width: 100vw;
			}

			.background {
				height:100%;
				width:100%;
				display: flex;
				flex-direction: column;
				background-image: url("/img/locales/windows_xp_bliss-wide.jpg");
				background-size: cover;
				background-repeat: no-repeat;
				background-position: bottom;
			}

			.title {
				text-align: center;
				color: white;
				font-weight: bold;
				font-size: 3em;
				height: 3em;
				flex-grow: 0;
			}

			.container {
				overflow: hidden;
				flex-grow: 2;
				font-size:1em;
				position: relative;
			}

			.ruler {
				position:absolute;
				top:0;
				left: 0;
				height:100%;
			}

			.slider {
				background-image: url("/dnd/img/races/raceEntry/RulerLines.png");
				background-repeat: repeat-x;
				background-position:center center;
				background-size: contain;
				background-origin: content-box;
				background-attachment: scroll;
				position:relative;
				overflow-x: visible;
				overflow-y: hidden;
				height: 100%;
				font-size:1em;
				white-space: nowrap;
			}

			.slider .name {
				text-align: center;
				height:1.5em;
				font-size: 1.5em;
				position: absolute;
				top:0;
				left:0;
				width: 100%;
				color: black;
				-webkit-text-fill-color: white; /* Will override color (regardless of order) */
				-webkit-text-stroke-width: 0.5px;
				-webkit-text-stroke-color: black;
			}

			.slider > div > img {
				height: 100%;
			}

			.slider > div {
				min-height: 100px;
				max-height: 100%;
				min-width: 100px;
				position: relative;
				overflow:hidden;
				display: inline-block;
				padding:0;
			}

			.slider > div:not(:first-of-type) {
				margin-right:-50px;
			}
		</style>
