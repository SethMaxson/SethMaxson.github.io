<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Login</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/node_modules/crypto-js/crypto-js.js"></script>
		<script type="text/javascript" src="/dnd/res/js/mechanics.js"></script>
		<script type="text/javascript" src="/dnd/res/js/page-specific/login.js"></script>

	<body class="bg-dark bg-gradient">
		<section class="vh-100">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<form class="card bg-dark text-white" style="border-radius: 1rem;" onsubmit="return login();">
							<div class="card-body p-5 text-center">

								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and password!</p>

									<div class="form-outline form-white mb-4">
										<input type="text" id="login-username" class="form-control form-control-lg" />
										<label class="form-label" for="login-username">Username</label>
									</div>

									<div class="form-outline form-white mb-4">
										<input type="password" id="login-password" class="form-control form-control-lg" />
										<label class="form-label" for="login-password">Password</label>
									</div>

									<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

									<button id="login-button" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

									<!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
										<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
										<a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
										<a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
									</div> -->

								</div>

								<!-- <div>
									<p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
								</div> -->

							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
