			}

			.decks>div>* {

			.pearl {

		<script
			src="https://code.jquery.com/jquery-3.3.1.js"

		<script>
			$(document).ready(function(){
				airshipGrid = 35;
				const groundLevel = 0;
				PartyBattle("21", "12", "Jasper", ["/dnd/img/maps/icons/jasper.png", "/dnd/img/maps/icons/jasper_full.png"], "#f1");
				PartyBattle("22", "11", "Teomyr", ["/dnd/img/maps/icons/teomyr.png", "/dnd/img/maps/icons/teomyr_full.png"], "#f1");
				PartyBattle("23", "10", "Redji", ["/dnd/img/maps/icons/redji.png", "/dnd/img/maps/icons/redji_full.png"], "#f1");
				PartyBattle("23", "12", "Namfoodle", ["/dnd/img/maps/icons/namfoodle.png", "/dnd/img/maps/icons/namfoodle_full.png"], "#f1");
				PartyBattle("24", "11", "Shamous", ["/dnd/img/maps/icons/Shamous.png", "/dnd/img/maps/icons/Shamous_full.png"], "#f1");
				PartyBattle("22", "13", "Bud", ["/dnd/img/maps/icons/bud.png", "/dnd/img/maps/icons/bud_full.png"], "#f1");

				PartyBattle("55", "20", "Brokkos", ["/dnd/img/maps/icons/brokkos.png", "/dnd/img/maps/icons/brokkos3.png"], "#b1");

				PartyBattle("50", "30", "Brokkos", ["/dnd/img/maps/icons/brokkos.png", "/dnd/img/maps/icons/brokkos1.png"], "#b2");
				PartyBattle("55", "30", "Brokkos", ["/dnd/img/maps/icons/brokkos.png", "/dnd/img/maps/icons/brokkos2.png"], "#b3");

				$("#map-body").focus();

				$("#map-deck-show").on('input', function() {
					var topDeck = parseInt($(this).val());

					if (topDeck < groundLevel) {
						$("#map-body").css("background-color", "#4b3e2b");
					} else {
						$("#map-body").css("background-color", "#41980a");
					};
					$(".decks").each(function(){
						var deck = 1;
						$(this).children().each(function(){
							if (deck > topDeck) {
								$(this).hide();
							} else {
								$(this).show();
							};
							deck += 1;
						});
					});
				});
			})
		</script>

	<body>
