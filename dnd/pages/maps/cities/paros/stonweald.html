		<link href="/style.css" rel="stylesheet" type="text/css" media="all">
		<style>
			html, body {margin: 0; height: 100%; overflow: hidden}

			.dock {
				position:absolute;
				width:31px;
				height:31px;
				background:#00755e;
				border:1px solid black;
				box-sizing: border-box;
				text-align: center;
				line-height: 26px;
				font-size:26px;
				font-weight: bold;
				color:white;
			}

			.palace {
				position:absolute;
				width:66px;
				height:66px;
				background:#770099;
				border:2px solid gold;
				box-sizing: border-box;
				text-align: center;
				line-height: 52px;
				font-size:52px;
				font-weight: bold;
				color:gold;
				text-shadow: 1px 1px 5px goldenrod;
				box-shadow: 1px 1px 5px goldenrod;
			}
		</style>
