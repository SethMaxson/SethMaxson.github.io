<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>City Viewer</title>
		<link href="/style.css" rel="stylesheet" type="text/css" media="all">
		<link href="/dnd/res/css/travel-agency-map.css" rel="stylesheet" type="text/css" media="all">
		<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
			integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
			crossorigin="anonymous"></script>
		<script src="/dnd/res/js/mechanics.js"></script>
		<script src="/dnd/res/js/map.js"></script>
		<script src="/dnd/res/js/page-specific/city-viewer.js"></script>
	</head>

	<body class="travel-brochure">
		<div id="brochure" class="location-info">
			<h3>Amarillo Airship Agency</h3>
			<h1>THIS CITY THAT IS WHERE YOU ARE</h1>
			<p>
				Apologizes!
			</p>
			<p>
				Our blurb goblins have not written the description words for this location yet.
			</p>
			<p>
				Please take comfort from the knowledge that they will be whipped for their insolence.
			</p>
		</div>
		<div id="map-body" style="overflow: hidden; background:#6c823a;">
			<div class="map-controls" style="z-index: 2; padding-left:80px;">
				- <input type="range" min="60" max="150" value="100" class="slider" id="map-zoom"> +
				<input type="number" name="previous-zoom" id="previous-zoom" value="100" style="display:none;"/>
			</div>

			<div id="map-container" class="map-container map" style="background-image:url('/dnd/img/maps/cities/Cartref.svg'); background-repeat: no-repeat; background-size: contain; width:2454px; height:1756px; text-align: center; transform-origin:center center; image-rendering: pixelated;">

			</div>
		</div>
	</body>

</html>
