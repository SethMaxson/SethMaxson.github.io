<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Notre</title>
		<link href="/dnd/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="/dnd/res/css/map.css" rel="stylesheet" type="text/css" media="all" />
		<link href="/dnd/res/css/travel-agency-map.css" rel="stylesheet" type="text/css" media="all" />
		<style>
			.travel-brochure .location-info {
				background-color:#6C756B;
				background-image: none;
			}

			.location-info h1,
			.location-info h2 {
				background-color:#93ACB5;
				box-shadow:0px 0px 1px #A9D3FF;
				text-shadow: 0px 0px 1px #000;
				color:#F2F4FF
			}

			.location-info h3 {
				text-shadow: 0px 0px 1px #555;
				color:#999;
			}

			.location-info p,
			.location-info ul {
				color:#F2F4FF;
			}
		</style>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
			integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
			crossorigin="anonymous"></script>
		<script src="/dnd/res/js/map.js"></script>
		<script src="/dnd/res/js/world-map-viewer/map-loader.js"></script>
		<script src="/dnd/res/js/world-map-viewer/map-renderer.js"></script>


		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin="anonymous"></script>
		<script src="/dnd/res/js/controls/common-controls.js"></script>
		<script src="/dnd/res/js/controls/modal-window.js"></script>
		<script src="/dnd/res/js/controls/city-blurb-viewer.js"></script>
		<script>
			$(document).ready(() => {
				getCitiesByContinent($(".map-notre"), "Notre", true);
				$("#map-zoom").val(20);
				$("#map-zoom").change();
			})
		</script>
	</head>

	<body class="travel-brochure">
		<div class="location-info">
			<h3>Amarillo Airship Agency</h3>
			<h1>Top of the World</h1>
			<p>
				Notre is the northernmost continent in the world. It is also quite chilly.
			</p>
		</div>
		<div id="map-body" style="overflow: hidden; background:#25325f;">
			<div class="map-controls" style="z-index: 2; padding-left:80px;">
				- <input type="range" min="10" max="150" value="50" class="slider" id="map-zoom"> +
				<input type="number" name="previous-zoom" id="previous-zoom" value="50" style="display:none;"/>
			</div>
			<div class="map-container map map-notre" style="background-image:url('/dnd/img/maps/landmasses/Notre.png'); width:4450px; height:4116px;"></div>
		</div>
	</body>

</html>
