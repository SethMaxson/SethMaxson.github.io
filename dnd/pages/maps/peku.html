<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Peku</title>
		<link href="/dnd/res/css/style.css" rel="stylesheet" type="text/css" media="all">
		<link href="/dnd/res/css/map.css" rel="stylesheet" type="text/css" media="all">
		<link href="/dnd/res/css/travel-agency-map.css" rel="stylesheet" type="text/css" media="all" />
		<style>
			.tree {
				position:absolute;
				height:40px;
				transform:translate(-50%, -50%);
				text-align: center;
				line-height: 40px;
				font-size:36px;
				font-weight: 500;
				color:white;
				text-shadow: 2px 2px 3px black,
				0px 2px 3px black,
				-2px 2px 3px black,
				-2px 0px 3px black,
				2px -2px 3px black,
				-2px -2px 3px black,
				0px -2px 3px black;
				font-family:smith;
			}

			.travel-brochure .location-info {
				background-color:#141204;
				background-image: none;
			}

			.location-info h1,
			.location-info h2 {
				background-color:#54442B;
				box-shadow:0px 0px 1px #262A10;
				text-shadow: 0px 0px 1px #bbb;
				color:#ddd;
			}

			.location-info h3 {
				text-shadow: 0px 0px 1px #555;
				color:#999;
			}

			.location-info p,
			.location-info ul {
				color:#eee;
			}
		</style>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
		<script
			src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
			integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
			crossorigin="anonymous"></script>
		<script src="/dnd/res/js/map.js"></script>
		<script src="/dnd/res/js/world-map-viewer/map-loader.js"></script>
		<script>
			$(document).ready(() => {
				getCitiesByContinent($(".map-peku"), "Peku", true);
			})
		</script>
	</head>

	<body class="travel-brochure">
		<div class="location-info">
			<h3>Amarillo Airship Agency</h3>
			<h1>Welcome to Peku!!</h1>
			<p>
				Exotic Peku is home to the renowned Mists of Mystery! What awaits you within the fog? Adventure, that's what!
			</p>
		</div>
		<div id="map-body" style="overflow: hidden; background:#25325f;">
			<div class="map-controls" style="z-index: 2; padding-left:80px;">
				- <input type="range" min="10" max="150" value="50" class="slider" id="map-zoom"> +
				<input type="number" name="previous-zoom" id="previous-zoom" value="50" style="display:none;"/>
			</div>
			<div class="map-container map map-peku" style="background-image:url('/dnd/img/maps/landmasses/Peku.png');width:2320px; height:2600px;">
				<div class="tree" style="left:66%; top:68%;">
					Great Tree
					<span class="city-preview"><h1>Great Tree</h1></span>
				</div>
				<div class="tree" style="left:23.5%; top:66%;">
					Grand Tree
					<span class="city-preview"><h1>Grand Tree</h1></span>
				</div>
				<div class="tree" style="left:46%; top:23%;">
					Grave Tree
					<span class="city-preview"><h1>Grave Tree</h1></span>
				</div>
			</div>
		</div>
	</body>

</html>
