<!-- index.html-->

<!DOCTYPE html>
<html lang="en">
	<!-- base.html -->

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Starfinder Starship Generator</title>
		<meta name="description" content="Starship generator for starfinder roleplaying game" />

		<link rel="icon" href="/sf/favicon.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/navbar-fixed-left.v2.2.css">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/base.v2.11.css">

		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/monsterPrint.v2.2.css">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/summernote.css">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/bootstrap-select.min.css">

		<!-- header colours -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#2EC4B6">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#2EC4B6">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2EC4B6">
	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="top-spacer" style="height: 20px;"></div>

				<div class="jumbotron">
					<h1>Starship Generator</h1>
					<p class="lead">Generates starships using the ship building rules for Starfinder RPG.</p>
					<p></p>
					<div class="container">
						<div class="row">
							<div class="col-md-4 dontPrint">
								<select class="selectpicker show-tick" id="tierPicker" data-style="btn-default" data-width="100%" data-size="10">
							<option selected>Any tier</option>
							<option data-divider="true"></option>
							<option>Tier 1/4</option>
							<option>Tier 1/3</option>
							<option>Tier 1/2</option>
							<option>Tier 1</option>
							<option>Tier 2</option>
							<option>Tier 3</option>
							<option>Tier 4</option>
							<option>Tier 5</option>
							<option>Tier 6</option>
							<option>Tier 7</option>
							<option>Tier 8</option>
							<option>Tier 9</option>
							<option>Tier 10</option>
							<option>Tier 11</option>
							<option>Tier 12</option>
							<option>Tier 13</option>
							<option>Tier 14</option>
							<option>Tier 15</option>
							<option>Tier 16</option>
							<option>Tier 17</option>
							<option>Tier 18</option>
							<option>Tier 19</option>
							<option>Tier 20</option>
						</select>
								<select class="selectpicker show-tick" id="framePicker" data-style="btn-default" data-width="100%" data-size="10">
							<option selected>Any frame</option>
							<option data-divider="true"></option>
							<option>Racer</option>
							<option>Interceptor</option>
							<option>Fighter</option>
							<option>Shuttle</option>
							<option>Light Freighter</option>
							<option>Explorer</option>
							<option>Transport</option>
							<option>Destroyer</option>
							<option>Heavy Freighter</option>
							<option>Bulk Freighter</option>
							<option>Cruiser</option>
							<option>Carrier</option>
							<option>Battleship</option>
							<option>Dreadnought</option>
							<option>Base Ship</option>
							<option>Ultranought</option>
						</select>
								<select class="selectpicker show-tick" id="weaponPicker" data-style="btn-default" data-width="100%" data-size="10">
							<option selected>Any armament</option>
							<option data-divider="true"></option>
							<option>Not armed</option>
							<option>Lightly armed</option>
							<option>Heavily armed</option>
						</select>
								<P></P>
								<button type="button" onclick="generateShip()" title="magic, baby" class="btn btn-grn">Generate <i class="fa fa-magic fa-lg"></i></button>
								<button type="button" onclick="clearOutput()" class="btn btn-default btn-notblack">Clear</button>
								<P></P>

							</div>
							<div class="col-md-8"></div>
						</div>
					</div>

					<div class="output area">

					</div>
					<hr class="dontPrint">
					<button type="button" style="margin-left: 20px;display: none;" class="btn btn-edit btn-grn" onclick="editBlock()" type="button">Edit shipblock</button>
					<button type="button" style="margin-left: 20px;display: none;" class="btn btn-save btn-grn" onclick="saveBlock()" type="button">Save shipblock</button>
					<button type="button" style="margin-left: 20px;display: none;" class="btn btn-image btn-grn" onclick="blockToImage()" type="button">Save shipblock as image</button>
					<button type="button" style="margin-left: 20px;display: none;" class="btn btn-print btn-grn" onclick="printBlock()" type="button">Print shipblock</button>
					<p></p>
					<div id="capture" style="max-width: 600px;">
						<div id="overEdit" style="margin-left: 4.5em; margin-right: 1em;">
							<div class="summernoteEdit edit-block" style="padding-top: 15px; padding-bottom: 15px; padding-right: 15px;">

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- /container -->
		<!-- JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/js/sfrpg-tools.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/common.v2.5.js"></script>

		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/summernote.js"></script>
		<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/html2canvas.alpha12.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/shipData.v2.1.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/shipGen.v2.1.js"></script>

	</body>

</html>
