<!DOCTYPE html>
<html lang="en">
	<!-- base.html -->

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Starfinder Star System Generator</title>
		<meta name="description" content="Star system generator to create randomised systems to visit in your starfinder game" />

		<link rel="icon" href="/sf/favicon.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/navbar-fixed-left.v2.2.css">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/base.v2.11.css">

		<!-- header colours -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#2EC4B6">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#2EC4B6">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2EC4B6">
	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="top-spacer" style="height: 20px;"></div>

				<div class="jumbotron">
					<h1>Star System Generator</h1>
					<p class="lead">Generates randomised star system skeletons ready to fill with stories and adventure.</p>
					<p></p>
					<div class="container">
						<div class="row">
							<div class="col-md-4">
								<div class="btn-group btn-block" role="group">
									<button id="lifeDrop" type="button" class="btn btn-default dropdown-toggle btn-block btn-notblack" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="pull-left">Life - Average</span>
									<span class="caret"></span>
								</button>
									<ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
										<li><a href="#">Sparse</a></li>
										<li><a href="#">Average</a></li>
										<li><a href="#">Teeming</a></li>
									</ul>
								</div>
								<p></p>
								<div class="btn-group btn-block" role="group">
									<button id="sizeDrop" type="button" class="btn btn-default dropdown-toggle btn-block btn-notblack" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="pull-left">System Size - Medium</span>
									<span class="caret"></span>
								</button>
									<ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu2">
										<li><a href="#">Small</a></li>
										<li><a href="#">Medium</a></li>
										<li><a href="#">Large</a></li>
									</ul>
								</div>
								<p></p>
								<button type="button" onclick="printSystem2()" title="magic, baby" class="btn btn-grn">Generate <i class="fa fa-magic fa-lg"></i></button>
								<button type="button" onclick="clearOutput()" class="btn btn-default">Clear</button>
								<p></p>
							</div>
							<div class="col-md-8"></div>
						</div>
					</div>
					<div class="output area">

					</div>
				</div>

			</div>
		</div>
		<!-- /container -->
		<!-- JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/js/sfrpg-tools.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/common.v2.5.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/starGen.v2.2.js"></script>

	</body>

</html>
