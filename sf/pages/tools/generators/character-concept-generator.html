<!DOCTYPE html>
<html lang="en">
	<!-- base.html -->

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Starfinder Character Concept Generator</title>
		<meta name="description" content="Random character concept generator to inpire your starfinder characters and NPCs" />

		<link rel="icon" href="/sf/favicon.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/navbar-fixed-left.v2.2.css">
		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/base.v2.11.css">

		<link rel="stylesheet" type="text/css" href="/sf/res/sfrpg-tools/css/bootstrap-select.min.css">

		<!-- header colours -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#2EC4B6">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#2EC4B6">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#2EC4B6">
	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="top-spacer" style="height: 20px;"></div>

				<div class="jumbotron">
					<h1>Character Concept Generator</h1>
					<p class="lead">Generates random character concepts for the Starfinder RPG to inspire your characters and NPCs.</p>
					<p></p>
					<div class="container">
						<div class="row">
							<div class="col-md-4">
								<select class="selectpicker show-tick" id="sourceDrop" multiple data-style="btn-default" data-width="100%" data-size="10" data-title="Sources" data-selected-text-format="static">
                <option selected title="Sources">Core Rulebook</option>
                <option selected title="Sources">Core Rulebook Legacy</option>
                <option selected title="Sources">Alien Archive</option>
                <option selected title="Sources">Pact Worlds</option>
              </select>
								<button type="button" onclick="generateCharacter()" title="magic, baby" class="btn btn-grn">Generate <i class="fa fa-magic fa-lg"></i></button>
								<button type="button" onclick="clearOutput()" class="btn btn-default btn-notblack">Clear</button>
								<P></P>
							</div>
							<div class="col-md-8"></div>
						</div>
					</div>

					<div class="output area">

					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
		<!-- JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/js/sfrpg-tools.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/common.v2.5.js"></script>

		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="/sf/res/sfrpg-tools/js/characterGen.v2.1.js"></script>

	</body>

</html>
