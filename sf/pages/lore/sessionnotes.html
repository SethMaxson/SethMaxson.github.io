<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Session Notes</title>
		<!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
		<link href="/sf/style.css" rel="stylesheet" type="text/css" media="all">
		<link href="/sf/res/css/sessionnotes.css" rel="stylesheet" type="text/css" media="all">
		<link rel="icon" href="/sf/favicon.png" />
		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				const container = $(".container");

				$.ajax({
					crossDomain: true,
					url: "/sf/res/data/sessionnotes.json",
					dataType: 'html',
					error: function (xmlHttpReq, status, err) {
						var something = xmlHttpReq;
					},
					success: function (returnedData) {
						var items = JSON.parse(returnedData).items;
						for (let index = 0; index < items.length; index++) {
							const item = items[index];
							const tr = $(`
							<button class="collapsible">
								<span class="date">${item.date}</span>
								${item.name}
							</button>
							<div class="content">
								<ul class="party-list">
									<li>
										${item.party.join("</li><li>")}
									</li>
								</ul>
								<p>
									${item.entries.join("</p><p>")}
								</p>
							</div>
							`);
							container.append(tr);
						}
					}
				});

				$("body").on("click", ".collapsible", function() {
					this.classList.toggle("active");
					var content = this.nextElementSibling;
					if (content.style.maxHeight){
						content.style.maxHeight = null;
					} else {
						content.style.maxHeight = content.scrollHeight + "px";
					}
				})
			})
		</script>
	</head>

	<body>
		<div class="background">
			<div class="container">
				<h1>Previously on Starfinder...</h1>
			</div>
		</div>
	</body>

</html>
